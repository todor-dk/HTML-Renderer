<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="DomTools.js"></script>
    <script type="text/javascript">
        var loadedDoc = document;

        function loadDocument()
        {
            loadedDoc = DomTools.LoadDocument('http://localhost:14873/acid1.htm');
        }

        function analyzeDocument()
        {
            var div = document.getElementById('content');
            div.innerText = DomTools.AnalyzeDocument(loadedDoc);
        }
    </script>
</head>
<body>
    <a href="javascript:void(0)" onclick="loadDocument();">Load Doc.</a>
    <a href="javascript:void(0)" onclick="analyzeDocument();">Analyze Doc.</a>
    <div id="content"></div>
</body>
</html>
