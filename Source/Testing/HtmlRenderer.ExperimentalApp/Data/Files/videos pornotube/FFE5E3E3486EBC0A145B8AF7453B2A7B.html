<script>

	var dtlCtrl; // Global alias for detailCtrl so it can be accessed from outside Angular
	var initMutedSetting; //used to abort firing of the onMute event
	var setFlashEvtListener = false;
	var aebnFlashPlayer = null;

	/* Need this if we want to do anything with Flash video events. Yes it is a global function as intended.*/
	function onJavaScriptBridgeCreated(playerId) {
		if (aebnFlashPlayer == null) {
			aebnFlashPlayer = document.getElementById(playerId);
			setEventListeners(aebnFlashPlayer);
			setFlashEvtListener = true;
		}
	}

	function setEventListeners (aebnFlashPlayer) {
		if(setFlashEvtListener === false){
			aebnFlashPlayer.addEventListener("complete", "onMediaPlayComplete");
			aebnFlashPlayer.addEventListener("volumeChange", "onVolumeChange");
			aebnFlashPlayer.addEventListener("mutedChange", "onMute");
		}
	}

	function killPlayer () {
		// Because IE and FF are different
		if (aebnFlashPlayer.remove){
			aebnFlashPlayer.remove();
		} else if (aebnFlashPlayer.removeNode){
			aebnFlashPlayer.removeNode(true); // Only in IE
		} else {
			if (aebnFlashPlayer && aebnFlashPlayer.parentNode && aebnFlashPlayer.parentNode.removeChild) {
				aebnFlashPlayer.parentNode.removeChild(aebnFlashPlayer); //Fallback
			}
		}
		aebnFlashPlayer = null;
		setFlashEvtListener = false;
	}

	//bridge allowing access into angular controller
	function onVolumeChange (newVolume) {
		dtlCtrl.onVolumeChange(newVolume);
	}

	//bridge allowing access into angular controller
	function onMute () {
		dtlCtrl.onMutedChange();
	}

	function onMediaPlayComplete(){
		dtlCtrl.loadPoster();
	}

</script>
