<!DOCTYPE html ><html ng-app="CBMatches"><head><META http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta content="text/html; charset=utf-8" http-equiv="Content-Type"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Cricket Scorecard | cricbuzz.com </title><link rel="shortcut icon" type="image/x-icon" href="http://www.cricbuzz.com/images/cric_ball.ico" /><style>body{padding:0;margin:0;font-family:Arial;font-size:12px;width:300px;height:110px}img{border:none}#widget_container{background:#333;width:300px;height:110px}#header_container{height:24px;border-bottom:1px solid #EEE;padding-top:8px}.highlight{font-weight:700}.low{color:#B8C4CC}.team_title{display:inline-block;margin-left:5px;width:31px}a:link{text-decoration:none}.state_label{height:15px;color:#FBFAFF;font-size:12px;font-weight:700;line-height:8px;width:64px;margin-left:4px;margin-top:19px;padding:3px}.yellow_label{background-color:#F6A823}#body_container{margin-top:8px;margin-left:5px;height:101px}.matchname{font-size:13px;color:#B8C4CC;margin-left:4px;max-height:16px;width:auto;max-width:150px;display:inline-block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;vertical-align:middle}#CBlogo{float:right;margin-right:4px;height:20px;margin-top:-3px;border:0 none}.teamimg{width:15px;margin-left:23px;border:0 none}.team{font-size:14px;color:#F9FFFF}.team_score{margin-left:44px;font-size:12px}#status{font-size:11px;font-weight:700;color:#F9FFFF;margin-left:23px;margin-top:2px;width:224px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}#match_links{font-size:12px;color:#27A7E8;text-transform:uppercase;margin-left:23px;margin-top:2px;font-weight:700;word-spacing:2px}.enable_slide{display:block}.disable_slide{display:none}.next{position:absolute;top:0;left:0;width:36px;height:110px;margin-top:57px;margin-left:273px;cursor:pointer;background:transparent url(/scripts/images/arrows-sprite.png) no-repeat -76px 0}.next_blocked{position:absolute;top:0;left:0;width:36px;height:110px;margin-top:57px;margin-left:273px;cursor:pointer;background:transparent url(/scripts/images/arrows-sprite.png) no-repeat -51px 0}.previous{position:absolute;top:0;left:1px;width:25px;height:100px;margin-top:57px;cursor:pointer;background:transparent url(/scripts/images/arrows-sprite.png) no-repeat 0 0}.previous_blocked{position:absolute;top:0;left:1px;width:25px;height:100px;margin-top:57px;cursor:pointer;background:transparent url(/scripts/images/arrows-sprite.png) no-repeat -25px 0}.ellipsis{text-overflow:ellipsis;overflow:hidden;white-space:nowrap;width:20px}</style></head><body ng-controller="MatchScag"><a href="javascript:void(0);" ng-click="previous_slide()"><span ng-class="{true:'previous_blocked',false:'previous'}[current_slide==0]"></span></a><div ng-repeat="match in matches"><a href="http://www.cricbuzz.com/" ng-href="{{match.commentary_url}}" target="_blank" ng-class="{true:'enable_slide',false:'disable_slide'}[$index == current_slide ]"><div id="widget_container"><div id="header_container"><span class="state_label" ng-style="{'background-color' : match.state_color}"><span ng-bind="match.state_title"></span></span><span class="matchname" ng-bind="match.match_desc + ', ' +match.venue.city"></span><img src="/scripts/images/cb-logo.png" id="CBlogo"></div><div id="body_container"><div class="team"><img class="teamimg" ng-src="http://i.cricketcb.com/iphone/2.0/flags/{{match.team1.square_flag}}" ng-if="$index == current_slide"><span ng-class="{true : 'highlight' , false:'low'}[match.bat_team == 'team1' || match.bat_team == '']"><span ng-bind="match.team1.s_name" class="team_title"></span><span ng-bind="match.team1.score" class="team_score"></span></span></div><div class="team"><img class="teamimg" ng-src="http://i.cricketcb.com/iphone/2.0/flags/{{match.team2.square_flag}}" ng-if="$index == current_slide"><span ng-class="{true : 'highlight' , false:'low'}[match.bat_team == 'team2' || match.bat_team == '']"><span ng-bind="match.team2.s_name" class="team_title"></span><span ng-bind="match.team2.score" class="team_score"></span></span></div><div id="status" ng-show="(match.state == 'preview' || match.state == 'upcoming')">Match starts on <span ng-bind="match.start_time * 1000 | date:'MMM d, h:mm a'"></span></div><div id="status" ng-show="!(match.state == 'preview' || match.state == 'upcoming')"><span ng-bind="match.status"></span></div><div id="match_links"><span ng-bind="match.link_string"></span></div></div></div></a></div><a href="javascript:void(0);" ng-click="next_slide()"><span ng-class="{true:'next_blocked',false:'next'}[current_slide==(matches.length-1)]"></span></a><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js" type="text/javascript"></script><script src="/scripts/js/go-cricket/widget-widget.js?v1" type="text/javascript"></script><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');	ga('create', 'UA-312277-57', 'auto');	ga('send', 'pageview');	if(document.referrer && !(document.referrer.indexOf("indiatimes.com") > 0))	ga('send', 'event', 'logging', 'referrer', document.referrer);</script></body></html>
