

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>

</title></head>
<body>
    <script type="text/javascript">
        (function () {
            var l = window.location, m = document.documentMode, q = l.search.substr(1).split('&'), b = 'b0r',
                f = '?fr=hp-ddc-bd', t, s = '_bd_com', p, is = false, it = false, e, tt;

            for (var i = 0; i < q.length; i++) {
                var k = q[i].split('=');
                if (k.length === 2) {
                    var d = decodeURIComponent(k[0]);
                    if (d === 'q') {
                        e = (m ? decodeURIComponent(k[1]).replace('+', ' ') : k[1]);
                        is = true;
                    }
                    if (d === 'm') {
                        tt = k[1];
                        it = true;
                    }
                }
            }

            
            // user agent parsing utility
            var uags = [
                { 'b': 'bop', 'x': /\b(opr)\/([\d\.]+)\b/i },
                { 'b': '', 'x': /\b(lunascape)[\/ ]([\d\.]+)\b/i },
                { 'b': '', 'x': /\b(maxthon)\/([\d\.]+)\b/i },
                { 'b': '', 'x': /\b(yabrowser)\/([\d\.]+)\b/i },
                { 'b': '', 'x': /\b(crossbrowser)\/([\d\.]+)\b/i },
                { 'b': '', 'x': /\b(unico browser)\/([\d\.]+)\b/i },
                { 'b': '', 'x': /\b(mrchrome)\b/i },
                { 'b': 'bcr', 'x': /\b(chrome)\/([\d\.]+)\b/i },
                { 'b': 'bir', 'x': /\b(msie)\s([\d\.]+)\b/i },
                { 'b': 'bir', 'x': /\b(trident)\/([\d\.]+)\b/i },
                { 'b': 'bfr', 'x': /\b(firefox)\/([\d\.]+)\b/i },
                { 'b': '', 'x': /\b(safari)\/([\d\.]+)\b/i },
                { 'b': 'bop', 'x': /\b(opera)\/([\d\.]+)\b/i }
            ];

            for (var i = 0; i < uags.length; i++) {
                if (uags[i].x.exec(navigator.userAgent)) {
                    if (uags[i].b != '') {
                        b = uags[i].b;
                    }
                    break;
                }
            }

            t = '&type=' + b + '_' + 'na__alt__ddc_dss';
            if (is === true) {
                p = 'yhs/search?hspart=ddc&hsimp=yhs-ddc_bd&p=' + e + t + s;
            } else if (it === true) {
                p = f + '-' + tt + t + 'syc' + tt + s;
            } else {
                p = f + t + 'syc' + s;
            }
            l.replace('//de.search.yahoo.com/' + p);
            
        })();
    </script>
</body>
</html>
