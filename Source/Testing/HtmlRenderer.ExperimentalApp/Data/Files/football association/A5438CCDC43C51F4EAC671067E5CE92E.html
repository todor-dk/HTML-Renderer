function prebid_bidder_settings_configuration()
{
  return {
    standard: {
      adserverTargeting: [{
        key: "hb_bidder",
        val: function(bid) {
          return bid.bidderCode
        }
      }, {
        key: "hb_adid",
        val: function(bid) {
          return bid.adId
        }
      }, {
        key: "hb_pb",
        val: function(bid) {
          var hb_pb = (Math.min(PREBID_MAXIMUM, bid.cpm)).toFixed(2);
          if (debug_hb >= 2)
          {
            var too_late = (bid.timeToResponse >= PREBID_TIMEOUT) ? " TOO LATE!" : ""; 
            console.info(bid.adUnitCode+" "+bid.bidder+" "+hb_pb+" time: "+bid.timeToRespond+too_late);
          }
          return hb_pb;
        }
      }]
    },
    aol: {
      bidCpmAdjustment: function(bidCpm, bid) {
        cpm2 = (Math.ceil(bidCpm * PREBID_CENTS) / PREBID_CENTS).toFixed(2);
        return parseFloat(cpm2);
      },
    },
    brealtime: {
      bidCpmAdjustment : function(bidCpm, bid){
        var cpm2 = 0.85*bidCpm;
        cpm2 = (Math.ceil(cpm2 * PREBID_CENTS) / PREBID_CENTS).toFixed(2);
        return parseFloat(cpm2);
      }
    },
    conversant: {

    <script>
    var PREBID_TIMEOUT = 3000;      // wait this many milliseconds
    var PREBID_MINIMUM = 1.25;      // minimum acceptable bid
    var PREBID_MAXIMUM = 12.00;     // bids above this treated the same
    var PREBID_CENTS   = 20;        // $1.00/$0.05 cents per dollar

    console.info("header bidding is ON debug_hb="+debug_hb+" "+
      "timeout="+PREBID_TIMEOUT+" minimum="+PREBID_MINIMUM.toFixed(2)+" "+
      "maximum="+PREBID_MAXIMUM+" cents="+(100/PREBID_CENTS/100).toFixed(2) );

    var pbjs = pbjs || {};          // set up 'pbjs' the prebid object
    pbjs.que = pbjs.que || [];      // we'll need a queue

    var all_units = prebid_ad_unit_configuration();

    var bidder_settings = prebid_bidder_settings_configuration();

    // set_debugging - adjust the HB debugging variable
    pbjs.set_debugging = function(val) {
      if (typeof val == "undefined") val = debug_hb ? 0 : 1;
      debug_hb = val;
      console.info("setting debug_hb to "+debug_hb);
      set_cookie("debug_hb", debug_hb);
      return true;
    }

    // rounding function w/decimal precision
    pbjs.rounder = function(number, precision) {
      var factor = Math.pow(10, precision);
      var tempNumber = number * factor;
      var roundedTempNumber = Math.round(tempNumber);
      return $.sprintf("%0.2f", roundedTempNumber / factor);
    }

    // newwindow - open a new window
    pbjs.newwindow = function() {
      var w=pop_up_url("about:blank", {resize:2, wname:"popwin", win_w:800, win_h:600});
      if (!w || !w.focus) { alert(POPUP_BLOCKED); newwin=0; return null; }
      w.focus();
      return w;
    }

    // show_bids - show bidding information
    pbjs.show_bids = function(newwin) {
      var w=null; if (newwin && ((w = pbjs.newwindow()) == null)) newwin = 0;
      var bid_responses, ad_unit, bids, ad_id, bidder, cpm, resp_time, out;
      if (pbjs.getBidResponses)
        bid_responses = pbjs.getBidResponses();
      else
        return console.info("pbjs is not available");
      for (ad_unit in bid_responses)
      {
        bids = bid_responses[ad_unit].bids;
        out = $.sprintf("%-16s %2d bids%42s", ad_unit, bids.length, " ");
        style = "font-weight:bold;color:#00a;background:#ff0;";
        if (newwin)
          w.document.write("<pre><span style='"+style+"'>"+out+"</span></pre>");
        else
          console.info("%c"+out, style);
        for (var b=0; b<bids.length; b++)
        {
          ad_id = bids[b].adId;
          bidder = bids[b].bidder;
          cpm = bids[b].cpm;
          resp_time = bids[b].timeToRespond;
          out = $.sprintf(" . %-16s time: %4d bid: %4.2f", bidder, resp_time, cpm);
          style = "color:#000;";
          if (newwin)
            w.document.write("<pre><span style='"+style+"'>"+out+"</span></pre>");
          else
            console.info("%c"+out, style);
        }
      }
    }

    // show_ad_units - show ad unit details
    pbjs.show_ad_units = function(newwin) {
      var w=null; if (newwin && ((w = pbjs.newwindow()) == null)) newwin = 0;
      for (var i=0; i<pbjs.adUnits.length; i++)
      {
        var bids, ad_unit, sizes, style, out;
        bids = pbjs.adUnits[i].bids;
        ad_unit = pbjs.adUnits[i].code;
        sizes = pbjs.adUnits[i].sizes;
        style = "font-weight:bold;color:#00a;background:#ff0;";
        out = $.sprintf("%s %d sizes %d bids%30s", ad_unit, sizes.length, bids.length, " ");
        if (newwin)
          w.document.write("<pre><span style='"+style+"'>"+out+"</span></pre>");
        else
          console.info("%c"+out, style);
        for (var b=0; b<bids.length; b++)
        {
          bid_id = bids[b].bidId;
          bidder = bids[b].bidder;
          bid_req_id = bids[b].bidderRequestId;
          params = bids[b].params;
          out = $.sprintf(" . %-16s %-20s %-16s", bid_id, bidder, bid_req_id);
          style = "color:#007;";
          if (newwin)
            w.document.write("<pre><span style='"+style+"'>"+out+"</span></pre>");
          else
            console.info("%c"+out, style);
          for (p in params)
          {
            out = $.sprintf(" . . %s = %s", p, params[p]);
            style = "color:#080;font-style:italic;";
            if (newwin)
              w.document.write("<pre><span style='"+style+"'>"+out+"</span></pre>");
            else
              console.info("%c"+out, style);
          }
        }
      }
    }

    pbjs.help = function() {

        "pbjs.show_ad_units(win): Show the ad unit configuration\n\n"+

    var ad_start_time=Date.now(), ad_checkpoint=0;

    pbjs.que.push(function() {

      ad_checkpoint = Date.now();
      console.info("sendAdserverRequest called: "+(ad_checkpoint-ad_start_time));

      for (var i=0; i<pbjs.adUnits.length; i++)
      {

        if ((bid = pbjs.getHighestCpmBids(ad_unit)).length > 0)
        {

            "font-weight:bold" );
        }
      }
    }
