<script type="text/javascript">
// this fixes an issue with the old method, ambiguous values
// with this test document.cookie.indexOf( name + "=" );
function Get_Cookie( check_name ) {
	// first we'll split this cookie up into name/value pairs
	// note: document.cookie only returns name=value, not the other components
	var a_all_cookies = document.cookie.split( ';' );
	var a_temp_cookie = '';
	var cookie_name = '';
	var cookie_value = '';
	var b_cookie_found = false; // set boolean t/f default f

	for ( i = 0; i < a_all_cookies.length; i++ )
	{
		// now we'll split apart each name=value pair
		a_temp_cookie = a_all_cookies[i].split( '=' );


		// and trim left/right whitespace while we're at it
		cookie_name = a_temp_cookie[0].replace(/^\s+|\s+$/g, '');

		// if the extracted name matches passed check_name
		if ( cookie_name == check_name )
		{
			b_cookie_found = true;
			// we need to handle case where cookie has no value but exists (no = sign, that is):
			if ( a_temp_cookie.length > 1 )
			{
				cookie_value = unescape( a_temp_cookie[1].replace(/^\s+|\s+$/g, '') );
			}
			// note that in cases where cookie is initialized but no value, null is returned
			return cookie_value;
			break;
		}
		a_temp_cookie = null;
		cookie_name = '';
	}
	if ( !b_cookie_found )
	{
		return null;
	}
}
var _acnt = Get_Cookie("_acnt");
if (!_acnt || _acnt == "") _acnt = '0';

var _gaPageTrackers=null;
var _gaTrackDefault = true;
var _gaTrackPending=[];

function PDUrchinTrackerIsLoaded(){
	if(!_gaPageTracker){
		if(typeof(_gat)!="undefined"){
			try{

                _gaPageTracker= _gat._createTracker("UA-2097658-6");
				_gaPageTracker._setDomainName("mailonline.newspaperdirect.com");
                _gaPageTracker._setAllowLinker(true);
                _gaPageTracker._setAllowHash(false);
                _gaPageTracker._setCustomVar(1,"UserID",_acnt,2);
                //custom var for infoglobo
                var cAdunId = Get_Cookie("CADUN_ID");
                if (!cAdunId || cAdunId == "") cAdunId = '0';

                if (cAdunId !== '0') {
                    _gaPageTracker._setCustomVar(2,"InfogloboUserID",cAdunId.replace(/['"]+/g, "").substring(0, 10),1);
                    //PBI 44189
                    _gaPageTracker._setLocalGifPath("http://oglobo.globo.com/_inc/audiencia/ivc/1x1.gif");
                    _gaPageTracker._setLocalRemoteServerMode();
                }


				if(window._gaTrackDefault){
					try{
						if(_gaPageTracker)
							_gaPageTracker._trackPageview();
						else if(_gaPageTrackers && _gaPageTrackers.length > 0){
							for(var i = 0; i < _gaPageTrackers.length; i++)
								_gaPageTrackers[i]._trackPageview();
						}
					}catch(E){};
				}

				var pending = window._gaTrackPending;
				if(pending && pending.length > 0){
					for(var i = 0; i < pending.length; i++){
						try{
							if(_gaPageTracker)
								_gaPageTracker._trackPageview(pending[i]);
							else if(_gaPageTrackers && _gaPageTrackers.length > 0){
								for(var j = 0; j < _gaPageTrackers.length; j++)
									_gaPageTrackers[j]._trackPageview(pending[i]);
							}
						}catch(E){}
					}
					_gaTrackPending = null;
				}
			}catch(E){}
		}
	}
	return (_gaPageTracker != null);
}
function PDUrchinTracker(page){
	try{
        if(!PDUrchinTrackerIsLoaded()){
			if(!window._gaTrackPending)
				window._gaTrackPending=[];
			_gaTrackPending.push(page);
		}else
			if(_gaPageTracker)
				_gaPageTracker._trackPageview(page);
			else if(_gaPageTrackers && _gaPageTrackers.length > 0){
				for(var i = 0; i < _gaPageTrackers.length; i++)
					_gaPageTrackers[i]._trackPageview(page);
			}
        pdcore.events.fireLocalEvent("PDUrchinTracker_trackPageview", page);
	}catch(E){}
}

PDUrchinTrackerIsLoaded();
</script>
