        <script language="JavaScript" type="text/javascript">
            // store domain in a cookie.
            document.cookie = "thedomain=null; path=/";
            function removeUsernameFromUrl(url) {
                var username = /(.*)u=[^&]*([&]|$)(.*)/;
                var result = url.match(username);
                if( result != null ) {
                    url = result[1] + result[3];
                }
                return url;
            }
            function removeTokenFromUrl(url) {
                var username = /(.*)t=[^&]*([&]|$)(.*)/;
                var result = url.match(username);
                if( result != null ) {
                    url = result[1] + result[3];
                }
                return url;
            }
            function removeDomainFromUrl(url) {
                var username = /(.*)d=[^&]*([&]|$)(.*)/;
                var result = url.match(username);
                if( result != null ) {
                    url = result[1] + result[3];
                }
                return url;
            }
            
            function setAction() {
                
                
                
                var authenticateUrl = "/cp/ps/Main/login/PreAuthenticate?d=213.51.63&style=libero&s=1499878436503";
                // Remove unecessary query parameters from the url. The username is supplied by the login form. The token will be created upon a successful login.
                authenticateUrl = removeUsernameFromUrl(authenticateUrl);
                authenticateUrl = removeTokenFromUrl(authenticateUrl);
                authenticateUrl = removeDomainFromUrl(authenticateUrl);
                // Enable session validation. This prevents users re-authenticating an expired or logged out session using a browser refresh.
                authenticateUrl = authenticateUrl + "&v=1499878436503";
                window.document.loginInfo.action = authenticateUrl;

                
                setInterval(sessionPing, 840*1000);
            }
            
            
            function setloginParameters() {
                document.getElementById('displayUserName').className="input";
                document.getElementById('password').className="input";    

                var form = window.document.loginInfo;
                var fullUserName = form.displayUserName.value;
                
                var ctrerror = "Inserisci il tuo indirizzo PEC Libero e la tua password."
                if (fullUserName.length ==0) {
                    document.getElementById('displayUserName').className="err";
                    document.getElementById('errorMsgBox').innerHTML=ctrerror;
                    return false;
                }
                if (fullUserName != "" && !isAddressValid(fullUserName)){
                    document.getElementById('displayUserName').className="err";
                    ctrerror = "Inserisci un indirizzo valido."
                    document.getElementById('errorMsgBox').innerHTML=ctrerror;
                    return false;
                }

                var pwd = form.password.value;
                if (pwd.length ==0) {
                    document.getElementById('password').className="err";    
                    ctrerror = "Inserisci la tua password."
                    document.getElementById('errorMsgBox').innerHTML=ctrerror;
                    return false;
                }
                

                var index = fullUserName.indexOf('@');
                var userName = fullUserName.substring(0, index);
                var domainName = fullUserName.substring(index+1);

                var actionUrl = form.action;

                document.loginInfo.action = actionUrl;
                document.loginInfo.u.value = userName;
                document.loginInfo.d.value = domainName;
                return true;
            }
            function submitForm() {
                if (!setloginParameters()) 
                    return false;
                return true;
            }
            function creatRequestObj() {
                var req
                if (window.XMLHttpRequest) {
                    req = new XMLHttpRequest()
                } else if (window.ActiveXObject) {
                    req = new ActiveXObject("Microsoft.XMLHTTP")
                }
                return req
            }
            function sessionPing() {
                var req = creatRequestObj()
                var url = "AsyncAccessBridge"
                req.open("GET", url, true)
                req.onreadystatechange = function() {}
                req.send(null)
            }
        </script>
