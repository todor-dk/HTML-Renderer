    <script>window.initialReduxState = {"institution":{"id":40,"name":"theLINK","coverPhoto":"916575fb-6210-4ad3-8117-1b8604421a9400b9f520-13bc-4047-b87e-2769eb4a241b.png","src":"https://images.collegiatelink.net/clink/images/c01e7976-6fc5-4b95-ac99-32bd76e9f99222b11a46-da49-4f8c-b8d4-f96ba1485b9d.jpg","accentColor":"#00533e","config":{"institution":{"name":"Arkansas Tech University","campusLabsHostUrl":"https://atu.campuslabs.com/engage/"},"communityDisplayName":"theLINK","analytics":{"enabled":true,"property":"UA-37880618-18"},"corq":{"enabled":false},"curriculum":{"enabled":true},"transcript":{"enabled":true,"displayName":"Involvement Record"},"serviceHours":{"enabled":true}}},"user":null,"initialOrganization":{"id":62121,"communityId":261,"institutionId":40,"name":"Sigma Phi Epsilon","shortName":"SigEp","nameSortKey":"S","websiteKey":"sigep","email":"atusigep@gmail.com","description":"<div class=\"x_x_x_x_x_x_x_x_fw-paragraph\">\r\n<div class=\"x_x_x_x_x_x_x_x_fw-text\">\r\n<p>&nbsp; &nbsp; &nbsp;The Arkansas Epsilon chapter of Sigma Phi Epsilon was founded on April 2, 1977 by Dr. Pippin and Mr. Brown. We are now the oldest most prestigious fraternity on the Arkansas Tech University campus. Nationally, we hold the highest National Fraternity GPA of 3.15, have the most chapter houses, and also have the highest amount of lifetime members totaling 315,000+.&nbsp;</p>\r\n<p>A few of our achievments at Arkansas Tech University include:</p>\r\n<p>&nbsp;</p>\r\n<ul>\r\n<li>Most members on scholarships</li>\r\n<li>Most members on the Dean's list</li>\r\n<li>Best fraternity GPA at ATU (3 semesters running!)</li>\r\n<li>6 time Greek Week champions (Out of the last 8)</li>\r\n<li>Several Executive Position holders in campus-wide organizations&nbsp;</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p><br /> The Ancient Greeks believed in developing a Sound Mind and a Sound Body as the way to live a fulfilling life. SigEp adopted this philosophy with the Balanced Man Ideal and since 1990 has awarded the Balanced Man Scholarship to some of the best students coming to campus.</p>\r\n</div>\r\n<div class=\"x_x_x_x_x_x_x_x_fw-paragraphbottom\">\r\n<h2>Facts and firsts</h2>\r\n<ul>\r\n<li>SigEp was founded on November 1, 1901, at Richmond College.</li>\r\n<li>Over the past two decades, SigEp has recruited more men than any other collegiate fraternity.</li>\r\n<li>Currently, over 15,000 undergraduates are SigEps, more than any other national fraternity.</li>\r\n<li>Over 315,000 lifetime members ranks SigEp among the largest national fraternities.</li>\r\n<li>SigEp maintains a full-time professional staff of over 50 people.</li>\r\n<li>The SigEp Journal has been published continuously since 1904, and is distributed to all members for life.</li>\r\n<li>SigEp hosts the largest biennial convention in the fraternity world: the Grand Chapter Conclave.</li>\r\n<li>SigEp was the first national fraternity to establish a housing trust for all chapters and create a National Housing Corporation.</li>\r\n<li>Sigma Phi Epsilon has the greatest number of fraternity houses, with over 200 chapter homes.&nbsp; Of those, over 115 are owned by local SigEp Alumni and Volunteer Corporations.</li>\r\n<li>The Sigma Phi Epsilon Educational Foundation was the first fraternity foundation to build an endowment greater than $12 million.</li>\r\n<li>The Sigma Phi Epsilon Educational Foundation is a 501(c)(3) charitable foundation. Its program funding is planned to develop the scholarship, leadership, citizenship, and personal potential of college undergraduates.</li>\r\n</ul>\r\n&nbsp;</div>\r\n</div>\r\n<div class=\"x_x_x_x_x_x_x_x_fw-paragraph\">&nbsp;</div>","summary":"Founded in 1977, the Arkansas Epsilon chapter of Sigma Phi Epsilon was built on the principles of Virtue, Diligence, and Brotherly Love. We strive to uphold the motto of our national fraternity: \"Building balanced leaders for the world's community.\"","status":"Active","comment":null,"showJoin":false,"statusChangeDateTime":"2015-05-12T11:36:15+00:00","startDate":"2012-05-14T00:00:00+00:00","endDate":null,"parentId":58817,"wallId":205173,"groupTypeId":null,"organizationTypeId":1717,"cssConfigurationId":null,"deleted":false,"enableGoogleCalendar":false,"modifiedOn":"0001-01-01T00:00:00+00:00","socialMedia":{"externalWebsite":"http://atusigep.weebly.com/","flickrUrl":"","googleCalendarUrl":"","googlePlusUrl":"","instagramUrl":"","linkedInUrl":"","pinterestUrl":"","tumblrUrl":"","vimeoUrl":"","youtubeUrl":"","facebookUrl":"https://www.facebook.com/ATUSigEp","twitterUrl":"https://twitter.com/#!/atusigep","twitterUserName":"ATUSigEp"},"profilePicture":"296e21e4-4d13-40b4-b9e6-423dc50cf7def50b66a9-aa25-4ee1-b111-d65b982eec39.jpg","organizationType":{"id":1717,"name":"Greek (Social) Organization ","autoApproveRequests":false,"showMembersToPublic":false,"showOfficersToPublic":true,"serviceHoursEnabled":true},"primaryContact":{"id":"aa59def0-504f-4171-95ec-a22e0166be29","firstName":"Mac","preferredFirstName":null,"lastName":"Croff","primaryEmailAddress":null,"profileImageFilePath":"f759020e-7208-4d74-ac69-b3156136f230fc99f2fe-f854-40c5-9e47-24a3f16b80dc.jpg","institutionId":40,"privacy":"Unselected"},"isBranch":false,"contactInfo":[],"legacyKey":null,"parentLegacyKey":null,"showFacebookWall":false,"showTwitterFeed":false},"userAgent":"Mozilla/5.0 (Windows NT 6.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2228.0 Safari/537.36","imageServerBaseUrl":"https://images.collegiatelink.net/clink/images/","serverSideRender":false,"cookies":"","baseUrl":"https://thelink.atu.edu","contextRoot":"/","cdnBaseUrl":"https://static.campuslabsengage.com/discovery/2017.7.11.3"};</script>
