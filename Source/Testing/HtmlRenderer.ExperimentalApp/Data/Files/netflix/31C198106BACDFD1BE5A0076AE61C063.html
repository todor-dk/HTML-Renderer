    .jw__spinner {
        height: 80px;
		    width: 80px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
        opacity: 1;
        transition: opacity 0.3s ease-in;
    }
    .jw__spinner.ng-hide {
        display: block !important;
        opacity: 0 !important;
    }

    @keyframes init-spinner {
        from {
            transform: translate(-80%);
        }
        to {
            transform: translate(-10%);
        }
    }

    @keyframes shimmer {
        0% {
            /*transform: scale(1);*/
            background-position: top left;
        }

        50% {
            /*transform: scale(1.1);*/
            background-position: top right;
        }

        100% {
            /*transform: scale(1);*/
            background-position: top left;
        }
    }

    .shimmer {
        background: -webkit-gradient(linear,left top,right top,from(#222),to(#222),color-stop(.5,#fbc500));
        background: -moz-gradient(linear,left top,right top,from(#222),to(#222),color-stop(.5,#fbc500));
        background: gradient(linear,left top,right top,from(#222),to(#222),color-stop(.5,#fbc500));
        background-size: 325px 90%;
        animation-name: shimmer;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        background-repeat: no-repeat;
        background-position: 0 0;
        background-color: #222;
    }
    </style>

    <!-- timeout error checker -->
    <script type="text/javascript">
        window.jwTimeoutErrorChecker = {

            /**
             * pool of timeouts.
             */
            timeouts: [],

            /**
             * starts a timeout and adds it to the timeout pool.
             */
            start: function(delay) {
                var timeout = setTimeout(function() {
                    var request = new XMLHttpRequest();
                    request.open('POST', 'https://apis.justwatch.com/event/error/pageload/timeout/' + delay, true);
                    request.setRequestHeader('Content-Type', 'application/json');
                    request.send(JSON.stringify({mobile: (typeof window.orientation !== 'undefined')}));
                }, delay);
                this.timeouts.push(timeout);
            },

            /**
             * stops all timeouts - means a successful start.
             */
            stop: function() {
                this.timeouts.forEach(function(timeout) {
                    clearTimeout(timeout);
                });
            }
        };

        // higher for mobile

        [5000, 10000, 15000].forEach(function(delay) {
            window.jwTimeoutErrorChecker.start(delay);
        });
    </script>
