<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Traduttore</title>
        <meta name="description" content="Traduttore inglese italiano">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css" />
        <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div class="container">
            <div>
                <div class="title">
                    <h1 class="fjalla">Traduttore</h1>
                </div>
                <div class="icon">
                    <img  src="img/traduttore.png" alt="traduttore" />
                </div>
                <div class="clear"></div>
                <p  class="fjalla">Traduttore inglese italiano Gr√°tis</p>
            </div>
            <div class="text">
                <b>Il Traduttore</b> traduce istantaneamente qualsiasi testo da Inglese a Italiano e Italiano a Inglese
                offre un servizio di traduzione automatica gratuita online di testi. 
                Inserisci il testo da tradurre in italiano o inglese e fare clic su "Traduci"
            </div>
            
            <div>
                <textarea id ="from"></textarea>
            </div>
            <div class="menu">
                <select id="lang_selector">
                    <option value="1">Inglese - Italiano</option>
                    <option value="2">Italiano - Inglese</option>
                </select>
                <button id="translate">Traduci</button>
            </div>
            <div>
                <textarea id ="to"></textarea>
            </div>
            
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/analytics.js"></script>
    </body>
</html>
