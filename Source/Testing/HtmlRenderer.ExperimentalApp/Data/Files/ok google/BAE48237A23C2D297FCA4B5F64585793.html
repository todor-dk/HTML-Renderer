      <div class='post' itemprop='articleBody'>
        <p>Last year Google announced APIs for third party apps to leverage its venerable speech capabilities. Wink Implemented this almost a year ago to execute shortcuts (routines) via "OK Google activate 'shortcut name' on wink".</p>

<p>I know there are work arounds with hacks like commndr and via voice, but these introduce a variety of nasties and incompatibilities most would likely want to avoid (plus there's an API for that).</p>

<p>So what is SmartThings position on taking advantage of this tool, as well as the Google Now integration that Wink seems to have already Implemented as well?</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='OK Google, where are you?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SBDOBRESCU'><b itemprop='author'>SBDOBRESCU</b></a>
           (Bobby)
           <time datetime='2016-05-07T23:00:15Z' itemprop='datePublished'>
             2016-05-07 23:00:15 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not the first person to ask this...</p>

<aside class="quote" data-topic="6642" data-slug="amazon-echo" data-post="307"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="https://cdn-enterprise.discourse.org/smartthings/user_avatar/community.smartthings.com/sbdobrescu/40/30067_1.png" class="avatar"><a href="https://community.smartthings.com/t/amazon-echo/6642/307">Amazon Echo</a>
</div>
<blockquote><p><a class="mention" href="/users/ben"></a><a class="mention" href="/users/ben">@Ben</a>, another fascinating discovery for me last night, was that you can use Google Now to run robots in Wink. Any plans for ST to make use of Google voice?</p></blockquote></aside>
      </div>

          <a href='/u/joshua_lyon'><b itemprop='author'>joshua_lyon</b></a>
           (Joshua Lyon)
           <time datetime='2016-05-09T18:05:25Z' itemprop='datePublished'>
             2016-05-09 18:05:25 UTC

        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The system wide voice actions have been open since Google's original announcement (eg. take a note, set an alarm, play music), but custom voice actions have been in private early-access (eg. beta).</p>

<p>For a while, Google had a form on the following page that let developers submit a request to be considered for early access to Custom Voice Actions, but they closed that down sometime late last year:<br><a href="https://developers.google.com/voice-actions/custom-actions" class="onebox" target="_blank" rel="nofollow">https://developers.google.com/voice-actions/custom-actions</a></p>

<p>(Here's an <a href="https://web.archive.org/web/20150608044136/https://developers.google.com/voice-actions/custom-actions" rel="nofollow">archive of the page from May 9th 2015</a>)</p>

<p><img src="https://cdn-enterprise.discourse.org/smartthings/uploads/default/original/3X/a/3/a37065eb3d0d01dda16bafa652002dd07086b542.png" width="595" height="120"></p>

<p>Hopefully Google opens up Custom Voice Actions at Google I/O this year.</p>

<hr>

<p><strong>Edit</strong>: And I know you said you didn't want to tinker with third party solutions, but for others who want voice control today you can do this with Tasker and SharpTools:<br><a href="http://sharptools.boshdirect.com/examples/autovoice-control-device" class="onebox" target="_blank" rel="nofollow">http://sharptools.boshdirect.com/examples/autovoice-control-device</a></p>
      </div>
