    <script type="text/javascript">

		$(document).ready(function() {
			var username = $.trim($('#username').val());
			var password = $.trim($('#password').val());

	        $("#chkShowPassword").bind("click", function () {
	            var txtPassword = $("#password");
	            if ($(this).is(":checked")) {
	                txtPassword.after('<input onchange = "PasswordChanged(this);" id = "txt_' + txtPassword.attr("id") + '" type = "text" value = "' + txtPassword.val() + '" class="form-control" placeholder="Password" />');
	                txtPassword.hide();
	            } else {
	                txtPassword.val(txtPassword.next().val());
	                txtPassword.next().remove();
	                txtPassword.show();
	            }
	        });

		    function PasswordChanged(txt) {
		        $(txt).prev().val($(txt).val());
		    }

		    $('#password').keypress(function(e) { 
			    var s = String.fromCharCode( e.which );
			    if ( s.toUpperCase() === s && s.toLowerCase() !== s && !e.shiftKey ) {
			        $('#caps').html('Caps lock is On');
			    }else{
			    	$('#caps').html('');
			    }
			});

			    	}); // end of ready function
        
        function recaptchaCallback() {
                       $('#dis').slideDown().html("Please click on login button");
        };                
        
        $('.g-recaptcha').bind('contextmenu', function(e) {
            return false;
        }); 
                       
                       
    	function validate(){
			console.log('validating');
			if($('#password').val() == ''){
				if( typeof $('#txt_password').val() !== 'undefined' && $('#txt_password').val().length > 0){
					$('#password').val($('#txt_password').val());
				}
			}

			if(typeof $('#txt_password').val() !== 'undefined' && $('#txt_password').val() !== $('#password').val()){
				$('#password').val($('#txt_password').val());
			}

			if($('#password').val() == '' && $('#username').val() == ''){
		        $('#dis').slideDown().html("<span>Please Enter Username and Password</span>");
		        return false;
		    }else if($('#username').val() == ''){
		       $('#dis').slideDown().html("<span>Please Enter Username</span>"); 
		       return false;
		    }else if(!validateEmail($('#username').val()) && !validatePhone($('#username').val())){
			    $('#dis').slideDown().html("<span>Please Enter a valid Email Id or Phone Number</span>");
			    return false;
			}else if($('#password').val() == ''){
		        $('#dis').slideDown().html("<span>Please Enter Password</span>");
		        return false;
		    }
		    $('#dis').html('');
		    $('#login').addClass('disabled');
		    return true;
		}
		
		function validateEmail(email) {
		    var re = /\S+@\S+\.\S+/;
		    return re.test(email);
		}

		function validatePhone(phone) {
		    var re = /^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[0789]\d{9}$/;
		    return re.test(phone);
		}

		document.addEventListener("contextmenu", function(e){
            alert('Right click is not allowed');
		    e.preventDefault();
		}, false);

    </script>
