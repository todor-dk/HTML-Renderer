        <script type="text/javascript">
            var test = (function(cookieName) {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var c = cookies[i];
                    var idx = c.indexOf('=');
                    var x = c.substr(0, idx);
                    var y = c.substr(idx + 1);
                    x = x.replace(/^\s+|\s+$/g, '');
                    if (x == cookieName) {
                        return unescape(y);
                    }
                }
                return null;
            })('three-sso-ROI-COOKIE');
            if (test == null) {
                self.parent.location.href = 'http://my3account.three.ie/Cookie';
            } else {
                self.parent.location.href = 'https://my3account.three.ie/';
            }
        </script>
