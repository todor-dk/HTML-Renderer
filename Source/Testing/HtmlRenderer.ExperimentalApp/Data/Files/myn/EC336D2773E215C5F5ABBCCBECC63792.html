<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0"/>
        <script type="text/javascript">
            var isInitialized = false;
            
            isInitialized = true;
            
                
            var isDesktop = true;
            function checkSize() {
                var w = window.innerWidth;
                var h = window.innerHeight;
                var urlPath = "wap/";
                if (w >= 420 && h >= 420 || isDesktop) { //this is the same logic used in UserAgent to determine what is a tablet
                    urlPath = "";
                }
                var url = isInitialized ? "LoginPolicy.jsp" : "NoLoginPolicy.jsp";
                var qs = "";
                location.href = urlPath + url + qs;
            }
        </script>
    </head>
    <body onload="checkSize()"></body>
</html>
