			</div>
			<div id="menu">
				<ul class="list-unstyled" style="margin: 0">
					<li class="active-tab"><a href="/">Convert</a></li>

					<li ><a href="/recent">Recent Downloads</a></li>
				</ul>
			</div>
		</div>
		<div id="content-wrapper">
			<div id="content-body-grad"></div>
			<div id="breadcrumbs">
				<a href="/">Youtube to MP3 Converter</a>
			</div>
			<div id="content">

				<h1>Youtube to MP3 Converter</h1>

<div id="search-features">
	<div class="blue-box" id="homepage-search">
		<div class="blue-box-inner">
			<h2>Convert your <span class="video-source-text">YouTube</span> Video to an mp3</h2>
	
			<form action="/download" method="post" id="video-upload-form">
				<input type="hidden" name="do" id="do" value="site-search" />
				<input type="hidden" name="videosource" value="youtube" id="videoSource" />
				<input type="text" name="inputval" class="bigform dynamicSearch" v-model="searchQuery" debounce="300" placeholder="Enter a YouTube URL or search term" autocomplete="off" />
				<input type="submit" name="continue" value="Continue" class="submit-button" />
			</form>
	
		</div>
	</div>

	<div id="siteSearchResults" class="clearfix">
    <video-results :list="videos"></video-results>
</div>

<template id="videoresult-template">
    <div v-for="video in list" class="clearfix well well-sm">
        <img v-bind:src="video.thumbnail.replace('http://','//')" class="thumbnail pull-left" style="margin-right: 10px; margin-bottom: 0" />
        <h4 style="margin-top: 5px; margin-bottom: 5px">
            <span v-if="video.downloadable">
                <a href="javascript:;" onclick="downloadSearchResult(this)" target="_blank" class="video-id-string">{{ video.title }}</a>
            </span>
            <span v-else>
                {{ video.title }}
            </span>
        </h4>
        {{ video.duration | formatDuration }}<br />
        <div v-if="video.views > 0">Views: {{ video.views | formatNumber }}</div>
        <form method="post" action="/download">
            <input type="hidden" name="videosource" value="youtube" />
            <input type="hidden" name="inputval" value="" />
            <div v-if="video.downloadable"><a href="javascript:;" onclick="downloadSearchResult(this)" data-youtubeid="{{ video.external_id }}">Download MP3</a></div>
        </form>
    </div>
</template>	
</div>
