  "faq": {"entries":[
    {
      "q": "What is YouTube TV?",
      "a": "YouTube TV is a TV streaming service that lets you watch live TV from major broadcast and popular cable networks. Enjoy local and national live sports, and must-see shows the moment they air. Record all your favorites without storage space limits, and stream wherever you go. Share with up to 5 other roommates or family members in your household."
    },
    {
      "q": "Where is YouTube TV available?",
      "a": "Initially, YouTube TV is available in the following areas: Chicago, Los Angeles, New York City, Philadelphia & San Francisco Bay Area, with more on the way! See all available <a href=\"https://support.google.com/youtubetv/answer/7068923?hl=en&ref_topic=7071745\" target=\"_blank\">locations</a>."
    },
    {
      "q": "Are there really no DVR storage limits?",
      "a": "You can record as many programs as you want at the same time, without ever running out of storage space. We’ll even keep each recording for 9 months. Stream from your library anywhere in the U.S."
    },
    {
      "q": "Can I share my membership?",
      "a": "Yes, your YouTube TV membership comes with 6 accounts to share with roommates or family members in your household. (Ages 13 and up.) Everyone gets their own login and personal DVR library. Up to 3 simultaneous streams are allowed per membership."
    },
    {
      "q": "Can I watch YouTube TV while traveling?",
      "a": "YouTube TV works everywhere in the U.S., with live TV offered in areas where we’re launched. Your access to local networks will vary depending on which zip code you're in. Sign in from home at least once every 3 months to keep your account active. (Note, you’ll need to sign in from home monthly in order to stream MLB content.) You won’t be able to access any programs on YouTube TV, either live or recorded, while traveling internationally."
    },
    {
      "q": "How much does YouTube TV cost?",
