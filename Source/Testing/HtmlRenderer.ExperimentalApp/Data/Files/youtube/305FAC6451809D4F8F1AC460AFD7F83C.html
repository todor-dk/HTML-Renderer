var wp_api_bootstrap_init_data = {"config":{"home_url":"https:\/\/www.guggenheim.org\/","api_root":"https:\/\/www.guggenheim.org\/wp-json\/wp\/v2","posts_per_page":"8","image_proxy_url":"https:\/\/i0.wp.com\/www.guggenheim.org\/","wp_post_pass_cookie":"wp-postpass_79f799d6e848bbbb10902d5ad84401dd","guggenheim_api_root":"https:\/\/www.guggenheim.org\/wp-json\/guggenheim\/v1","wp_api_nonce":"852b00fb81"},"bootstrap":{"main":{"posts":[{"id":52818,"date":"2015-11-20T15:55:56","date_gmt":"2015-11-20T20:55:56","guid":{"rendered":"http:\/\/www.guggenheim.org\/?page_id=52818"},"modified":"2017-04-14T15:37:55","modified_gmt":"2017-04-14T19:37:55","slug":"youtube-play","status":"publish","type":"page","link":"https:\/\/www.guggenheim.org\/youtube-play","title":{"rendered":"YouTube Play"},"content":{"rendered":"<p>Developed in 2010 by YouTube and the Guggenheim Museum in collaboration with HP and Intel, <em>YouTube Play<\/em> focused on the most exceptional talent working in the ever-expanding realm of online video, attracting innovative, original, and surprising videos from around the world. More than 23,000 videos were submitted to <em>YouTube Play<\/em>. A team of Guggenheim curators narrowed the submissions to a shortlist of 125, after which a distinguished jury selected the <a href=\"https:\/\/www.youtube.com\/playlist?list=PLF26E81358F8738C6\" target=\"_blank\">top 25 videos<\/a>. The top videos and artists were celebrated at an event at the Solomon R. Guggenheim Museum on October 21, 2010, and the works were shown at the Guggenheim Museums in New York, Bilbao, Berlin, and Venice from October 22 to 24, 2010.<\/p>\n<p>A blog run in conjunction with <em>YouTube Play<\/em>, <em><a href=\"\/blogs\/category\/the-take\">The Take<\/a><\/em>, featured experts, scholars, and artists discussing digital content, the history of video art, and online video and its effects on art and life. Watch highlights below\u00a0to learn more about the project.<\/p>\n<p><span class=\"embed-youtub genheim.org\/wp-json\/wp\/v2\/comments?post=52818"}],"version-history":[{"href":"https:\/\/www.guggenheim.org\/wp-json\/wp\/v2\/pages\/52818\/revisions"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/www.guggenheim.org\/wp-json\/wp\/v2\/media\/100517"}],"wp:attachment":[{"href":"https:\/\/www.guggenheim.org\/wp-json\/wp\/v2\/media?parent=52818"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],"pagination":{"total_pages":0,"total_posts":1,"current_page":1}},"queried_object":{"posts":[{"id":52818,"date":"2015-11-20T15:55:56","date_gmt":"2015-11-20T20:55:56","guid":{"rendered":"http:\/\/www.guggenheim.org\/?page_id=52818"},"modified":"2017-04-14T15:37:55","modified_gmt":"2017-04-14T19:37:55","slug":"youtube-play","status":"publish","type":"page","link":"https:\/\/www.guggenheim.org\/youtube-play","title":{"rendered":"YouTube Play"},"content":{"rendered":"<p>Developed in 2010 by YouTube and the Guggenheim Museum in collaboration with HP and Intel, <em>YouTube Play<\/em> focused on the most exceptional talent working in the ever-expanding realm of online video, attracting innovative, original, and surprising videos from around the world. More than 23,000 videos were submitted to <em>YouTube Play<\/em>. A team of Guggenheim curators narrowed the submissions to a shortlist of 125, after which a distinguished jury selected the <a href=\"https:\/\/www.youtube.com\/playlist?list=PLF26E81358F8738C6\" target=\"_blank\">top 25 videos<\/a>. The top videos and artists were celebrated at an event at the Solomon R. Guggenheim Museum on October 21, 2010, and the works were shown at the Guggenheim Museums in New York, Bilbao, Berlin, and Venice from October 22 to 24, 2010.<\/p>\n<p>A blog run in conjunction with <em>YouTube Play<\/em>, <em><a href=\"\/blogs\/category\/the-take\">The Take<\/a><\/em>, featured experts, scholars, and artists discussing digital content, the history of video art, and online video and its effects on art and life. Watch highlights below\u00a0to learn more about the project.<\/p>\n<p><span class=\"embed-youtube\" style=\"text-align:center; display: block;\"><iframe class='youtube-player' type='text\/html' width='640' height='390' src='https:\/\/www.youtube.com\/embed\/videoseries?list=PL923153B6EE339AFA&#038;hl=en_US' allowfullscreen='true' style='border:0;'><\/iframe><\/span><\/p>\n","protected":false},"excerpt":{"rendered":"<p>A collaboration between the Guggenheim, YouTube, HP, and Intel, YouTube Play focused on the most exceptional talent in the ever-expanding realm of online video.<\/p>\n","protected":false},"author":69,"featured_media":100517,"parent":0,"menu_order":8,"comment_status":"open","ping_status":"closed","template":"","meta":[],"featured_image":{"src":"https:\/\/www.guggenheim.org\/wp-content\/uploads\/2017\/04\/architecture-srgm-youtube-play-2010.jpg","height":490,"width":870,"caption":null,"description":"<em>YouTube Play. A Biennial of Creative Video Guggenheim<\/em>, exterior projection, October 21 and 22, 2010. Digital rendering, Solomon R.\nGuggenheim Museum, New York. \u00a9 2010 Obscura Digital, Inc. ","alt":"Image of the Guggenheim in New York City with YouTube Play submissions projected onto it.","video_duration":null,"video_count":null},"offers":[],"dining_locations":[],"maps":{"image":null,"pdf":null},"discover_more":"","call_to_action":"","page_navigation":[],"page_context_navigation":[],"accessibility":{"description":"","links":[],"items":[]},"guggenheim_app":{"description":""},"visitor_info":{"description":"","items":[]},"page_parent":"","featured_events":"","tours_events":"","parent_data":null,"multilingual_siblings":[],"multilingual_locale":"en"}]},"nav-primary":[{"label":"Visit","template":"visit","secondary_nav":[{"label":"Plan Your Visit","url":"\/plan-your-visit"},{"label":"Exhibitions","url":"\/exhibitions"},{"label":"Calendar","url":"\/calendar"},{"label":"Programs","url":"\/programs"},{"label":"Group info","url":"\/group-info"},{"label"
