<!DOCTYPE html>
<html lang="en">
<head>

<body ng-app="loginApp">

<div class="container">
<div class="row">
<div style="width:370px;margin-left:auto;margin-right:auto">

<p class="text-center">
<img class="mb10px" src="/shared/images/superadmin/logo-workspace-login.png" alt="Administration console" title="Administration console" style="width:190px">
</p>

<div class="well well-white no-border border-box-sizing">

<legend class="no-border"><small>

<div class="dropdown pull-right" style="display:inline-block"><a id="languageSelectionTitle" title="Choose language" href="#" data-toggle="dropdown" role="button" class="dropdown-toggle">En <span class="caret"></span></a><ul class="dropdown-menu" role="menu" aria-labelledby="languageSelectionTitle">				

<li role="presentation"><a tabindex="-1" role="menuitem" href="#fr_FR" class="Language">Fr</a></li>

<li role="presentation"><a tabindex="-1" role="menuitem" href="#en_GB" class="Language">En</a></li>

<li role="presentation"><a tabindex="-1" role="menuitem" href="#de_DE" class="Language">De</a></li>

<li role="presentation"><a tabindex="-1" role="menuitem" href="#it_IT" class="Language">It</a></li>

<li role="presentation"><a tabindex="-1" role="menuitem" href="#es_ES" class="Language">Es</a></li>

</ul></div>
</small></legend>
<form method="POST" action="https://login.infomaniak.com/loginWorkspace?r=%2Fauthorize%3Fscope%3Dcrypt_key%2Bprivate%26state%3Dw%253A%252F%26s%3Dw%26access_type%3Doffline" accept-charset="UTF-8" CLASS="DefaultView form-vertical" STYLE=";margin-bottom: 0;" METHOD="post" ONSUBMIT="jQuery(this).find(&#039;button[type=submit]&#039;).button(&#039;loading&#039;)"><input name="_token" type="hidden" value="k3vVgJGWYB7JrmmT6UurJO7GmYWbyXfwqjroTMPH">
<fieldset id="loginBox">

<p class="text-center mb40px">
<img src="/img/user-admin2.jpg" alt="Avatar" class="avatar">
</p>
<div class="control-group "><div class="controls">
<div class="input-prepend input-block-level">
<span class="add-on add-on-login">@</span>
<div class="input-add-on"><input CLASS="input-block-level input-login noRequired" ID="login" AUTOFOCUS="" PLACEHOLDER="Login e-mail" REQUIRED="" PATTERN="^(([a-z0-9A-Z]|_|&amp;|(\.(?!\.))|-|\+)+@(.)+\.[a-z]{1,15}|[A-Z]{1,2}\d{5,})$" TITLE="User" ONINVALID="if(this.validity&amp;&amp;this.validity.patternMismatch){this.setCustomValidity(&quot;E-mail address incorrect&quot;)}" ONINPUT="if(this.setCustomValidity){this.setCustomValidity(&#039;&#039;)}" name="login" type="text"></div>
</div>
</div></div>
<div class="control-group "><div class="controls">
<div class="input-prepend input-block-level">
<span class="add-on add-on-login"><i class="icon-lock icon-size-16" style="margin-right:-7px"></i></span>
<div class="input-add-on"><input CLASS="input-block-level input-login noRequired" ID="password" TITLE="Password" PLACEHOLDER="Password" REQUIRED="" name="password" type="password" value=""></div>
</div>
</div></div>

<div class="row-fluid control-group">

</div>

<div class="row-fluid control-group">
<div class="span12">
<a style="line-height:40px" class="font14px" href="/forgot/choose?r=%2Fauthorize%3Fscope%3Dcrypt_key%2Bprivate%26state%3Dw%253A%252F%26s%3Dw%26access_type%3Doffline">I forgot my password</a>
</div>
</div>
<div class="row-fluid control-group">
<div class="span6">
<label class="checkbox inline">
<input name="remember_me" type="checkbox" value="1"> Stay connected
</label>
</div>
<div class="span6">
<button class="btn btn-primary input-block-level" type="submit" autocomplete="off" data-loading-text="&lt;i class='icon-spinner-disc animation-spin-slow'&gt;&lt;/i&gt;">Connection</button>
</div>
</div>

</fieldset>
</form>
</div>
<a href="http://www.infomaniak.ch" class="infomaniak-logo" title="web hosting in Switzerland - infomaniak.ch">
<img src="/shared/images/superadmin/logo_infomaniak.png" width="86" height="11" srcset="/shared/images/superadmin/logo_infomaniak_2x.png 2x" alt="Web hosting - infomaniak.ch" class="pull-right">
</a>
</div>
</div>
</div>
