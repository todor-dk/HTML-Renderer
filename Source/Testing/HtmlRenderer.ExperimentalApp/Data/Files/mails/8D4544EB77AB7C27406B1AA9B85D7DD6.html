<!DOCTYPE html>
<html lang="en" ng-controller="AppCtrl">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Webmail">
	<meta name="author" content="H">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<script type="text/javascript">
		var mobileVersion = 'wm6';
		var RELEASE_VERSION = "d011af7";
		var IS_MOBILE = false;
		var wbmglobals = {
			IS_MOBILE: IS_MOBILE,
			MEXT: (IS_MOBILE ? '-m' : '')
		};
	</script>
<link href='//fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
<link rel="icon" type="image/png" ng-href="{{branding.images.favicon}}">
<title translate="LANG_APPNAME"></title>
<script>
		document.write('<link rel="stylesheet" href="d011af7/css/app' + wbmglobals.MEXT + '.css"/>');
</script>

<link ng-if="branding.css.custom" rel="stylesheet" ng-href="{{branding.css.custom}}" />
</head>

<body translate-cloak activitycheck-directive dragdropdisable-directive detectdevice-directive>

		<div ng-if="!mobileDevice">
			<div ui-view="growl"></div>
			<div ui-view="app"></div>
			<wcag-directive></wcag-directive>
		</div>
		<div ng-if="mobileDevice">
			<div ui-view="mobileinfo"></div>
		</div>

	<!-- Loading -->
	<div ng-show="( isMobile !== true && isMobile !== false )" class="loading-spinner-home loading-full-screen">
		<i class="fa fa-fw fa-cog fa-spin"></i>
	</div>

	<div id="audiocnt"></div>
	<!-- used in util-audiofile-factory for IE hack for playing sounds -->

	<script src="d011af7/require.js" data-main="d011af7/main.js"></script>

</body>

</html><!-- vsteele 1.3.3.0 2017.06.12 -->
