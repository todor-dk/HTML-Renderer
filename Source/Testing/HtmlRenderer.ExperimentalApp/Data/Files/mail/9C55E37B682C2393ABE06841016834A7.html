<body>

  <p class="noscript">
    This page uses JavaScript.

    To use this page please use a JavaScript enabled browser.
  </p>
</noscript>

<!-- cookie information -->
<div id="cookieinfo-container" class="hidden" aria-hidden="true">
  <div class="cookieinfo">
    <span data-i18n="oao.login.cookie.information" data-i18n-attr="text"></span>
    <a href="" target="_blank" data-i18n="oao.login.cookie.more-info.link" data-i18n-attr="href">
      <span data-i18n="oao.login.cookie.more-info" data-i18n-attr="text"></span>
    </a>
    &nbsp;
    <span id="cookieinfo-close">x</span>
  </div>
</div>

<!-- header: universal oao-component "Globale Navigation" -->
<div id="header">
  <div class="oao-navi-navigation oao-navi-account" data-oao-navi-client="account">
    <div class="oao-navi-left">
    </div>
    <div class="oao-navi-center">
      <div class="oao-navi-flyout-application oao-navi-flyout-container  oao-navi-disabled "><span
        class="oao-navi-flyout-item" title="Webmail"><span data-i18n="oao.login.heading" data-i18n-attr="text">1&amp;1 Webmail</span></span>
        <div class="oao-navi-flyout">
          <ul class="oao-navi-list"></ul>
        </div>
      </div>
    </div>
    <div class="oao-navi-right">
    </div>
  </div>
</div>

<!-- main wrap -->
<div id="main">

  <!-- tab form contrainer -->
  <section class="login-forms" role="main">
    <h1 class="hidden" aria-hidden="true" data-i18n="oao.login.heading" data-i18n-attr="text">1&amp;1 Login</h1>
    <div class="tabbed-container clearfix">
      <nav>
        <ul class="tabs clearfix">
          <li class="tab active" data-i18n="oao.login.webmailer" data-i18n-attr="text" data-tab="email" tabindex="1"></li>
          <li class="tab" data-i18n="oao.login.onlinestorage" data-i18n-attr="text" data-tab="onlinestorage" tabindex="2"></li>
        </ul>
      </nav>
      <ul class="contents clearfix">
        <li class="content clearfix active" data-tab="email">
          <!-- login-form -->
          <form id="login-form" class="form content-elem" action="#" method="post" onsubmit="return false;" autocomplete="off">
            <fieldset>
              <legend class="hidden" data-i18n="oao.login.webmailer" data-i18n-attr="text" aria-hidden="false"></legend>
              <!-- login-form: error output -->
              <div id="login-error" class="notificaiton-wrap"></div>

              <!-- login-form: elements -->
              <div class="form-field loginform-user">
                <label for="username" data-i18n="oao.login.field.email" data-i18n-attr="text"></label>
                <input
                id="username" name="username"
                type="text" value="" placeholder=""
                data-i18n="oao.login.field.email"
                data-i18n-attr="placeholder"
                autocomplete="off"
                autofocus="autofocus"
                tabindex="3" /><!-- type="email" not working in IE for Umlaut-Domains currently -->
                <!--
                <div class="sub-form-field">
                  <input id="staysignedin-box" name="staysignedin" type="checkbox" value="1" tabindex="6" />
                  <label for="staysignedin-box" data-i18n="oao.login.stay-signed-in" data-i18n-attr="text"></label>
                </div>
                -->
              </div>
              <div class="form-field loginform-password">
                <label for="password" data-i18n="oao.login.field.password" data-i18n-attr="text"></label>
                <input id="password" name="password"
                type="password" value="" placeholder=""
                data-i18n="oao.login.field.password"
                data-i18n-attr="placeholder"
                autocomplete="off"
                tabindex="4" />
                <div class="sub-form-field">
                  <dl class="forgotpw details">
                    <dt data-i18n="oao.login.forgotpw.heading" data-i18n-attr="text" tabindex="7"></dt>
                    <dd data-i18n="oao.login.forgotpw.description" data-i18n-attr="html" data-show-on-error="true"></dd>
                  </dl>
                </div>
              </div>
              <div class="form-field">
                <button type="submit" id="submit-login-form" name="submit" data-i18n="oao.login.button.login" data-i18n-attr="text" tabindex="5"></button>
              </div>
            </fieldset>
          </form>
          <div class="content-elem">
            <div class="ias-zone hidden" data-zoneid="webmailer_login_offerLink"></div>
          </div>
        </li>
        <li class="content clearfix" data-tab="onlinestorage">
          <!-- onlinestorage-form -->
          <form id="onlinestorage-form" class="form content-elem" action="#" method="post" onsubmit="return false;" autocomplete="off">
            <fieldset>
              <legend class="hidden" data-i18n="oao.login.onlinestorage" data-i18n-attr="text" aria-hidden="false"></legend>
              <!-- login-form: error output -->
              <div id="onlinestorage-error" class="notificaiton-wrap"></div>

              <!-- login-form: elements -->
              <div class="form-field onlinestorageform-user">
                <label for="onlinestorageform-username" data-i18n="oao.login.field.email" data-i18n-attr="text"></label>
                <input
                  id="onlinestorageform-username" name="onlinestorageform-username"
                  type="text" value="" placeholder=""
                  data-i18n="oao.login.field.email"
                  data-i18n-attr="placeholder"
                  autocomplete="off"
                  tabindex="3" /><!-- type="email" not working in IE for Umlaut-Domains currently -->
                <!--
                <div class="sub-form-field">
                  <input id="onlinestorageform-staysignedin-box" name="staysignedin" type="checkbox" value="1" tabindex="6" />
                  <label for="onlinestorageform-staysignedin-box" data-i18n="oao.login.stay-signed-in" data-i18n-attr="text"></label>
                </div>
                -->
              </div>
              <div class="form-field onlinestorageform-password">
                <label for="onlinestorageform-password" data-i18n="oao.login.field.password" data-i18n-attr="text"></label>
                <input id="onlinestorageform-password" name="onlinestorageform-password"
                       type="password" value="" placeholder=""
                       data-i18n="oao.login.field.password"
                       data-i18n-attr="placeholder"
                       autocomplete="off"
                       tabindex="4" />
                <div class="sub-form-field">
                  <dl class="forgotpw details">
                    <dt data-i18n="oao.login.forgotpw.heading" data-i18n-attr="text" tabindex="7"></dt>
                    <dd data-i18n="oao.login.forgotpw.description" data-i18n-attr="html" data-show-on-error="true"></dd>
                  </dl>
                </div>
              </div>
              <div class="form-field">
                <button type="submit" id="submit-onlinestorage-form" name="submit-onlinestorage-form" data-i18n="oao.login.button.login" data-i18n-attr="text" tabindex="5"></button>
              </div>
            </fieldset>
          </form>
          <div class="content-elem"></div>
        </li>
      </ul>

      <div class="additional-content bottom clear">
        <div class="content active" data-tab="email,onlinestorage">
          <div class="ias-zone" data-zoneid="webmailer_login_banner"></div>
        </div>
        <!--
        <div class="content" data-tab="email"></div>
        <div class="content" data-tab="onlinestorage"></div>
        -->
      </div>

    </div>
  </section>
</div>

<script type="text/javascript" src="main.min.js?v=1.0.25_20161220+1032"></script>
</body>
</html>
