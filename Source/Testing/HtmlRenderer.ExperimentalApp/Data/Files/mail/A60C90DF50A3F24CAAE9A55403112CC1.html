<HTML>
<SCRIPT>
function redirectMe() {
 var redirectUrl = "/suite/login/welcome.html";
 
 var protocol = window.location.protocol;
 var hostname = window.location.hostname;
 if(hostname == "www.dko.mil"){
 	hostname = "www.us.army.mil";
 }
 window.location = protocol + "//" + hostname + redirectUrl;
}

</SCRIPT>
<BODY onLoad="redirectMe();">
</body>
</html>
