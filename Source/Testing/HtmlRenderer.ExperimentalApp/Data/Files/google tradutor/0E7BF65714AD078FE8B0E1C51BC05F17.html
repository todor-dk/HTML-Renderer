function CreateAjaxObj() 
{
	try{
		if (window.XMLHttpRequest)
			ajaxObj = new XMLHttpRequest();
		else
			ajaxObj = new ActiveXObject("Microsoft.XMLHTTP");
	}catch (err){
			ajaxObj = null;
	}
			
	return ajaxObj;
}


function DoAction(sText){
	
	if (!CheckFields())
		return false;
	
	var xmlHttpReq = CreateAjaxObj();
	if (!xmlHttpReq)
		return false;
	var oSourceLangSelect = document.getElementById('sourceLang');
	var oDestLangSelect = document.getElementById('lang');
	var oTranslatedText = document.getElementById('TranslatedText');

	if (IsSame(oSourceLangSelect.options[oSourceLangSelect.selectedIndex].value, oDestLangSelect.options[oDestLangSelect.selectedIndex].value, sText)){
		SayIt(oTranslatedText.value);
		return false;
	}
	
	var SourceLanguage = (oSourceLangSelect.options[oSourceLangSelect.selectedIndex].value);
	var DestLanguage = GetLanguageCode(oDestLangSelect.options[oDestLangSelect.selectedIndex].value);
	
	sText = sText.replace(/&/g, "%26");
	sText = sText.replace(/#/g, "%23");
	sText = sText.replace(/\+/g, "%2B");
	var dataToPost = '?text='+sText+'&srclang='+SourceLanguage+'&trglang='+DestLanguage+'&clientIP='+'91.64.20.229';
		
	//var sUrl = 'WorldLingo_Request.php'+ dataToPost;
	var sUrl = 'GoogleTranslate_Request.php'+ dataToPost;
	//alert(sUrl);
	try{
		xmlHttpReq.onreadystatechange = function(){ HandleTranslateResponse(xmlHttpReq); };
		//xmlHttpReq.overrideMimeType("text/html; charset=UTF-8");
		//xmlhttp.setRequestHeader("Content-Type", "text/xml");
		//xmlhttp.setRequestHeader("encoding", "UTF-8");
		xmlHttpReq.open('GET', encodeURI(sUrl), true);
		xmlHttpReq.send(null);
	}catch(err){
		alert("AjaxCall Error: "+err);
		return false;
	}
}

function CheckFields(){

	var oTextBox = document.getElementById('textToSay');
	var oSourceLangSelect = document.getElementById('sourceLang');
	var oDestLangSelect = document.getElementById('lang');
	if (TrimString(oTextBox.value) == ''){
		alert("Oh, you forgot to enter the text.");
		return false;
	}
	
	var CurrLangSel = oSourceLangSelect.options[oSourceLangSelect.selectedIndex].value;
	if (CurrLangSel == 10 || CurrLangSel == 12 || CurrLangSel == 13){
		if (oTextBox.value.length > 50){
			alert("Sorry, you can only type in up to 50 characters.");
			return false;
		}
	}else{
		if (oTextBox.value.length > 250){
			alert("Sorry, you can only type in up to 250 characters.");
			return false;
		}
	} 
	
	var SourceLanguage = oSourceLangSelect.options[oSourceLangSelect.selectedIndex].value;
	var DestLanguage = GetLanguageCode(oDestLangSelect.options[oDestLangSelect.selectedIndex].value);
	
	
	//if (oSourceLangSelect.selectedIndex == oDestLangSelect.selectedIndex){
	if (SourceLanguage == DestLanguage){
		alert("The source and destination language should not be the same. " +SourceLanguage +" " +DestLanguage);
		return false;
	}
	
	return true;
}


function HandleTranslateResponse(httpReq){
	var oStatus = document.getElementById('StatusText');

	if (httpReq.readyState == 4 ){
		if (httpReq.status != 200 ){
			alert("httpReq.status: "+httpReq.status);
		}
		else{
			var oDivText = document.getElementById('TranslatedText');
			
			oDivText.value = spaceTrim(httpReq.responseText);
			
			//oDivText.value = spaceTrim(httpReq.responseText).replace(/ \\ /g, '');
			//UpdateStatusImg(0);
			oStatus.innerHTML = "Speaking...";
			SayIt(httpReq.responseText);
			
			var oSourceLangSelect = document.getElementById('sourceLang');
			var oDestLangSelect = document.getElementById('lang');
			var oTextArea = document.getElementById('textToSay');
			setCookie('cookieText', oTextArea.value, null, '/', 'oddcast.com');
			setCookie('sourceLang', oSourceLangSelect.options[oSourceLangSelect.selectedIndex].value, null, '/', 'oddcast.com');
			setCookie('destlang', oDestLangSelect.options[oDestLangSelect.selectedIndex].value, null, '/', 'oddcast.com');
	
		}
	}
	else{
		oStatus.innerHTML = "Translating..."
		//alert("httpReq.readyState: "+httpReq.readyState);
		UpdateStatusImg(1);
	}
	
}

function IsSame(SourceSelect, DestSelect, sText){
	
	if ((SourceSelect == readCookie('sourceLang')) && (DestSelect == readCookie('destlang')) && (TrimString(sText) == readCookie('cookieText')))
		return true;
	else
		return false;
}

function InitSourceLangSelect(){
	var oSourceLangSelect = document.getElementById('sourceLang');
	for (var i=0; i<googleLanguages.length; i++){
		oSourceLangSelect.options[i] = googleLanguages[i];
	}
}

function InitDestLangSelect(){
	var oDestLangSelect = document.getElementById('lang');
	var notSupported = []
	for( var i=0; i<languages.length; i++ )
	{
		var found=false;
		for (var j=0; j<googleLanguages.length; j++){
			if (googleLanguages[j].text == languages[i].text)
			{
				found=true;
				break;
			}
		}
		if(!found)
			notSupported.push(languages[i].text);
	}
	for (var i=0; i<notSupported.length; i++)
	{
		for (var j=0; j<oDestLangSelect.options.length; j++)
		{
			if (oDestLangSelect.options[j].text == notSupported[i])
				oDestLangSelect.removeChild(oDestLangSelect.options[j]);
		}
	}
	/*
	var j=0;
	for (var i=0; i<languages.length; i++){
		if (!IsLangSupported(languages[i].value))
			continue;
		oSourceLangSelect.options[j] = languages[i];
		j++;
	}*/
}

function UpdateStatusImg(iStatus){
	var oImg = document.getElementById('statusImg');
	if (iStatus == 1)
		oImg.style.visibility = 'visible';
	else if (iStatus == 0)
		oImg.style.visibility = 'hidden';
	
}

function TrimString(sString){
	while (sString.substring(0,1) == ' ')
		sString = sString.substring(1, sString.length);
	
	while (sString.substring(sString.length-1, sString.length) == ' ')
		sString = sString.substring(0, sString.length-1);
		
	return sString;
}
