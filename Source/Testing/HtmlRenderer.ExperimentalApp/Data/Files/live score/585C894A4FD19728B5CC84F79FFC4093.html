<!DOCTYPE html>
<html>
	<head>
		<title>XBowling - Live Scores</title>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>
 <body>
 	<script type="text/javascript" src="javascript/jquery-2.0.3.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="javascript/knockout.js"></script>
	<script type="text/javascript" src="javascript/knockout.mapping.js"></script>
	<script type="text/javascript" src="javascript/scn.js?b=201311192310"></script>
	<script type="text/javascript" src="javascript/scn.livescoreslocationslaneselect.js?b=201311192310"></script>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<center>
				<a href="../index.html"><img src="xbowling.jpg" alt="XBowling" /></a>
				<h1>Live Scores</h1>
			</center>
			<a href="../index.html" class="header-home-icon">
				<img src="home-icon.png" />
			</a>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<ul class="breadcrumb">
					<li><a href="select-administrative-area.html">Live Scores</a> <span class="divider">/</span></li>
					<li><a data-bind="attr: { href: 'select-venue.html#/country/' + country() + '/administrativeArea/' + administrativeArea() }, text: administrativeArea"></a> <span class="divider">/</span></li>
					<li class="active" data-bind="text: venueName"></li>
				</ul>
			</div>
		</div>
		
		<div class="row-fluid">
			<h2 class="span12" data-bind="text: venueName"></h2>
		</div>
		
		<div class="row-fluid" data-bind="visible: loading">
			<div class="loading-message">Loading Lanes... Please wait...</div>
		</div>
		
		<div class="row-fluid">
			<div class="span12">

				<div data-bind="foreach: lanes, visible: !loading()">
					<div class="row-fluid single-select">
						<a data-bind="attr: { href: 'lane.html#/country/' + $parent.country() + '/administrativeArea/' + $parent.administrativeArea() + '/venue/' + venueId() + '/venueName/' + $parent.venueName() + '/lane/' + laneNumber() }">
							<strong>Lane: <span data-bind="text: laneNumber"></span></strong><br />
							<span data-bind="text: numberPlayers"></span> Player<span data-bind="visible: numberPlayers() != 1">s</span><span data-bind="visible: numberPlayers() > 0">: </span><span data-bind="text: scn.decodeName(name())"></span>
						</a>
					</div>
				</div>
				
				<div class="loading-message" data-bind="visible: !loading() && lanes().length == 0">
					There are no active lanes at <span data-bind="text: venueName"></span> right now!
				</div>
			</div>
		</div>
	</div>
	

 </body>
</html>
