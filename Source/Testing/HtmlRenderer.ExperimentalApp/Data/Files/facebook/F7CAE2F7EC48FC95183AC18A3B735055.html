  <script type="text/javascript" charset="utf-8">
    $(function() {
      // shuffleImages();

      var stickyTop, stickyLeft, stickyW, stickyH;


      function getDims() {
        stickyTop = $('#sidebar').offset().top;
        stickyLeft = $('#sidebar').offset().left;
        stickyW = $('#sidebar').width();
        stickyH = $('#sidebar').height();
      }

      function setPos() {
        var windowTop = $(window).scrollTop(); // returns number

        if (stickyTop < windowTop) {
          $('#sidebar').css({
            position: 'fixed',
            top: stickyTop,
            width: stickyW,
            left: stickyLeft,
            height: '100%',
          });
        } else {
          $('#sidebar').css({
            'position': 'absolute',
            left: 'auto',
            right: 0,
            top: 'auto',
            height: '800px'
          });
        }
      }

      getDims();
      setPos();

      $(window).on('resize', function() {
        $('#sidebar').css('width', '30%');
        getDims();
        setPos();
      });


      $(window).scroll(function() {
        setPos();
      });

      function startTheThing() {
        showMessages();
        setTimeout(function() {
          $('#banner1').animate({
            bottom: 0
          }, 3000);
        }, 1000);

      }


      $('#close1').click(function(e) {
        e.preventDefault();
        $('#banner1').hide();
        $('#banner2-1, #banner2-2').css({
          height: $(window).height() - 100
        });
        $('map[name="banner2map"]').imageMapResize();
        $('#banner2-1').animate({
          left: 0
        }, 3000);
        $('#banner2-2').animate({
          right: 0
        }, 3000);
      });

      $('#close2').click(function(e) {
        e.preventDefault();
        $('#banner2-1').hide();
        $('#banner2-2').hide();
      });

      $('area[href="#know"]').click(function(e) {
        e.preventDefault();
        $('#didyouknow').fadeIn();
      });

      $('#didyouknow img').click(function(e) {
        $('#didyouknow').hide();
      });

      $('#intropop').click(function(e) {
        $('#intropop').hide();
        startTheThing();
      });

      $('map[name="mapI"] area').click(function(e) {
        e.preventDefault();
        $('#humans').show();
        $('#humans img').hide();
        $($(this).attr('href')).show();

      });

      $('#humans').click(function() {
        $('#humans').hide();

      });

      $('.menu-item').click(function(e) {
        e.preventDefault();
        var id = $(this).attr('href');
        var is_visible = $(id).is(':visible');
        $('.menu').hide();
        if (!is_visible) $(id).css({
          left: e.pageX,
          top: 50
        }).show();
      });
      $('#confirmbuck').click(function(e) {
        e.preventDefault();
        $('#buckrequest').hide();
        $('#buckconfirmed').show();
      });
      $('#deletebuck').click(function(e) {
        e.preventDefault();
        $('#buckrequest').hide();
      });

      if (!Cookies.get('beenHereBefore')) {
        Cookies.set('beenHereBefore', true, { expires: 7 });
        $('#intropop').fadeIn();
      } else {
        startTheThing();
      }

      Parse.initialize("uF8nuaXihN3dxvRxnBlzkfXQmUtCza1zXFKDFSP6", "BkTfKPF7C7EbKOn26DsC3TJ6hbdKRZKyuoXOkhb8");
      var StatusMessage = Parse.Object.extend("StatusMessage");
      $('#post-status-message').click(function(e){
        e.preventDefault();
        if ($('#status-message').val().trim() != '') {
          var statusMessage = new StatusMessage();
          statusMessage.save({status: $('#status-message').val()}).then(function(object) {
            $('#status-message').val('');
            alert('Thanks!');
          });
        }

      });
      
    });
  </script>
