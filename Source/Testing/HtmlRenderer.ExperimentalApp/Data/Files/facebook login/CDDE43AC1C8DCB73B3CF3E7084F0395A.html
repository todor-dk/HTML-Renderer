<script type="text/template" id="js-template-pin">
<div id="pz-<%= item.id %>" class="pin">
	<div class="inner">
		<div class="cotton">
			<a href="<%= item.id %>">
				<img class="image" src="https://static.<%= _domain %>/designs/<%= item.thumb %>" />
			</a>
			<div class="overlay">
				<a href="" class="overlay-link"></a>
				<div class="overlay-buttons">
					<div class="btn btn-lite pull-left"><i class="fa fa-heart mr0"></i></div>
					<div class="btn btn-info  pull-right"><i class="fa fa-retweet"></i>Edit</div>
				</div>
			</div>
		</div>


		<div class="user">
			<img src="https://static.<%= _domain %>/users/<%= item.user_id %>.jpg" class="avatar" />
			<a class="board-link" href="/boards/<%= item.board.hash %>">
				<span class="name"><%= item.user.name %></span>
				<span class="board">
                	<i class="fa fa-thumb-tack"></i> <%= item.board.name %>
                </span>
			</a>
		</div>

		<div class="interaction">
            <ul class="pozter--reactions list-horizontal">
                <li>
                    <i class="fa fa-heart"></i> <span class="fav-count"><%= item.fav_count %></span>
                </li>
                <li>
                    <i class="fa fa-comments"></i> <span class="comment-count"><%= item.comment_count %></span>
                </li>
			</ul>
            <div class="actions pull-right">
                <span data-id="<%= item.id %>" data-pz-action="fav" class="action-icon pull-right favIcon" data-toggle="tooltip" data-placement="top" title="Favorito">
                    <i class="fa fa-heart"></i>
                </span>
            </div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
</script>
<script type="text/template" id="js-template-notification">
    <% _.each(items, function(item, key) { %>
        <a class="notification" href="<%= item.link %>">
            <span class="notification-pic" style="background-image:url(<%= item.img %>);"></span>
            <span class="notification-text"><%= item.text %></span>
          <% if (item.new) { %>
			<span class="notification-bullet"></span>
          <% } %>
        </a>
    <% }); %>
</script>
