<script>
  var _user = "";
  var _currentPage = "/users/sign_in";
  var _logLocation = "https://globohq.com/console_logs";

 $(function(){
    var _log = console.log;
    var _error = console.error;
    var _warning = console.warning;

    console.error = function(errMessage){
        _sendConsoleMessage(errMessage, 'Error')
       _error.apply(console,arguments);
    };

    console.log = function(logMessage){
        _sendConsoleMessage(logMessage, 'Log')
        _log.apply(console,arguments);
    };

    console.warning = function(warnMessage){
       _sendConsoleMessage(warnMessage, 'Warning')
       _warning.apply(console,arguments);
    };

    function _sendConsoleMessage(message, message_severity){
      return; 
      
      $.ajax({
        method: "POST",
        async: true,
        url: _logLocation,
        data: JSON.stringify({ msg: message, severity: message_severity, page: _currentPage, user: _user })
      });
      // }).fail(function(jqXHR, textStatus) {
      //   console.log("Error logging to server : " + textStatus);
      // });
    }
    
  });
</script>

    <script type="text/javascript">
        function setAgentDashboardStatus(status) {
            var sel = 'div[ng-controller="AgentDashboardController"]';
            var $agentDashboardScope =  angular.element(sel).scope();
            if($agentDashboardScope){
                $agentDashboardScope.isActiveAgent = status;
                $agentDashboardScope.$apply();
            }
        }

      $.fn.editable.defaults.mode = 'inline';
      $(function(){
        $('.pop_over_enable').popover();
        $('#phone-toggle').editable();
        window.availableToggleDisplay = function(value, sourceData) {
          var colors = {0: "red", 1: "green"};

          if(value){
            var elem = $.grep(sourceData, function(o){return o.value == value;});
            if(elem.length) {
               $(this).text(elem[0].text).css("color", colors[value]);
            } else {
               $(this).empty();
            }
          } else {
            if( $.trim($(this).text()) == "Available" )
            {
              $(this).text($(this).text() ).css("color", colors[1]);
            }
            else
            {
              $(this).text($(this).text() ).css("color", colors[0]);
            }
          }
        };

        $('#dashboard-available-toggle').editable({
          display: window.availableToggleDisplay,
            success: function(data) {
//          		console.log('dashboard-available-toggle.changed', data);
                if(data.available == "1"){
                    setAgentDashboardStatus(true);
                    $('#agent-call-center').show();
                }  else {
                    setAgentDashboardStatus(false);
                    $('#agent-call-center').hide();
                }
            }
        });
        $('#dashboard-delivery-endpoint').editable();
      });

      /**
       * Sets up a callback changing a user's endpoint to show Browser Client Information.
       * @param toggleElementId: Id of the .editable element
       */
      var setupEndpointToggle = function(toggleElementId){
        $(toggleElementId).editable({
          success: function(data, newValue){
            window.setTimeout(function(){
              var content = '';
              if($(toggleElementId).html().indexOf('Browser Client') >= 0)
              {
                content = "";
                if(content.length == 0)
                {
                  location.reload(); //Reload to get content
                }
              }
              $('#twilio-browser-client').html(content);
            }, 500);
          }
        });
      };


      
      
    </script>
