<script type="text/javascript">
 
function pageGo(who){
	if(isPlayingNum != "0"){
		document.getElementById(isPlayingNum).src='placeholder.php'
		//alert(isPlayingNum);
		isPlayingNum = "0";
	}
	
	$("#flipbook").turn("page", who);
}


	$(window).ready(function() {
	   
	    document.getElementById('flipbook').style.display='block'
	 
		$('#flipbook').turn({
							display: 'double',
							acceleration: false,
							gradients: true,
							elevation:50,
							duration:1000,
							turnCorners:false,
							when: {
								turned: function(e, page) {
									 
									if(page == 2){
										  document.getElementById('malha').style.display='block';
									}
									
									  for(y=0;y<arrFuncs.length;y++){
									 		$('#my_video_'+arrFuncs[y]+'_').src='placeholder.php';
									 }
									 
									
									 
									  for(x=0;x<arrFuncs.length;x++){
									 	if(arrFuncs[x] == page+1){
											eval("vid_"+(page+1)+"()");
											break;
										};
									 }
									  
									 
								}
							}
							 
						});
						 		
	$("#flipbook").turn("disable", true);
	  
	});
	 
</script>
