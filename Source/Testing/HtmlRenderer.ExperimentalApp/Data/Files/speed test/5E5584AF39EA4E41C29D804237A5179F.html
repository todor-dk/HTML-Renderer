<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTA/Teleguam Holdings Speed Test</title>
    <style type="text/css">
        @font-face {
            font-family: 'Share Regular';
            src: url('share.regular/share.regular.eot'); /* IE9 Compat Modes */
            src: url('share.regular/share.regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                url('share.regular/share.regular.woff2') format('woff2'), /* Super Modern Browsers */
                url('share.regular/share.regular.woff') format('woff'), /* Pretty Modern Browsers */
                url('share.regular/share.regular.ttf')  format('truetype'), /* Safari, Android, iOS */
                url('share.regular/share.regular.svg#svgFontName') format('svg'); /* Legacy iOS */
        }

        .content {
            position: relative;
            margin: auto;
            padding: 10px;
            max-width: 960px;
            font-family: 'Share Regular', Tahoma, Arial, Verdana;
            overflow: hidden;
        }

        .logo {
            display: inline-block;
            margin-bottom: 10px;
            outline: none;

            -webkit-transition: opacity 0.5s;
            -moz-transition: opacity 0.5s;
            -o-transition: opacity 0.5s;
            transition: opacity 0.5s;
        }

        .logo:hover { opacity: 0.75; }

        .content-footer {
            margin-top: 15px;
            border-top: 5px solid #F6F6F6;
            font-family: Verdana, Geneva, sans-serif;
            font-size: 0.7em;
            text-align: center;
        }

        /* [Main Menu] ::start */
        .navigation {
            position: relative;
            text-align: center;

            background: #ef932b; /* Old browsers */
            background: -moz-linear-gradient(top, #ef932b 0%, #f46b09 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #ef932b 0%,#f46b09 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #ef932b 0%,#f46b09 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ef932b', endColorstr='#f46b09',GradientType=0 ); /* IE6-9 */
        }

        .navigation .list {
            float: right;
            display: inline-block;
            margin: auto;
            padding: 0;
            list-style: none;
            font-size: 0.88em;
        }

        .navigation .list-item { float: left; }

        .navigation .list-item > a,
        .navigation .list-item > a:visited {
            position: relative;
            display: inline-block;
            margin-left: 1px;
            padding: 8px 18px 6px;
            color: #FFF;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.05em;
            outline: none !important;

            -webkit-transition: background 0.4s;
            -moz-transition: background 0.4s;
            -o-transition: background 0.4s;
            transition: background 0.4s;
        }

        .navigation .list-item > a:hover { background-color: #1B4599; }

        .navigation .list-item > a:before {
            position: absolute;
            top: 5px;
            bottom: 5px;
            left: -1px;
            content: ' ';
            display: block;
            border-left: 1px solid #FEB03F;
        }

        .clearfix:after {
            content: ' ';
            display: table;
            clear: both;
        }
        /* [Main Menu] ::end */

        /* [Media Queries] ::start */
        @media (max-width: 960px) {
            .content-header { text-align: center; }

            .navigation .list {
                float: none;
                display: block;
                max-width: 280px;
            }

            .navigation .list-item:first-child > a:before { display: none; }
        }
        /* [Media Queries] ::end */
    </style>
</head>
<body>

    <!-- [Content] ::start -->
    <div id="content" class="content">

        <!-- [Header] ::start -->
        <header class="content-header">
            <a id="logo" class="logo" href="https://www.gta.net" rel="external" target="_blank">
                <img src="logo.jpg" alt="GTA Teleguam logo">
            </a>

            <nav class="navigation clearfix">
                <ul class="list clearfix">
                    <li class="list-item">
                        <a href="https://www.gta.net" rel="external" target="_blank">Home</a>
                    </li>
                    <li class="list-item">
                        <a href="https://webmail.teleguam.net/src/login.php" rel="ex/ternal" target="_blank">Web Mail</a>
                    </li>
                    <li class="list-item">
                        <a href="http://myaccount.teleguam.net" rel="external" target="_blank">My Account</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- [Header] ::end -->

        <!-- [iFrame Wrapper] ::start -->
        <div class="iframe-wrapper">
            <iframe width="100%" height="600px" frameborder="0" src="http://teleguam.speedtestcustom.com"></iframe>
        </div>
        <!-- [iFrame Wrapper] ::end -->

        <!-- [Footer] ::start -->
        <footer class="content-footer">
            <p id="copyright" class="copyright">Copyright 2017 by TeleGuam Holdings, LLC. All Rights Reserved</p>
        </footer>
        <!-- [Footer] ::end -->

    </div>
    <!-- [Content] ::end -->

</body>
</html>
