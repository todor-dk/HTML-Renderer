<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Wave Broadband Speed Test</title>
<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript" src="browserdetect.js"></script>
<script type="text/javascript" src="functions_v3.js"></script>
<script type="text/javascript">
var loadedApplet = "";
function loadJava(applet) {
        if(loadedApplet == applet) {
                return;
        } else {
                loadedApplet = applet;
        }
        var e = document.getElementById('javadiv');
        if(e != null) {
                if ((BrowserDetect.browser == "Safari") || (BrowserDetect.browser == "Opera")) {
                    applet = "VoipApplet.jar";
                }
                e.innerHTML = "<applet code=\"VoipApplet.class\" archive=\"" + applet + "?blah=" + Math.random() + "\" width=\"1\" height=\"1\" mayscript id=\"VoipApplet\" name=\"VoipApplet\"><param name=\"debug\" value=\"false\"></applet>";
        }
}
</script>
<style>
    body {
        text-align: center;
        min-width: 600px;
        font-family: Geneva, Arial, Helvetica, sans-serif;
        font-size: 100%;
        *font-size: 80%;
    }
    
    #speedtest {
        margin: 0 auto;
        width: 600px;
        text-align: left;
    }
    
    .description {
        margin: 0px;
        font-weight: normal;
        font-size: 13px;
    }
    
    .location {
        font-weight: bold;
        font-size: 17px;
    }
    
    #belowbefore , #speed {
        width:600px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
    }
</style>
</head>
<body bgcolor="#ffffff">

<div id="abovebefore">
<!-- ANYTHING PLACED IN THIS DIV WILL SHOW UP ABOVE THE TEST BUT DISAPPEAR AFTER IT COMPLETES -->
</div>

<div id="aboveafter" style="display: none;">
<!-- ANYTHING PLACED IN THIS DIV WILL SHOW UP ABOVE THE TEST AFTER IT COMPLETES -->
</div>

<br/>

<table border=0 id="speedtest">
	<tr><td>

	<div id="flashcontainer">
	<div id="flashcontent">
	  The Speed Test requires at least version 9 of Flash. <a href="http://get.adobe.com/flashplayer/">Please update your client</a>.
	</div>
	</div>

	<br/>
	<script type="text/javascript">
		var flashvars = {
			configExtension: "php"
            
		};
		var params = {
			quality: "high",
			bgcolor: "#ffffff",
			allowScriptAccess: "always"
		};
		var attributes = {
			id: "flashtest",
			name: "flashtest"
		};
		swfobject.embedSWF("netgauge.swf?v=3.0", "flashcontent", "620", "420", "10.0.0", false, flashvars, params, attributes);
	</script>

	<div id="speed"></div></td>
	</tr>
	<tr><td>
	<div id="javadiv"></div></td></tr>
</table>

	 
<div id="belowbefore">
<!-- ANYTHING PLACED IN THIS DIV WILL SHOW UP BELOW THE TEST BUT DISAPPEAR AFTER IT COMPLETES -->
<span class="description">Testing From:</span><br><span class="location">Port Orchard, WA</span></div>

<div id="belowafter" style="display: none;">
<!-- ANYTHING PLACED IN THIS DIV WILL SHOW UP BELOW THE TEST AFTER IT COMPLETES -->
</div>

</BODY>
</HTML>
