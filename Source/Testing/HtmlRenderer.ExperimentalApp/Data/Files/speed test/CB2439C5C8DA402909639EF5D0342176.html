<script type="text/javascript">
var loadedApplet = "";
function loadJava(applet) {
        if(loadedApplet == applet) {
                return;
        } else {
                loadedApplet = applet;
        }
        var e = document.getElementById('javadiv');
        if(e != null) {
                if ((BrowserDetect.browser == "Safari") || (BrowserDetect.browser == "Opera")) {
                    applet = "VoipApplet.jar";
                }
                e.innerHTML = "<applet code=\"/demo/VoipApplet.class\" archive=\"" + applet + "?blah=" + Math.random() + "\" width=\"1\" height=\"1\" mayscript id=\"VoipApplet\" name=\"VoipApplet\"><param name=\"debug\" value=\"false\"></applet>";
        }
}
</script>
