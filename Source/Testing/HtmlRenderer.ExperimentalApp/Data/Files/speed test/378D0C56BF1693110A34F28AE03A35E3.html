<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Long Lines: Test Your Speed</title>
  <meta name="description" content="Test your Internet upload and download speed">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <style type="text/css">
    html {
      height: 100%;
      /* overflow: hidden; */ /* Hides scrollbar in IE */
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    header {
      /*
      background-image: url(/files/bg-nav-greystripe.png), linear-gradient(to bottom,#0d3d7a 0%,#082347 100%) !important;
      */
      background-image: linear-gradient(to bottom,#ccc,#999) !important;
      background-repeat: repeat-x,repeat-x !important;
      background-position: bottom center,center center !important;
      padding: 16px 0;
      border-bottom: 10px solid #0061A5;
    }

    header h1 { color: #0061A5; }
    header p { color: #000; }
    header p > a { color: #000; text-decoration: underline; }
    header p > a:hover { color: #333; }

    header img#logo { max-height: 120px; }

    header .header-leftcol { text-align: left; }
    header .header-rightcol { text-align: right; }

    /* Mobile & tablet */
    @media only screen and (max-width : 991px) {
      header .header-leftcol { text-align: center; }
      header .header-rightcol { text-align: center; }
    }

    main {
      min-height: 75vh;
    }

    #flashcontainer {
      margin: 0 auto;
    }

    #flashcontent {
      margin: 0 auto;
    }

    @media only screen and (min-width : 320px) and (max-width: 479px) {
      #flashcontainer, #flashcontent {
        width: 320px;
        height: 216px;
      }
    }

    @media only screen and (min-width : 480px) and (max-width: 639px) {
      #flashcontainer, #flashcontent {
        width: 480px;
        height: 325px;
      }
    }

    @media only screen and (min-width : 640px) {
      #flashcontainer, #flashcontent {
        width: 620px;
        height: 420px;
      }
    }

    footer {
      background-color: #0061A5;
      color: #fff;
      padding: 8px 0;
      text-align: center;
    }

    footer a {
      color: #ccc;
      text-decoration: underline;
    }
  </style>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

<header role="banner">
	<div>
    <div class="container">
      <div id="topbar-content" class="block row">
        <div class="col col-md-6 header-leftcol">
          <img id="logo" src="http://www.longlines.com/files/logo-long-lines-speedtest.png" alt="Long Lines Logo">
        </div>
        <div class="col col-md-6 header-rightcol">
          <h1>Internet Speed Test</h1>
          <p>&laquo; <a href="http://www.longlines.com" title="">Back to the main Long Lines web site</a></p>
        </div>
      </div>
    </div>
  </div>
</header>

<main>

  <div id="abovebefore">
    <!-- ANYTHING PLACED IN THIS DIV WILL SHOW UP ABOVE THE SPEED TEST BUT DISAPPEAR AFTER IT COMPLETES -->
  </div>
  <div id="aboveafter" style="display: none;">
    <!-- ANYTHING PLACED IN THIS DIV WILL SHOW UP ABOVE THE SPEED TEST AFTER IT COMPLETES -->
  </div>
  <br/>
  <script type="text/javascript" src="swfobject.js"></script>

  <div id="flashcontainer">
    <div id="flashcontent">
      The speed test requires that you have the Adobe Flash browser plugin installed.
    </div>
  </div>
  <br/>

  <script type="text/javascript">
          var flashvars = {
                  configExtension: "xml"
          };
          var params = {
                  quality: "high",
                  bgcolor: "#ffffff",
                  allowScriptAccess: "always"
          };
          var attributes = {
                  id: "flashtest",
                  name: "flashtest"
          };
          swfobject.embedSWF("netgauge.swf?v=3.0", "flashcontent", "100%", "100%", "10.0.0", false, flashvars, params, attributes);
  </script>

  <div id="speed"></div>

  <div id="javadiv"></div>

  <!-- This file is 404 on the original site so I don't think it's actually nededed -->
  <!-- script type="text/javascript" src="functions.js"></script -->
  <br/>
  <div id="belowbefore">
    <!-- ANYTHING PLACED IN THIS DIV WILL SHOW UP BELOW THE SPEED TEST BUT DISAPPEAR AFTER IT COMPLETES -->
  </div>
  <div id="belowafter" style="display: none;">
    <!-- ANYTHING PLACED IN THIS DIV WILL SHOW UP BELOW THE SPEED TEST AFTER IT COMPLETES -->
    <!-- this URL is no longer available, nor is there a matching entry in the new Support FAQ -->
    <!-- h3><a href="http://www.longlines.com/support/question.php?id=150">Factors that may influence your Internet speed ></a></h3 -->
  </div>

</main>

<footer>
  <div class="container">
  &copy; Long Lines. All Rights Reserved. | <a href="http://www.longlines.com">back to main web site</a>
  </div>
</footer>

</body>
</html>
