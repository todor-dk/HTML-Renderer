<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ookla Speed Test</title>
</head>
<body bgcolor="#000000" text="#ffffff">

<div id="abovebefore">
<!-- ANYTHING PLACED IN THIS DIV WILL SHOW UP ABOVE THE SPEED TEST BUT DISAPPEAR AFTER IT COMPLETES -->
</div>

<div id="aboveafter" style="display: none;">
<!-- ANYTHING PLACED IN THIS DIV WILL SHOW UP ABOVE THE SPEED TEST AFTER IT COMPLETES -->
</div>

<br/>

<script type="text/javascript" src="swfobject.js"></script>
<div id="speedtest">
The Ookla Speed Test requires at least version 8 of Flash. <a href="http://get.adobe.com/flashplayer/">Please update your client</a>.
</div>
<script type="text/javascript">
	var flashvars = {};
	var params = {
		quality: "high",
		bgcolor: "#000000",
		allowScriptAccess: "always"
	};
	var attributes = {};
	swfobject.embedSWF("speedtest.swf?v=2.1.6", "speedtest", "640", "400", "8.0.0", "expressInstall.swf", flashvars, params, attributes);
</script>
<script type="text/javascript" src="functions.js"></script>
<div id="speed"></div>

<br/>

<div id="belowbefore">
<!-- ANYTHING PLACED IN THIS DIV WILL SHOW UP BELOW THE SPEED TEST BUT DISAPPEAR AFTER IT COMPLETES -->
</div>

<div id="belowafter" style="display: none;">
<!-- ANYTHING PLACED IN THIS DIV WILL SHOW UP BELOW THE SPEED TEST AFTER IT COMPLETES -->
</div>

</body>
</html>
