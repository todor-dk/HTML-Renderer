<script type="text/javascript">

    $(window).unload(function () {
        if (window.scrollHp && window.scrollHp.submitImpressions) scrollHp.submitImpressions();
    });

    var page_id = "KHrPRmJpoEJNYxyBVqXdog==";

    var screen_size = {width: $(window).width(), height: $(window).height()} //initial screen size

    //scrollbar width
    var horizontal_margin = getScrollBarWidth(17);

    var user_id = "";

    var game_div_width = (screen_size.width - horizontal_margin - side_categories_menu)//max available width


    var org_thumb_dim = {width: 150, height: 150};
    var ratio_thumb_img_to_container = 0.93; //diff ratio for thumb image and container div


    var min_width = 141;
    var max_width = 160;

    if (game_div_width < 1050) {
        min_width = 130;
        max_width = 140;
    } else if (game_div_width > 1200 && hp_banner == "300px") {
        min_width = 150;
        max_width = 170;
    }

    var box_width = min_width - 1;

    var thumbs_per_row = 0;
    var module_value = game_div_width % box_width;
    for (var i = min_width; i <= max_width; i++) {

        if ((game_div_width % i) < module_value) {
            box_width = i;
            module_value = game_div_width % i;
            thumbs_per_row = Math.floor(game_div_width / box_width);
        }
    }


    var box_height = box_width * ((org_thumb_dim.height / org_thumb_dim.width));

    thumbs_per_row = Math.floor(game_div_width / box_width);

    var thumb_rows = Math.ceil((screen_size.height - $("#header_container").outerHeight()) / box_height);
    var thumb_dim = {width: Math.round(ratio_thumb_img_to_container * box_width), height: Math.round(ratio_thumb_img_to_container * box_height)}

    // if the (box - thumb) diff isn't even the margin is not an integer which causes problems with the fade effect, so keeping it even here:
    if ((box_width - thumb_dim.width) % 2 != 0) {
        thumb_dim.width = thumb_dim.width - 1;
        thumb_dim.height = thumb_dim.height - 1;
    }

    var margin_size = Math.floor((box_width - thumb_dim.width) / 2);
    var adx_in_homepage_test = "control";
    var cdn_suffix = "";




    $(document).ready(function () {

        try{
            // trigger hotjar recording to see how no flash users behave
            if (!flash_supported()){
                hj('trigger', 'noflash');
            }else{
            }
        }catch(ex){}

        $('#videos_btn').on('click', function () {
            ga('send', {
                hitType: 'event',
                eventCategory: 'Click',
                eventAction: 'Topbar Videos button',
                eventLabel: document.location.href
            });
        });

        $('#collections_wrapper a').hover(function () {
            $(this).children('div').show('slow');
        }, function () {
            $(this).children('div').hide().stop(true, true);
        });

        var wrapper_margin = Math.floor((game_div_width - (box_width * thumbs_per_row)) / 2);
        $("#thumbs_place_holder").width(game_div_width);
        $("#thumbs_place_holder").css('min-height', $(document).height() + 'px');
        $("#scrolling_games_div").css('margin', '0px ' + wrapper_margin + 'px');

        $("#collections_wrapper a").click(function (event) {
            handleClick.call(event.currentTarget);
        });

        if (homepage_games_data.selected_games.length > 0) {
            $("#selected_category_div").css({"padding-left": wrapper_margin + 'px', "padding-right": wrapper_margin + 'px', "padding-bottom": '10px'});
            $("#scrolling_games_div").css({"margin-top": "10px"});
            $("#selected_category_div_wrapper").css({"box-shadow": "0px 5px 5px #05436f"});
            if (categories_banner == 'every' || (categories_banner == 'returned' && is_returning_user)) {
                addCategoriesBanner();
            }
            //slice selected games
            var selected_games_amount = homepage_games_data.selected_games.length;
            if (selected_games_amount >= thumbs_per_row * max_selected_rows_amount) {
                homepage_games_data.selected_games = homepage_games_data.selected_games.slice(0, thumbs_per_row * max_selected_rows_amount);
            } else {
                homepage_games_data.selected_games = homepage_games_data.selected_games.slice(0, thumbs_per_row * Math.floor(selected_games_amount / thumbs_per_row));
            }
        }

        if (is_chrome_bug_scenario()){
            scrollHp.open_games_in_new_page = true;
        }
        scrollHp.start();

        if(test_2games && adblock_active) {

           // $.getScript("http://m.kizi.com/games/jsfile.js", function () {

             //   console.log("@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ Script loaded but not necessarily executed.");

          //  });
        }

        collect_client_info();
        setTimeout(function () {
            $.post("/track_visit", {page_id: page_id, tracking_from: 'homepage'}).done(function () {
                        $.ajax('/users/load_popups', { type: "get", dataType: 'script', cache: "false" }).done(function () {
                            //add ?videos_allowed = query string to create 2 nginx cache entries for games_json_load
                            $.ajax('/games/games_json_load?new_search=new&videos_allowed=' + videos_allowed + "&cdn_suffix=" + window.cdn_suffix, { type: "get", dataType: 'script', cache: "false" });

                        });
                    }
            );
        }, 200);

        if ($(window).height() >= ($("#collections_wrapper ul li").length * $("#collections_wrapper ul li").height())) {
            $("#collections_wrapper ul").css({position: "fixed", 'z-index': 10});
        }
    });

    // check if current tab has the chrome extension issue
    function extension_installed_detected(){
        console.log("extension_installed_detected");
        if (is_chrome_bug_scenario()){
            console.log("divs: " + $("#scrolling_games_div .box a").length);
            $($("#scrolling_games_div .box a")).attr('target', '_blank');
        }
    }

    var big_game_hash_arr = [];





    var arr_offset = big_game_hash_arr.length;
    $.each(daily_featured_games, function (idx, daily_game) {
        var big_game_hash = {
            description: "",
            page: '1',
            name: daily_game["name"],
            "new": false,
            path: daily_game["permalink"]+"?ref=big_thumb",
            rel: "CollectionItem",
            category: homepage_games_data.category,
            rel_id: daily_game["item_id"],
            thumb: daily_game["thumb"],
            record_click: true,
            image_obj: new Image(),
            thumb_position: idx + arr_offset,
            thumb_type: 'featured'
        }

        big_game_hash["image_obj"].src = big_game_hash["thumb"];
        big_game_hash_arr.push(big_game_hash);
    });

</script>
