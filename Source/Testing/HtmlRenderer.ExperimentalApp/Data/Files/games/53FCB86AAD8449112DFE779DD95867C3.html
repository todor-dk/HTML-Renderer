ail didn't arrive?","BW3_PreReg_Page3_Email_validation_Button_Retry":"Try again!","BW3_PreReg_Page3_Email_validation_title":"Almost done...","BW3_PreReg_Page3_SMS_Done_Body":"You'll get an SMS alert as soon as the game launches.","BW3_PreReg_Page3_SMSandEmail_Done":"You're done!","BW3_PreReg_SMSandEmail_Submit":"Submit","BW3_PreReg_Share":"Share","BW3_PreReg_Share_copyUL":"I just signed up to be one of the first to play Bubble Witch 3 Saga and get 2hrs. of Unlimited Lives!","BW3_PreReg_Share_copy_noUL":"I just signed up to be one of the first to play Bubble Witch 3 Saga!","BW3_PreReg_Share_video_thumbnail_Body":"All new game from the makers of Candy Crush Saga!","BW3_PreReg_Share_video_thumbnail_title":"Bubble Witch 3 Coming Soon!"},"ageCheck":{"accountNotSaved":"Account not saved","age":"Age","ageCheckHeader":"Enter your birth year","ageCheckParagraph":"For legal reasons we need to perform an age check. For more info visit {0}Children's Online Privacy Act{1}.","birthYear":"Birth year","enterAgeHeader":"Enter your age","notSavedHeader":"Email not saved","notSavedParagraph":"You are too young to create an account on king.com. If you accidentally entered the wrong year please {0}contact support{1}.","submit":"Submit"},"allGames":{"8-ball-pool":"8-Ball Pool","9-ball-pool":"9-Ball Pool","ace-solitaire":"Ace Solitaire","action_p":"Are you ready to take things up a notch? You'll need skill, smarts and lightning fast reactions to master these fun and challenging games. If you're looking for some excitement this is the place to find it!","action_title":"Action games","alphabetty_p":"Join Professor Alpha, Betty and Barney as they go in search of never before seen words! Journey around the world exploring exotic lands and collect new words to complete the Encyclopaedia of Everything  a book destined to change mouse society forever!","alphabetty_title":"AlphaBetty Saga","blossomblast_p":"Buzz, buzz here comes Blossom on her adventures! Join her and link your way through bee-autiful gardens full of colorful buds. Make the buds bloom to clear the flowerbeds- it's Awesome Blossom all the way!","blossomblast_title":"Blossom Blast Saga","bubble-saga":"Bubble Saga","bubblewitch2_p":"Dark forces are threatening to overrun Witch Country as Morgana and her evil minions wreak havoc. But theres a new witch in town and shes got some new tricks up her sleeve! Join Stella and her cats as they take on Morgana and help her take back Witch Country piece by piece!","bubblewitch2_title":"Bubble Witch 2 Saga","bubblewitch3_p":"Work you magic to help Stella defeat the evil Wilbur! Summon your best bubble bursting skills to make your way across enchanting levels. Unravel new spells and fly your broom into this bewitching bubble matcher!","bubblewitch3_title":"Bubble Witch 3 Saga","candycrush_p":"Are you ready for a deliciously sweet adventure? Join Tiffi and Mr. Toffee on their epic journey, and switch and match your way through hundreds of levels in this tasty online game. Play on your own or play with friends to see who can get the highest score! Ain't it the sweetest game ever?","candycrush_title":"Candy Crush Saga","candycrushjelly_p":"Splat! Candy Crush Jelly Saga is here and it's jellylicious. All the sweet candy game play you can handle plus new candies and great new features. Can you beat the Jelly Queen? Will you catch those naughty Pufflers? Play now and help Jenny rescue the Yeti!","candycrushjelly_title":"Candy Crush Jelly Saga","candycrushsoda_p":"Great news candy fans  Candy Crush Soda is here! Its a brand new mouthwatering puzzle game with new challenging levels to test your candy crushing skills! Switch and match your way through new dimensions of magical gameplay and help Kimmy find Tiffi in this sodalicious adventure!","candycrushsoda_title":"Candy Crush Soda Saga","card_p":"Enjoy King's take on the classic card games you know and love. Whether it's Hearts, Solitaire or Gin Rummy, if you're a card player you'll find a host of online games to entertain you!","card_title":"Card games","cat-corner":"Cat Corner","choochoocircus":"Choo-Choo Circus","diamonddigger_p":"Meet Diggy. He's crazy about all things that sparkle! Join Diggy on his quest in this free online game and help him find all the dazzling diamonds, hidden gems and lost toys that are buried deep beneath the ground. A glittering adventure awaits!","diamonddigger_title":"Diamond Digger Saga","farmheroes_p":"Happy World Farm needs your help! Stop Rancid the Raccoon in his tracks and become a farm hero! In this popular online game you can play through more than 430 puzzling levels of fruity fun, switching and matching the adorable Cropsies.","farmheroes_title":"Farm Heroes Saga","farmheroessupersaga_p":"Match your way across new obstacles! Collect Super Cropsies, while you team up with Fidget the Squirrel to collect nuts. Jump into action with Darwin the Goat, try to control the direction of the wind and master the flow of the river!","farmheroessupersaga_title":"Farm Heroes Super Saga","gin-rummy":"Gin Rummy","header_p1":"King games are packed full of fun for you to enjoy with your friends or with other players in the Kingdom.","header_p2":"All our games are free to play and many are downloadable so you can play them on the go, wherever and whenever you want.","header_p3":"You can either play here at king.com, competing and collaborating with other players in the Kingdom, or you can play our saga games with your friends on Facebook.","header_title":"Free Online Games  Download or Play Now!","hidden-stories":"Hidden Stories","hoop-de-loop":"Hoop de Loop","kalorie-king":"Kalorie King","keyword":"Keyword","king-pin-bowling":"King Pin Bowling","kinggames_p1":"Join our online community and be a part of the Kingdom! You can play our saga games online for free. Play your way through hundreds of levels of crushing, switching and puzzling fun!","kinggames_p2":"Each game starts out easy then gradually increases in difficulty as you encounter new obstacles and challenges. Hone your skills so you can compete and collaborate with thousands of other players for free.","kinggames_p3":"In the Kingdom youll find the best games to play in your browser, as well as our game apps. Play on your computer, mobile or tablet and simply sync your progress. King games are easy to pick up, but hard to put down! So get ready to have fun and enter the Kingdom!","kinggames_title":"New Games & Free Fun!","kinggames_title2":"Top Games - online or on the go!","letter-star":"Letter Star","meta_desc":"Download game apps or play the free, full-version online games at King.com! Enjoy our hugely popular games with your friends and have fun playing online!","meta_title":"Free Online Games  Download or Play Now at King.com","midas-mahjong":"Midas Mahjong","midas-solitaire":"Midas Solitaire","monster-fever":"Monster Fever","papapear_p":"Welcome to the wacky world of Papa Pear! Bounce and boing your away around the fruity pegs and crazy chilies as you light up the buckets at the bottom of the screen. Take on your friends in this free online game to see who can get the highest score!","papapear_title":"Papa Pear Saga","paradisebay_p":"Live your dream life in Paradise Bay! Adventure awaits as you become Trademaster and help Keani, Skippy the Turtle, and their friends restore the island to its former glory. Life's better at the beach!","paradisebay_title":"Paradise Bay","pepperpanic_p":"Join Pepper Puppy in this spicy online game and travel through over 70 fun-filled levels in search of peppers. Pepper Puppy is crazy about peppers and your job is to help him match peppers of the same color to make them grow. When the peppers reach a certain size they'll explode setting off a Pepper Panic! But watch out for Mr. Claws...","pepperpanic_title":"Pepper Panic Saga","petrescue_p":"Rescue all the pets in this cute and cuddly puzzle game! Stop the evil Pet Snatchers by matching blocks to save the pets from a terrible fate. With lots of challenging levels to explore this game will put your puzzle-solving skills to the test!","petrescue_title":"Pet Rescue Saga","puzzle_p":"Calling all puzzlers! Get ready for some brain teasing King-style! Put on your thinking hat and challenge yourself in one of our entertaining puzzle games.","puzzle_title":"Puzzle games","pyramid_p":"Join Helena and her pet gerbil Kingsley in Pyramid Solitaire Saga where an epic adventure awaits the bold and the brave! Discover long lost treasures of the ancient world and unravel mysteries in a journey that will take you to far-off, magical lands.","pyramid_title":"Pyramid Solitaire Saga","royalgames_p":"Play King games for free or why not make things a little more interesting and put some money on the table! Royalgames.com is our online games site where you can compete in tournaments for small cash stakes. With just two or three rounds, these games are shorter and faster, and the mood more competitive. Find your favorite game and tournament; there are hundreds of puzzle, action, strategy, sport, word and card games to choose from! Will you be #1?","royalgames_title":"Royalgames.com  Compete in Online Games","scrubbydubby_p":"Soapy Sliding Match 3 fun! Slide the soaps through this strange and wonderful world in search of your missing friend. Will you be a soap star and help the gang to reach their missing buddy?","scrubbydubby_title":"Scrubby Dubby Saga","shufflecats_p":"Ready to test your swanky skills? Grab a seat with the Shuffle Cats, its the hottest card game in town! Can you make it to Lucky Lane and win the ritzy rewards?","shufflecats_title":"Shuffle Cats","sports_p":"If you're a sports fan, then you've come to the right place! Whether it's pool or darts or bowling, our free multiplayer sports games will challenge your skills and pit you against a worthy contender.","sports_title":"Sport games","strategy_p":"Discover new twists to classic games such as Backgammon, Mahjong and Sudoku, or test your sleuthing skills in one of our hidden objects online games.","strategy_title":"Strategy games","twist-me-silly":"Twist Me Silly","word-link":"Word Link","word_p":"If word games float your boat then look no further than royalgames.com! King games will put your vocabulary to the test, as well as sharpen your powers of observation. Try one of our word games and spell your way to success!","word_title":"Word games"},"avatarUpload":{"button_add":"Add picture","button_back":"Back to game","button_change":"Start over","button_close":"Close","button_save":"Save picture","header_edit":"Adjust your picture size","header_start":"Show us your smile, then get back in the game!","header_uploaded":"Picture saved! Nice shot!","header_uploading":"Saving picture ...","terms":"What's my picture used for?","unsupported":"Your browser does not support using the camera. Try using another browser.","you":"Me"},"cities":{"barcelona":"Barcelona","berlin":"Berlin","bucharest":"Bucharest","chicago":"Chicago","london":"London","losangeles":"Los Angeles","malmo":"Malm","newyork":"New York","sanfrancisco":"San Francisco","seattle":"Seattle","stockholm":"Stockholm","tokyo":"Tokyo","valletta":"Valletta"},"countries":{"DE":"Germany","ES":"Spain","GB":"United Kingdom","JP":"Japan","MT":"Malta","RO":"Romania","SE":"Sweden","US":"United States of America"},"date":{"month1":"January","month10":"October","month11":"November","month12":"December","month2":"February","month3":"March","month4":"April","month5":"May","month6":"June","month7":"July","month8":"August","month9":"September"},"dateTime":{"ago":"{0} ago","day":"day","days":"days","hour":"hour","hours":"hours","minute":"minute","minutes":"minutes","month":"month","month1":"January","month10":"October","month11":"November","month12":"December","month2":"February","month3":"March","month4":"April","month5":"May","month6":"June","month7":"July","month8":"August","month9":"September","months":"months","second":"second","seconds":"seconds","year":"year","years":"years"},"error":{"accountLocked":"Account has been locked. Please contact support.","alreadyFriends":"You and {0} are already friends.","authenticationError":"Sorry, could not authenticate. Please try again.","emailMalformed":"Make sure your email is typed correctly.","emailMissing":"Please enter an email.","emailNotUsed":"This email is not registered.","emailUnknown":"We couldn't find an account with this email address.","emailUsed":"This email is used on another account.","error":"Oops, something went wrong!","failedToSubmitAbuseReport":"Failed to submit abuse report","fieldIsRequired":"This is a required field.","incorrectEmailOrPassword":"Incorrect email and/or password.","missingPhoneNumber":"You forgot to enter a phone number","nameMalformed":"Your username needs to be shorter than 16 characters.","notAValidYear":"Please enter a valid age.","offendingUserNotFound":"Offending user not found","passwordMalformed":"Your password needs to be between 4 - 128 characters.","passwordMissing":"You forgot to enter your password.","phoneNumberMalformed":"Make sure your phone number is typed correctly.","signOut":"Please reload your browser and try again.","tooYoung":"You are too young.","unSupportedBrowser":"Sorry, your browser is not fully supported at this time.","unknownError":"Oops, something went wrong!","usernameMalformed":"Your name contains unsupported characters.","usernameMissing":"You forgot to enter a name.","usernameUsed":"This username is already taken.","wrongPassword":"Make sure you typed your password correctly."},"error404":{"description":"Please double check the URL or head back to the homepage.","header":"Weve looked practically everywhere in our kingdom. And couldnt find that page","homeLink":"Return to the home page"},"facebookConnect":{"close":"Close","done_subheader":"Your progress is now available on all platforms","done_text1":"Regardless of whether you play on King, Facebook or on your mobile, your progress will be up to date.","infoHeader":"Sync your progress, nothing will be posted to Facebook","play_both":"Sync progress","progressionHeader":"Score and progression sync","progressionSubHeader":"Nothing will be posted to Facebook","skip":"Skip this step","syncBullet1":"Scores and progression always up to date","syncBullet2":"Sync your progress between {0}mobile, King{1} and {0}Facebook{1}","syncBullet3":"Play {0}anonymously{1} with new {0}players{1} on King.com","sync_success_header":"Sync successful"},"faqAccount":{"1":"Recovering password","1.1":"Just click {0}this link{1}, enter your email and we will send you a mail with further details.","1.1.url":"forgotPassword","2":"Deleting account","2.1":"It's currently not possible to delete an account.","header":"Account"},"faqAskAQuestion":{"header":"Ask A Question"},"faqCommon":{"contactingSupport":"Please have a look in the FAQ to see if you can find an answer to your question before contacting support.","contactingSupport2":"Thank you!","header_contactingSupport":"Contacting support","menu_account":"Account","menu_askAQuestion":"Ask a question","menu_games":"Games","menu_mobile":"Mobile","menu_otherPlayers":"Other players","menu_purchases":"Purchases","menu_trouble":"Trouble shooting","menu_troubleShooting":"Trouble shooting","metaDescription":"Are you in need of support on how King.com works? Check our frequently asked questions section and find the answers to King's FAQ that you are looking for.","metaTitle":"FAQ & Support - King.com Frequently Asked Questions"},"faqGameFaq":{"gameFaq":"For more information about {0} you can visit the game specific {1}FAQ{2}"},"faqGames":{"1":"When will you release more games on the site?","1.1":"We are constantly working on releasing new games and making our existing games available on king.com, mobile and Facebook. You will receive news about game releases via email as well as here on the site.","2":"Playing on mobile","2.1":"If the games are {0}available{1} on mobile your progress will be synced, just make sure you use the same email address when you install the game on the phone or tablet. More information can be found in the mobile section.","2.1.url":"faq/Mobile","6.1":"For more information about Diamond Digger Saga you can visit the game specific {0}FAQ{1}.","7.1":"For more information about Bubble Witch 2 Saga you can visit the game specific {0}FAQ{1}.","header":"Games"},"faqMobile":{"1":"Downloading games to phone or tablet","1.1":"Please visit the App store for your device to see what games are available.","1.2":"{0}King games on Android{1}","1.2.url":"https://play.google.com/store/apps/developer?id=King.com","1.3":"{0}King games on iOS {1}","1.3.url":"https://itunes.apple.com/ca/artist/king.com-limited/id526656015","2":"Playing on mobile","2.1":"If a game is available on mobile and you have synced your progress with Facebook you will keep your progress when playing on your phone or tablet.","header":"Mobile"},"faqOtherPlayers":{"1":"Players in game","1.1":"The players that show up in high score lists and on the maps inside the game are other people like you. When you sign up and start to play our games on King.com you get assigned to a group of other players, these you can compete and collaborate with, if they stop playing we will make sure that you get new players assigned to your group.","2":"Adding friends","2.1":"Adding friends allows you to play together with them across all king games. You can add or invite a friend by clicking on the friends icon in the sidebar and then entering their email address in the \"Add by email\" input field. If the email address is registered a friend request will be sent, otherwise a pre-generated email will be delivered to their address with an invitation link.","2.2":"You can also scan your Google Contacts to find friends that are already playing King games and add them to your friends.","3":"Facebook friends","3.1":"If you want to play with your Facebook friends you can do so on Facebook.","4":"Chat","4.1":"Chat is restricted to players on your favorite friends list. To add players to this list either type their email, scan your Google Contacts or click the add button next to their name in the friends section of the side bar.","header":"Other players"},"faqPurchases":{"1":"Buying Gold Bars","1.1":"Gold bars are used as a currency for buying items that enhance your game play. They can be bought in packages from within each game.","2":"Transfer Gold Bars between games","2.1":"It's not possible to use Gold bars bought in one game to purchase items in another.","3":"Credit card security","3.1":"It is safe to use a credit card at King.com. The King.com payment systems are industry strength, built using the latest encryption techniques and safety measures to guarantee transaction security.","4":"Denied credit cards","4.1":"Your credit card might have been denied for a number of reasons. First, please make sure that all the personal information you entered is correct and that it exactly matches the records on file with the credit card bank. You should also ensure that your card has not been reported stolen, and that your credit card balance is not at its limit.","5":"Adding a new card","5.1":"If you have received a new card you can change your card number when you make a purchase at the King.com website. Simply add the card as a new card on the deposit screen. Your old card will be removed when the expiration date is up.","6":"Contacting support on payment issues","6.1":"If you have a problem with one of your payments you can contact support. Please include the transaction id in your message when you {0}contact us{1}. You can find the id in your transaction history by opening settings and navigating to the purchases section.","6.1.url":"http://about.king.com/support/contact-form","7":"How can I remove a saved credit card?","7.1":"Simply click on the gear wheel in the top right corner of the page. Select the option Payments and then click on the small bin icon next to the saved method of payment to remove it.","8":"VAT for EU customers","8.1":"From 1 January 2015 you'll be charged the VAT applicable in your country of residence. If your EU country of residence requires us to issue an invoice for your purchase you will be able to find your invoice in the purchase history section of your account. If you have any questions around invoicing or live in an EU country that does not require us to issue an invoice but nevertheless you would like an invoice please contact us. Also, if you live in Croatia, Italy or Hungary please do not forget to provide us with your name and address since we require this information for your invoice.","header":"Purchases"},"faqPurchasesLegal":{"legalText":"Please note {0} is completely free to play but some in-game items such as extra moves or lives are available to buy with Gold Bars, the in-game currency. Gold bars are available to buy with real money. The prices of Gold Bars usually range between {1} and {2}. The prices of in-game items usually range between {3} Gold Bars and {4} Gold Bars. Exact pricing of Gold Bars and items will depend upon current discounts and offers and may vary according to local currency."},"faqTroubleShooting":{"1":"The game keeps freezing","1.1":"Please make sure you have the latest version of {0}Adobe Flash Player{1}. If you are still experiencing issues, please contact our support team via the form at the bottom of this page.","1.1.url":"http://get.adobe.com/flashplayer/","2":"The game is not loading","2.1":"If you experiencing issues with the game loading, please firstly shut down all other running programs, as this can affect the games performance. If the issue persists, you may need to check you have the latest version of Adobe Flash Player.","2.2":"Please click {0}here{1} to download the latest version to your computer. If you are still experiencing issues, please contact our support team via the form at the bottom of this page.","2.2.url":"http://get.adobe.com/flashplayer/","3":"Music and sound effects in the game","3.1":"You can switch off the music and/or sound effects of the game by clicking on the music and speak symbols at the corner of the game screen.","4":"Changing country","4.1":"Your country is determined by your computers location when you log in to the site, country is used to determine what players are visible to you in each game. It's not possible to specify a different country than the one you're in.","5":"Changing currency","5.1":"Currently there is no option to change currency. This will be added shortly to the payments section under settings.","6":"Purchasing items in a game","6.1":"If you have a problem with a purchase that you have made you can {0}contact support regarding payment issues{1}","6.1.url":"faq/Purchases","header":"Trouble shooting"},"footer":{"about_url":"http://company.king.com","aboutking":"About King","aboutking_body":"King is a leading interactive entertainment company for the mobile world, with people all around the world playing one or more of our games. We have developed more than 200 fun titles, offering games that are enjoyed all around the world.","campus_bullet1":"Internships & college placements","campus_bullet2":"Graduates & Undergraduates","campus_bullet3":"Thesis","campus_bullet4":"MBA Opportunities","campus_header":"Student at King","campus_link":"Visit Campus","faq":"FAQ","impressumLink":"Impressum","jobs":"Jobs","king_about_us":"About us","king_contact_us":"Contact us","king_investor":"Investors","kingcom":"King.com","kinglegal1":" {0} King.com Ltd.  King, the King crown logo, the game names and related marks are trade marks of King.com Ltd or related entities.","kinglegal2":"All rights reserved","pp":"Privacy Policy","resource":"Footer:","royal_header":"Tournaments at Royalgames.com","royal_link":"Go to Royalgames.com","royal_list1":"Fast games","royal_list2":"Ranked matches","royal_list3":"Cash prizes","royal_text":"Join Royal Games and compete in tournaments for prizes in your favourite games.","seriouslyplayful":"Seriously playful","store_header":"The ay the Most Popular & Fun Games Online!"},"impressum":{"adress1":"King.com Limited","adress2":"Aragon House Business Centre, Level 4","adress3":"Dragonara Road","adress4":"St Julians","adress5":"Malta","adress6":"STJ3140","ceo":"Geschftsfhrer / Chief Executive Officer: Riccardo Zacconi","header":"Impressum/Legal Notice","mail":"Email:","mail2":"de.help@king.com","memberOf":"King.com Limited is a member of the Entertainment Software Self-Regulation Body","mitglied":"King.com Limited ist Mitglied der Unterhaltungssoftware Selbstkontrolle (USK)","pcpo":"Jugendschutzbeauftragter / Privacy and Child Protection Officer: Robert Miller","phone":"Tel: +49 30 568 37111","regNr":"Registrierungsnummer / Registry of Companies No. C42504","url":"url:","url2":"http://help.king.com","vatId":"Umsatzsteuer-ID / VAT ID: MT1862-2630"},"introProgress":{"changeName":"Change Name","emailSent":"Email sent","saveProgress":"Save Progress","sendingEmail":"Sending email...","uploadAvatar":"Upload avatar","verifyEmail":"Verify Email"},"jobsAboutUs":{"diversityHeader1":"A great saga needs all sorts of heroes","diversityHeader2":"We celebrate diversity","diversityText1":"Thats why we hire all sorts of people from all sorts of backgrounds. Joining us has nothing do with where youre from, what you look like or what you wear. Its all about your talent, your potential and what you can achieve with us. At King, you help us reach further than we can imagine. Our wealth of personalities, ideas, cultural and social backgrounds enriches us. So will you. Bring your quirk, thoughts and heritage  everyone will respect your decisions and help you on your way to realise them. In part, thats because were simply a big team sharing a love for being great at what we do, but its also because our values form a key part of our recruitment process. Sharing similar values is what connects us, the rest is all about who you are and what makes you tick. If we click, thats it!","diversityText2":"From career blog posts to pics, see whats being shared by our employees in the King community.","heroText":"Officially, were a leading interactive entertainment company for the mobile world operating as an independent unit of Activision Blizzard. Unofficially, were a serious business thats not afraid to have fun. And lots of it. Candy Crush Saga. Pet Rescue Saga. Bubble Witch 2 Saga. Paradise Bay. Were proud of the 200+ titles that carry the King crown. Because our mission has always been, and will always be, to create the games that unlock the player in everyone. No matter where they are, who they are or how much time they have. So if you share our ambition, introduce yourself.","heroTitle":"Who we are","valuesCta":"Find out!","valuesText":"Our values are very important to us. They sum up who we are, how we like to do things and what makes us...us. Everyone who works here shares these values. Do you?","valuesTitle":"What we believe. How we act."},"jobsAndStudentFaq":{"faqTitle":"Frequently Asked Question","jobsAnswer_1":"It varies a bit depending on the role youre applying for, but the beginning point is always to apply for a role on this site. Well review your application and if we like what we read, well get in touch to organise a telephone interview or a work assessment (e.g. if youre a budding Picasso we may ask you to design some artwork for a game). Well then invite you to a second interview, possibly over the phone again or maybe face-to-face. Its a chance for you to find out as much about us as we find out about you. Assuming youre impressed with us and vice-versa, you may have a couple more interviews before we make a decision, and then, hopefully, make you an offer you cant refuse.","jobsAnswer_10":"Just get in touch with your contact in the recruitment team and they will help you to reschedule.","jobsAnswer_11":"Yes of course. A simple tip is to make sure you can demonstrate that you have addressed whatever it was that caused your previous application to be unsuccessful.","jobsAnswer_2":"Absolutely. English is the language we all work in at King, so youll need to be able to speak it confidently and write it well. If you can sing it well too, we might ask you to organise a karaoke event.","jobsAnswer_3":"Of course. There are people from over 60 countries at King. And if you need advice on relocation, all you need to do is speak to one of our magical recruiters.","jobsAnswer_4":"Just your CV and contact details. Plus your portfolio if youre applying for a role where you think wed need to see it. If we need anything else, well let you know.<br/><br/>Please do not bring or send anything to King that is proprietary to a third party and/or has not been made publicly available (including code, artwork, ideas etc), is in beta, is a trade secret or is otherwise commercially-sensitive information of another company.","jobsAnswer_5":"Completely. We follow all the rules when it comes to dealing with personal details and sensitive data, and train all our recruiters and hiring managers appropriately. Our promise to you is that nothing you send us will be seen by anyone who shouldnt be seeing it. Check out our privacy policy for more information.","jobsAnswer_6":"Firstly, please accept our apologies. The chances are our support superheroes are already on it, so if you come back later you should be able to apply.","jobsAnswer_7":"You can track the progress of your application online via the application system. We try to speak to everyone, but due to the number of applications we receive, unfortunately thats not always possible. Youll definitely hear from us by email though.","jobsAnswer_8":"We care about what you say, not what we see. So throw on something that makes you feel comfortable. If thats shorts and sandals, go with shorts and sandals.","jobsAnswer_9":"As always, do your research. Well expect you to know our games well enough to have an informed opinion about them. Its also worth having another read of the job description and preparing examples that show you have what it takes to meet the responsibilities of the role.","jobsQuestion_1":"How does the recruitment process work?","jobsQuestion_10":"What if I need to change my interview date?","jobsQuestion_11":"Can I reapply for the same or other roles?","jobsQuestion_2":"Do I need to be fluent in English?","jobsQuestion_3":"Do you accept international applications?","jobsQuestion_4":"What should I include in my application?","jobsQuestion_5":"Will my information be kept confidential?","jobsQuestion_6":"What should I do if I am having technical difficulties applying for a role via the website?","jobsQuestion_7":"How will I be contacted about my application?","jobsQuestion_8":"What should I wear for the interview?","jobsQuestion_9":"How do I prepare for my interview?","jobsTitle":"Jobs","studentsAnswer_1":"Yes, you do. English is the mother tongue of King, so while we dont mind you slipping in a bit of Swedish, Spanish or Romanian here and there, youll need to be able to speak, read and write English as if it were second nature.","studentsAnswer_2":"Sure. The Kingdom is now represented by people from at least 40 countries. And it grows by the day. Our recruiters will be happy to give you advice if you need it.","studentsAnswer_3":"Your CV and contact details for starters. And if you think we should be seeing your portfolio, then send a link to that too.","studentsAnswer_4":"Absolutely. We follow all the rules when it comes to dealing with personal details and sensitive data, and train all our recruiters and hiring managers appropriately. Our promise to you is that nothing you send us will be seen by anyone who shouldnt be seeing it.","studentsAnswer_5":"Youll have caught us on a bad day. Chances are well be fixing it at that very moment, so please just check back later.","studentsAnswer_6":"To start with you can track the progress via the application system. And if we want to invite you in for an interview, well get in touch to organise a good time for both of us.","studentsAnswer_7":"Whatever makes you feel comfortable. Were interested in what youve got to say, not whether you are sporting an Afro, a handlebar moustache or wearing candy-crush encrusted shoes. Actually, we would love to see the shoes.","studentsAnswer_8":"As ever, do your research. Learn about our games. Play our games. Take a look at news articles. Were mentioned quite a lot at the moment.","studentsAnswer_9":"It happens. So just get in touch with our recruitment team and well help you reschedule.","studentsQuestion_1":"Do I need to be fluent in English?","studentsQuestion_2":"Do you accept international applications?","studentsQuestion_3":"What should I include in my application?","studentsQuestion_4":"Will my information be kept confidential?","studentsQuestion_5":"What should I do if I am having technical difficulties applying for a role via the website?","studentsQuestion_6":"How will I be contacted about my application?","studentsQuestion_7":"What should I wear for the interview?","studentsQuestion_8":"How do I prepare for my interview?","studentsQuestion_9":"What if I need to change my interview date?","studentsTitle":"Students"},"jobsArticle":{"buttonApply":"Apply for this role","buttonBack":"Back to search"},"jobsBenefits":{"heroText":"People dont just come to King from all corners of the earth to work. They come here to share ideas, learn, develop and play. We try to make that experience as tasty as possible.","heroTitle":"The Sweetest Boosters","menu_communitySupport":"Community Support","menu_dailyRewards":"Daily Rewards","menu_kingRewards":"King Rewards","menu_opportunities":"Opportunities","menu_ourRewardPhilosophy":"Our Reward Philosophy","otherLocations_text":"We might be able to help with relocations to other cities where King has offices.","otherLocations_title":"Other Locations","relocatingMapTitle1":"Where to go, what to do and how to do it.","relocatingMapTitle2":"Have a look at our relocation guides.","relocatingText1":"People come from all over the world to work with us, and we want every single one of them to feel at home. We will help you out as much as we can with our relocation package. This may include covering your journey out here, the cost of shipping your gadgets or helping you with estate agents. Well tell you more during the recruitment process.","relocatingText2":"On top of that, our relocation guides are full of useful info; such as helping you understand your tax form in Swedish or telling you where to find the tastiest Currywurst in Berlin.","relocatingTitle":"Relocating? Maybe we can help!","rewardsMenu_communitySupport":"Community Support","rewardsMenu_dailyRewards":"Daily Rewards","rewardsMenu_kingRewards":"King Rewards","rewardsMenu_opportunities":"Opportunities","rewardsMenu_rewardPhilosophy":"Our Reward Philosophy","rewards_betterWorkplace_text":"The Special Workplace Action Teams take constant initiatives to improve the workplace. Their mission? To let the good times roll.","rewards_betterWorkplace_title":"Better Workplace","rewards_compensationPhilosophy_text":"Our transparent compensation programmes gives you compensations and rewards based on the overall performance of King and your individual performances.","rewards_compensationPhilosophy_title":"Compensation philosophy","rewards_constructiveCulture_text":"Encourage an open and constructive culture through our profit sharing plan.","rewards_constructiveCulture_title":"Constructive culture","rewards_feedingYourCreativity_text":"Grab snacks, fresh fruit, take one of those vitamin drinks in our kitchens to keep yourself going, or when the procrastination fairy strikes.","rewards_feedingYourCreativity_title":"Feeding your creativity","rewards_flexibleWorkHours_text":"Naturally, sometimes and in some roles youll need to be in at certain times, but on the whole were pretty flexible when it comes to managing workload and time. Its a mutual trust thing.","rewards_flexibleWorkHours_title":"Flexible work hours","rewards_giveAndGainCommunitySupport_text":"We want people outside the office to benefit from your time as much as we do. Hence you get one day a year to volunteer for a cause of your choice.","rewards_giveAndGainCommunitySupport_title":"Give & Gain community support","rewards_globalJobOpportunities_text":"Our business is global, and so are our internal opportunities. We offer permanent job opportunities as well as some secondments at many of our locations.","rewards_globalJobOpportunities_title":"Global job opportunities","rewards_healthyBody_text":"Keeping fit is a good way to stay sharp. Go for a stroll, gymercise, we wont stop you. We might even join you.","rewards_healthyBody_title":"Healthy body. Healthy mind.","rewards_holidays_text":"Creativity feeds on outside stimulation, not staring at the same four walls day in, day out. Thats why we offer a generous holiday allowance. And we close over Christmas.","rewards_holidays_title":"Holidays","rewards_insurancePensionPlans_text":"The package will depend on where youre based, but from life, medical and accident insurance to pension plans, King has you covered.","rewards_insurancePensionPlans_title":"Insurance & pension plans","rewards_kingfoMarket_text":"Every now and again we get together for a fun offsite gathering, to inspire a shared vision for the year to come.","rewards_kingfoMarket_title":"KingfoMarket","rewards_personalProgress_text":"As our business grows, so should our people. We offer a range of personal development opportunities and training, from leadership skills to learning a new language.","rewards_personalProgress_title":"Personal progress","rewards_profitSharingPlan_text":"We know the success of our business is down to the hard work of our people. So you'll be part of the profit sharing plan, with pay-outs based on King's overall performance.","rewards_profitSharingPlan_title":"Profit sharing plan","rewards_teamBonding_text":"Ping Pong tournaments. Book clubs. Board game evenings. Movie lunches. If you can name it, you can probably make it happen at King.","rewards_teamBonding_title":"Team bonding","rewards_text":"If you're serious about having a great workplace where everyone is happy, efficient and brings out the best in each other, you have to offer scrumptious employee benefits. Yes we are and yes, yes we do. There are little things like fresh fruit, big things like profit sharing and other things like a healthy work/life balance.","rewards_title":"Little Rewards. And big ones too.","rewards_worldClassTalent_text":"Work, learn and grow together with talented, focused and dedicated people.","rewards_worldClassTalent_title":"World-class talent","weAreGrowing_header":"Were growing. So should you.","weAreGrowing_text1":"Weve made learning and progress as a part of everyday life here. Beside established professional development programmes, we offer a huge range of employee training opportunities via breakfast seminars (yes folks, thats a free breakfast), language courses, art classes and much more. We believe that best learning happens in your daily work, working on projects with colleagues. Experiences we hope will help you in your life-long careers.","weAreGrowing_text2":"Tell us what you want to learn and how it can make you grow. Whether its the worlds best coder, an inspiring business leader or simply someone who can speak Spanish muy, muy bien. Just tell us your goal and well give you continuous professional opportunities to make it happen."},"jobsHome":{"activision_button":"Go to Activision Blizzard Careers","activision_header":"We're part of the Activision Blizzard family","activision_text":"Together with Activision Blizzard, we have a combined global network of more than half a billion monthly active users. We have developed more than 200 fun titles, and offer games that are enjoyed all around the world.","menu_aboutUs":"About Us","menu_benefits":"Benefits","menu_jobs":"Jobs","menu_locations":"Locations","menu_myAccount":"My Account","menu_ourVoice":"Our Voice","menu_roles":"Roles","menu_roles_adSales":"Ad Sales","menu_roles_finance":"Finance","menu_roles_gameStudio":"Game Studio","menu_roles_hr":"HR","menu_roles_legal":"Legal","menu_roles_marketing":"Marketing","menu_roles_performance":"Performance, Data & Strategy","menu_roles_security":"Security & Support","menu_roles_softwareEngineering":"Software Engineering & Development","menu_searchJobs":"Search Jobs","menu_start":"Start","menu_students":"Students","metaDescription":"","metaKeywords":"","metaTitle":"King.com - Jobs","openPositions":"Open positions","seriouslyPlayful_btn":"Find out more!","seriouslyPlayful_header":"We're Seriously Playful","seriouslyPlayful_text":"Designing games for the mobile world isnt all fun and games. Well, actually, it is. Plus a whole lot of passion, creativity and drive too. Its whats helped us create hits such as Candy Crush, Farm Heroes, Pet Rescue and Bubble Witch, and seen us reach hundreds of millions of players in every corner of the globe. We havent even got to the most exciting part yet. At King the game is only just the beginning. Find out more!","student_button":"Go to Students","students_header1":"Students,","students_header2":"Get a taste for life at King","students_text":"King Campus offers opportunities to collaborate with some of the industrys hottest playmakers within business performance, legal, hr, finance and of course our games studios. Discover what the world of casual gaming is really like, whether you are completing your Masters thesis or looking for an internship weve got a spot for you."},"jobsLocations":{"famousFor_barcelona":"Tapas, beaches and kooky architecture.","famousFor_berlin":"History, clubbing, beer and sausage.","famousFor_bucharest":"Rowdy nightlife, neoclassical architecture and communist past.","famousFor_chicago":"Sports, hot dogs, Al Capone, house music, winds.","famousFor_london":"Pubs, pop culture and her majesty the queen.","famousFor_losangeles":"Fame, organic food, that good life.","famousFor_malmo":"Fresh air, the Turning Torso building and West Harbour.","famousFor_newyork":"Everything.","famousFor_sanfrancisco":"Alcatraz, trams and flowers in your hair.","famousFor_seattle":"Coffee, grunge rock and sitcoms; Starbucks, Nirvana and Frasier were all born here.","famousFor_stockholm":"Minimalist design, saunas and beautiful people.","famousFor_title":"Famous for","famousFor_tokyo":"Cherry blossoms, sake and clever use of small spaces.","famousFor_valletta":"Sun, sea and serious history.","hero_body":"At King, we have offices all over the world  from Seattle in the west to Tokyo in the east, not to forget Stockholm, London and Barcelona and several other European countries in-between. These are places where people can work together, create together and have fun together. Hence comfortable furniture, great chill-out spaces and kitchens full of tasty little things to nibble on.","hero_title":"One King  one world  many offices","likeAlocal_barcelona_1":"Get your dose of Gaud by visiting La Sagrada Famlia.","likeAlocal_barcelona_2":"Go to the beach. Yes, we have one of those too.","likeAlocal_barcelona_3":"Eat avocados. The Spanish sun grows them big.","likeAlocal_berlin_1":"Eat currywurst!","likeAlocal_berlin_2":"Dance til dawn at AM to PM  Berlins 24 hour bar.","likeAlocal_berlin_3":"Try a beer. Or two. Or three.","likeAlocal_bucharest_1":"Visit the all-in-one dance and beer hall restaurant Carul Cu Bere.","likeAlocal_bucharest_2":"Order the local dish Sarmale.","likeAlocal_bucharest_3":"Bucharest is best seen on foot - pack your comfy shoes!","likeAlocal_chicago_1":"Support a local team.","likeAlocal_chicago_2":"Listen to jazz and swing at Al Capones hangout the Green Mill Cocktail Club.","likeAlocal_chicago_3":"Walk, run or bike along the lakefront.","likeAlocal_chicago_4":"Check out the indie designer market for fashion, art and more creativity.","likeAlocal_london_1":"Dont take the tube to take you less than three stops. You can walk it faster.","likeAlocal_london_2":"Marmite vs. Vegemite. Pick a side.","likeAlocal_london_3":"Watching the world go by on the roof terrace.","likeAlocal_losangeles_1":"Watch the city (you might bump into one or many celebrities here) from Runyon Canyon.","likeAlocal_losangeles_2":"Do spontaneous get-aways to Palm Springs, Carmel or Ojai.","likeAlocal_losangeles_3":"Get plastic surgery.","likeAlocal_malmo_1":"Try some unforgettable falafel just around the corner.","likeAlocal_malmo_2":"Leave town. No really! Copenhagen is just 20 minutes away.","likeAlocal_malmo_3":"Enjoy a beer or wine, and a spot of people watching at Lilla Torg.","likeAlocal_newyork_1":"Have a pastrami sandwich for lunch.","likeAlocal_newyork_2":"Cry in public.","likeAlocal_newyork_3":"Be street-smart.","likeAlocal_sanfrancisco_1":"Join in the festivities at San Fran Pride, one of the first established.","likeAlocal_sanfrancisco_2":"Try some water sports in the harbour, with the Golden Gate Bridge as your backdrop!","likeAlocal_sanfrancisco_3":"Go to a 49ers or Giants game.","likeAlocal_seattle_1":"Order a hot cup of Joe from one of Seattles 1,118 coffee shops.","likeAlocal_seattle_2":"Forget the Space Needle  watch the sunset from the Smith tower instead.","likeAlocal_seattle_3":"Bike to work  more people do it here than any other city in the US.","likeAlocal_stockholm_1":"Dont have surstrmming in the office. Actually, dont eat it at all.","likeAlocal_stockholm_2":"Take a boat trip round the archipelago.","likeAlocal_stockholm_3":"Swim in our brackish waters - an invigorating mix of salt and fresh.","likeAlocal_title":"Live like a local","likeAlocal_tokyo_1":"No barging to get on the metro here, local people form a polite and orderly queue.","likeAlocal_tokyo_2":"Dont be afraid to dine solo in restaurants, many Japanese do!","likeAlocal_tokyo_3":"Order oden, yakitori or okonomiyaki from a street food stall.","likeAlocal_valletta_1":"Order rabbit or quail for lunch.","likeAlocal_valletta_2":"Marvel at the medieval splendour of Mdina.","likeAlocal_valletta_3":"Take a boat ride to Gozo, our sister island.","mapQuote_barcelona":"Even if you came to Spain to try and become the next Messi, there may still be a job in Barcelona for you.","mapQuote_berlin":"We might be one of the newest studios, but the seats are getting taken up very quickly. Is there a Berlin job with your name on it?","mapQuote_bucharest":"When it comes to building Lego Death Stars, were setting the standard. Want to help us build the Enterprise next?","mapQuote_chicago":"A  Cubs game at Wrigley Field would be my #1 recco here in Chi, its  perfect on a summer afternoon.","mapQuote_london":"If its a lunchtime battle on the foosball table youre after, lets hope you find the London job youre looking for.","mapQuote_losangeles":"To live and die in L.A. It's the place to be. You've got to be there to know it. What everybody wanna see.","mapQuote_malmo":"If theres a cuddly panda in your life, you probably play Pet Rescue Saga. Its our team in Malm who you have to thank. And join.","mapQuote_newyork":"New York, concrete jungle where dreams are made of. Theres nothing you cant do. Now youre in New York.","mapQuote_sanfrancisco":"Its a bit of a myth that people wear flowers in their hair here, but find a King job in San Francisco and we wont stop you.","mapQuote_seattle":"We believe in building epic, F2P games with great stories, great characters and even greater gameplay. Do you?","mapQuote_stockholm":"If someone asks you to go and watch the sunset with them at Skinnarviksberget  accept! Its the best secret beauty spot in the city, as youll discover if you join us in Stockholm.","mapQuote_tokyo":"We havent held an office Sumo contest yet. Perhaps were just waiting for the right people to join us in Tokyo and organise it.","mapQuote_valletta":"Forget bringing in sandwiches for lunch. Rabbit and quail are the delicacies around here.","tour_barcelona":"Already home to numerous games studios and our Global Services Centre, our familia in Barcelona is growing ever greater. A true chameleon of a city, youll find you can soak up culture in the morning, sunbathe on the beach in the afternoon and stroll down Las Ramblas by night. It really does offer something magical for everyone, just like the games the studios based here help to create.","tour_berlin":"Based in the central borough of Berlin Mitte, ours is a backdrop thats brimming with history. Culture vultures will find famous sites including Brandenburger Tor and Unter den Linden on our doorstep. The beautiful Tiergarten Park is just a short walk away, as is the infamous suburb of Kreuzberg with its vintage markets and vibrant night life - a must-see spot in this melting pot of a city.","tour_bucharest":"Famed for its cold winters and hot summers, Bucharest is the Romanian capital of media, arts and culture. Its also home to our QA hub, where cutting-edge tech is used to build the testing tools of the future. Look out for stunning architecture of every style, from Bauhaus to Art Deco, and dont miss soaking up some culture in the old town. Based in the famous Opera Centre, our office is a short walk to the beautiful botanical gardens and a short metro ride to the centre. Make you stay up late to experience our nightlife like a true local!","tour_chicago":"Chi-town is the Mecca of the Midwest. From the famous Art Institute, that you may have seen in Ferris Buellers Day Off, to burger heavens such as Au Cheval. And if youre passionate about sports, youre definitely in the right city. Go watch a Cubs, White Sox or Chicago Bulls game. Feel the famous Chicago winds while taking a walk along the river.","tour_london":"Based in bustling Soho, the cultural-heart of the West End, our London office occupies all four floors of the landmark Ampersand building. Spend your lunchtimes relaxing on the roof terrace or shopping on Oxford Street, a short walk away. Regents Park, Carnaby Street and every kind of cuisine are all close by. And its no urban myth; there really is a pub on every corner.","tour_losangeles":"First if all you need a car. Once you got it, the good life will roll out the red carpet for you. Now you can buy your groceries from the Farmers Market, explore L.A.s exciting food scene and relax at Venice beach. Whats most amazing about this city is that you can do all these things without feeling an inch of stress. Also: it will never get below 10 degrees.","tour_malmo":"Opposite the central station at Bruksgatan 1, and just around the corner from Stortorget, our office is smack bang in the middle of Malms centre and cultural heart. Inside youll find a terrace screaming for summer, equipped with a BBQ! Outside, youll find everything from breathtaking seascapes to underground art galleries. And with Denmark within driving distance, you can even visit The Little Mermaid (with or without her head) whenever you like.","tour_newyork":"Welcome to the city that surprises, inspires and challenges people everyday. Its hard to get bored here. And if you do, youll probably make something creative out of it. New York is the melting pot of the universe. Do tourist stuff in Times Square, upgrade your style in Soho or take a day trip to Coney Island. This city is for everyone.","tour_sanfrancisco":"With its mild climate, stunning scenery and cosmopolitan character, San Francisco is one of North Americas most beautiful and exciting cities. Youll find our studio within striking distance of the famous AT&T stadium  home to the SF Giants  and pleasantly close to the water and all its activities. Its also just a tram ride away from the heart of the city where history, culture, world cuisine and, of course the Golden Gate Bridge await you.","tour_seattle":"Surrounded by ocean, mountains and evergreen forests, Seattle is known across the world as the emerald city. But its not all red slippers and scarecrows. The buzzing, tech-centred city is also home to innovative games studio Z2  part of the King family. Here, the team build epic, F2P games with great stories, great characters and even greater gameplay. And despite the rumours, its really not that rainy. Seattle usually receives less rainfall than New York and Chicago. Usually.","tour_stockholm":"The location of our first studio, Stockholm holds a special place in Kings heart. Built over 14 islands, its one of the worlds most unique and beautiful capital cities. And when you live and work with us, its yours to explore! Youll find plenty of urban delights and open spaces within walking, skating and swimming distance - dependant on the time of year, of course.","tour_title":"Whistle-stop tour","tour_tokyo":"Based in the trendy Aoyama area, our Tokyo office takes care of all of our marketing activities in Japan. With magical views of cherry trees flowering in the spring, its only twenty minutes away from all the tourist hot spots, as well as the famous suburbs of Roppongi and Shibuya. Closer to home, you can try local delicacies like sushi, tempura and noodles. In Tokyo, itd be a crime not to.","tour_valletta":"With more hours of sunshine than most of Europe, theres plenty of fun to be had outside of office hours in Malta. When theyre not crunching numbers, the team based here make full use of the pristine beaches and vibrant waterfront scene on their doorstep. History buffs will be happy - its a UNESCO World Heritage Site. Picky eaters beware - horse is definitely on the menu."},"jobsOffices":{"barcelona-1":"Josep Tarradellas\u0003<br />123 Av. Josep Tarradellas, 6th Floor<br />08029 Barcelona Spain","barcelona-2":"Lilla 575<br />Lilla 575 Av. Diagonal, 9th Floor\u0003<br />08029 Barcelona Spain","barcelona-3":"Lilla 545<br />\u0003Lilla 545 Av. Diagonal, 3rd Floor<br />08029 Barcelona Spain","berlin-1":"Jagerstrasse 32<br />10117 Berlin, Germany","bucharest-1":"1-5 Costache Negri Street<br />District 5,<br />Opera Center Building, 4th Floor<br />050552, Romania","london-1":"The Ampersand Building<br />178 Wardour Street<br />London W1F 8FY, United Kingdom","malmo-1":"Bruksgatan 1<br />6-7th Floor<br />211 22 Malmo, Sweden","sanfrancisco-1":"188 King Street,<br />Unit 302,<br />San Francisco, CA 94107, USA","seattle-1":"1420 Fifth Ave<br />Suite 1900<br />Seattle WA 98101, USA","stockholm-1":"SV44<br />Sveavgen 44<br />111 34 Stockholm, Sweden","stockholm-2":"K36<br />Apelbergsgatan 33A<br />11134 Stockholm, Sweden","tokyo-1":"1F Minami Aoyama 1-5-12,<br />Minato-ku, Tokyo, Japan","valletta-1":"Aragon House Business Centre<br />Dragonara Road<br />St. Julians STJ3140, Malta"},"jobsOurVoice":{"filterChannel_all":"All","filterChannel_kommunityBlog":"Kommunity Blog","filterChannel_lifeAtKing":"Life at King","filterChannel_techBlog":"Tech Blog","filterChannel_title":"Filter Channel","filterMedia_title":"Social media","heroText":"This is where hard work meets fun and games. See what were getting up to on our social channels. Read what were discussing on our blog. Experience what life at King is like for our employees, as theyre living it.","heroTitle":"Welcome to the King community","readMore":"Read More"},"jobsRoles":{"heroText":"It takes a diverse range of talents to build our Kingdom and create outstanding games. Graphic Designers, C++ Developers, Data Scientists, Warehouse Engineers, Marketing Managers the list of job roles goes on. Whats your Superpower?","heroTitle":"From artistic artists to accountable accountants","proChallengeText":"Were always on the lookout for super-talented people to join our sites around the world. Do you have what it takes? Download the King Pro Challenge app to find out. Its a game and could be your way in. Its available on iPhone, iPad, iPod Touch and Android devices.","rolesAdSalesDesc":"Waiting for this text","rolesAdSalesTitle":"AD Sales","rolesAdministrationTitle":"General Administration & Management","rolesFinanceDesc":"Number crunchers minus the ties, making sure everything we do is commercially viable.","rolesFinanceTitle":"Finance","rolesGameStudioDesc":"This is the place where our games come to life. From initial concept to our players screens.","rolesGameStudioTitle":"Game Studio","rolesHrDesc":"Nurtures our culture, grows our people and helps to make King a great workplace.","rolesHrTitle":"HR","rolesLegalDesc":"Geniuses who protect and support the business through legal ingenuity.","rolesLegalTitle":"Legal","rolesMarketingDesc":"Ever wondered how we do to attract millions of players? This is where the magic happens.","rolesMarketingTitle":"Marketing","rolesPerformanceDesc":"They turn complexity into something really, really simple.","rolesPerformanceTitle":"Performance, Data & Strategy","rolesSecurityDesc":"Putting the structure in infrastructure and the able in playable.","rolesSecurityTitle":"Security & Support","rolesSoftwareEngineeringDesc":"The link between an idea on paper and a game on your phone.","rolesSoftwareEngineeringTitle":"Software Engineering & Development"},"jobsRolesGameStudio":{"bpmText":"Takes a game and supercharges it - maximising revenues.","bpmTitle":"Business Performance Manager","gameDesignerText":"Taking an idea from a sketch all the way to the real world.","gameDesignerTitle":"Game Designer","heroText":"Our studios have overall responsibility on all aspects of our games; from design and development to distribution. Some people in the studio look at ways to improve user experience, others make sure the creative teams stay focused and hydrated. All of them work hard to make our products the best they can be.","heroTitle":"Game Studio - Making the games that wow the world","kingPraiseJobTitle":"Barcelona, Graphic Designer","kingPraiseName":"Oscar","kingPraiseTxt":"So far, my first week at King has been the highlight. Everything was so amazing and the welcoming was, in fact, very royal.","producerText":"Inspiring a team of Artists and Developers to bring their A game.","producerTitle":"Producer","scrumMasterText":"Aiding our game teams to levels of top effectiveness.","scrumMasterTitle":"Scrum Master","someKeyRolesTitle":"Some key roles","uiDesignerText":"Creating user experiences that keep millions coming back for more.","uiDesignerTitle":"UI/UX Designer"},"jobsRolesSubpage":{"AdSales_heroText":"Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.","AdSales_heroTitle":"Ad Sales- Blpp the blupp","AdSales_jobTitle-1":"Superior Flrper","AdSales_jobTxt-1":"Flrping the fjords of Ad Sales blumpabloo.","AdSales_kingPraiseJobTitle":"Ad Sales Flrp Manager","AdSales_kingPraiseName":"Fjuppo","AdSales_kingPraiseTxt":"Some placeholder praise text.","Finance_heroText":"You dont have to be a programmer to be part of creating a successful game. It takes accounting, commercial and strategic expertise as well. Step forward and reveal yourself, you snazzy business person.<br/> <br/>If youre an Accountant or Audit Manager that dreams of ripping off that suit and throwing away those cufflinks, theres an opportunity for you here.","Finance_heroTitle":"Finance - Grow a business brain","Finance_jobTitle-1":"Accountant","Finance_jobTitle-2":"Internal Audit Manager","Finance_jobTitle-3":"Head of Commercial Finance","Finance_jobTxt-1":"Makes financial sense of a business model that is evolving day-by-day","Finance_jobTxt-2":"The key hero when it comes to Sarbanes-Oxley compliance","Finance_jobTxt-3":"Brings a commercial perspective to everything we do  even coffee breaks","Finance_kingPraiseJobTitle":"London, Group Accountant","Finance_kingPraiseName":"Abby","Finance_kingPraiseTxt":"Once on a flight, an elderly woman was playing Candy Crush Saga. We ended up talking for the entire flight about strategy and she gave me several tips.","GameStudio_heroText":"Our game studios have overall responsibility on all aspects of our games; from design and development to distribution. Some people in the studio look at ways to improve user experience, others make sure the creative teams stay focused and hydrated. They all work hard to make our products brilliant.<br/> <br/>So, if youre a Game Concept Inventor, a Producer or a Designer bursting with creative ideas, we have a job for you.<br/> <br/>All our games start somewhere, with someone. Whos to say it cant start with you next time?","GameStudio_heroTitle":"Game Studio - We make games that wow the world!","GameStudio_jobTitle-1":"Game Designer","GameStudio_jobTitle-2":"UI/UX Designer","GameStudio_jobTitle-3":"Scrum Master","GameStudio_jobTitle-4":"Business Performance Manager","GameStudio_jobTitle-5":"Producer","GameStudio_jobTxt-1":"Taking an idea from a sketch all the way to the real world.","GameStudio_jobTxt-2":"Creating user experiences that keep millions coming back for more.","GameStudio_jobTxt-3":"Aiding our game teams to levels of top effectiveness.","GameStudio_jobTxt-4":"Takes a game and supercharges it - maximising revenues.","GameStudio_jobTxt-5":"Inspiring a team of Artists and Developers to bring their A game.","GameStudio_kingPraiseJobTitle":"Barcelona, Graphic Designer","GameStudio_kingPraiseName":"Oscar","GameStudio_kingPraiseTxt":"So far, my first week at King has been the highlight. Everything was so amazing and the welcoming was, in fact, very royal.","Hr_heroText":"Our success is built entirely on our people. Our HR experts keep our values inherent in everything we do, find the amazing individuals who will take us to the next level and nurture our diverse culture so everyone can thrive. Our HR experts rock.<br/> <br/>Great people, in a great workplace, with a great culture. Sounds tricky, but whether youre a Recruiter or an HR Business Partner youll probably make the role look effortless.<br/> <br/>H&S, L&C R&R, D&G, C&M  please, help us understand all the acronyms.","Hr_heroTitle":"HR - Talent everywhere","Hr_jobTitle-1":"HR Business Partner","Hr_jobTitle-2":"Recruiter","Hr_jobTitle-3":"On-Boarding Coordinator","Hr_jobTxt-1":"Works closely with managers and employees to make King a place where people can truly shine","Hr_jobTxt-2":"Finds the best people for our business and convinces them to join  using lollipops (mostly)","Hr_jobTxt-3":"Aims to wow new starters from day one","Hr_kingPraiseJobTitle":"London, Senior Recruiter","Hr_kingPraiseName":"Gary","Hr_kingPraiseTxt":"This makes me sound like a big softie, so dont tell anyone, but at the last Infomarket they showed a film of what King had achieved. I nearly cried. In a good way.","Legal_heroText":"The world of social gaming is evolving all the time. Our legal team works in a fast-paced, dynamic, global environment, keeping ahead of the game in everything legal. They get to explore the newly evolving, complex regulatory landscape including advertising, e-commerce, IP, privacy, consumer protection and more.<br/> <br/>Were looking for the brightest and most commercial of brains to join our team to advise and protect our games, people, business and inventions.","Legal_heroTitle":"Legal - A world full of opportunities","Legal_jobTitle-1":"Senior Commercial Counsel","Legal_jobTitle-2":"Patent Counsel","Legal_jobTxt-1":"The go-to person for commercial, contractual and regulatory advice","Legal_jobTxt-2":"Protects our inventions. Seen many helmet-wearing pears lately? Exactly!","Legal_kingPraiseJobTitle":"London, Product Counsel","Legal_kingPraiseName":"Jill","Legal_kingPraiseTxt":"Outside of my Legal role, my highlight has to be my turn as the Easter Bunny during 2014s Egg Hunt.","Marketing_heroText":"Our marketing professionals find new ways to promote our games, not just to potential players but also to the millions of people already playing. We like doing everything from digital campaigns to TV ads, from interactive marketing to the occasional life-sized candy.<br/> <br/>Strategic planning and creative talent  thats our Marketing team. Bring your Marcomms and Promotions know-how to the mix.<br/> <br/>Always ahead of the trend, you wore faux leather before it was in fashion and will apply for one of our roles before everyone else.","Marketing_heroTitle":"Marketing - Tickle millions","Marketing_jobTitle-1":"Marcomms Manager","Marketing_jobTitle-2":"Mobile Marketing Manager","Marketing_jobTitle-3":"Promotions Manager","Marketing_jobTxt-1":"Promotes our games using everything from viral marketing to TV ads to ninja tactics","Marketing_jobTxt-2":"Creates, plans and analyses mobile marketing campaigns","Marketing_jobTxt-3":"Communicates with 100+ million players through Facebook, email and telepathy","Marketing_kingPraiseJobTitle":"Stockholm, Head of Community","Marketing_kingPraiseName":"Jane","Marketing_kingPraiseTxt":"Outside of my day-to-day job, Im also part of the King house band. Highlight so far has been standing on stage at Berns in Stockholm  in front of the whole company.","Performance_heroText":"When we talk about big data, were talking about more than a billion gameplays and 10 billion events every day. Big numbers they may be, but they also provide an opportunity. To understand what makes our games fun and challenging for our players. To predict whats next. To evolve our games. To improve our math skills.<br/> <br/>You know what they say: big data equals big... business! As a talented Data Scientist or Business Intelligence Developer, you know the truth.<br/> <br/>Beautiful-looking games built by beautiful-looking data  all the equation needs is your beautiful mind.","Performance_heroTitle":"Performance, Data & Strategy - Big data, big numbers","Performance_jobTitle-1":"Data Scientist","Performance_jobTitle-2":"Data Warehouse Engineer","Performance_jobTitle-3":"Business Intelligence Developer","Performance_jobTxt-1":"Uses maths to model, predict, segment and monetize our customers.","Performance_jobTxt-2":"Finds ingenious ways to improve and expand our data processing pipeline","Performance_jobTxt-3":"Takes huge amounts of data, tickles them and turns them into inspiring reports","Performance_kingPraiseJobTitle":"Barcelona, Business Analyst","Performance_kingPraiseName":"Marcus","Performance_kingPraiseTxt":"In 2014, the song to best describe working at King would be Happy by Pharrell.","Security_heroText":"From performance tuning to troubleshooting and from security to infrastructure, they keep our creators creating, our players playing and our ideas evolving<br/> <br/>Looking for a job as a Security Engineer or a Support Engineer? Good! Well call on you to keep us as impenetrable as the White House and just as smooth-running.<br/> <br/>Join our crack force of IT experts. Black jacket, sunglasses and earpiece optional.","Security_heroTitle":"Security & Support - Become the experts expert","Security_jobTitle-1":"Network Manager","Security_jobTitle-2":"IT Support Engineer","Security_jobTitle-3":"Linux Support Administrator","Security_jobTitle-4":"Security Engineer","Security_jobTxt-1":"The go-to expert for routers, switches, firewalls etc.","Security_jobTxt-2":"Without whom there would be no calls or funny cat videos","Security_jobTxt-3":"The job title says it all","Security_jobTxt-4":"Sending the good stuff out, and keeping the bad stuff away","Security_kingPraiseJobTitle":"Barcelona, IT Systems Admin","Security_kingPraiseName":"Dani","Security_kingPraiseTxt":"Any special talents? Well, I can do many things that are fun and make me and my kids happy  but are absolutely useless. Thats pure talent.","SoftwareEngineering_heroText":"Our working environment is a programmers paradise. Small, autonomous teams? Complex tech challenges? Agile, iterative processes? Tick, tick, we have all of these. Plus you build games played by millions all over the globe.<br/>  <br/>Are a passionate techie with a natural knack for C++, Java, Flash, Lua or QA (for example)? If yes, our roles were made for you.<br/> <br/>A game that looks good on paper is nice. A game that plays across digital platforms is better. Help us to do that.","SoftwareEngineering_heroTitle":"Software Engineering & Development - Join our pros of design and build","SoftwareEngineering_jobTitle-1":"Game Developer","SoftwareEngineering_jobTitle-2":"Backend Java Developer","SoftwareEngineering_jobTitle-3":"Test Automation Engineer","SoftwareEngineering_jobTxt-1":"Builds high-quality games using ActionScript3/Flash/Lua /C++/magic powers","SoftwareEngineering_jobTxt-2":"Makes sure games are reliable, scalable, secure and all-round awesome","SoftwareEngineering_jobTxt-3":"Responsible for testing strategies, frameworks and methodologies.","SoftwareEngineering_kingPraiseJobTitle":"Stockholm, Game Development Manager","SoftwareEngineering_kingPraiseName":"Ralf","SoftwareEngineering_kingPraiseTxt":"Seeing people play our games whilst waiting for the bus is not strange, but I've actually forgotten to get on the bus twice whilst playing them myself.","keyRoles_title":"Some key roles"},"jobsStudents":{"heroText":"We created King Campus for students who love our games, love what we do and want to be part of it. From graduates completing their Masters thesis to those who want to get a closer look at how our industry works, were hugely passionate about developing  be it at work or a game of table tennis.","heroTitle":"Get a taste for life at King","opportunityText_1":"If you're looking to work on projects that have a genuine impact on our business, then it sounds like a Kingternship is the programme for you. Open to undergraduates, final year and Masters students and MBAs, you could get involved in anything from the technical side of game creation, to market analysis to financial modelling. Lasting 8-12 weeks, you'll find yourself gaining a deep understanding of our industry and learning from some of the best people in it.","opportunityText_2":"We look at it this way. If youve successfully combined hard work with fun at university, why cant you do the same after youve graduated? In our Kingdom you will. Experiencing the opportunities that will see you grow and develop, well help you make that leap from student to full-time King employee in your chosen field.","opportunityText_3":"Whether its about King or the wider gaming industry, this is a chance to write your Bachelor or Masters thesis while working for us. Youll collaborate with some seriously talented people and gain further knowledge in your chosen subject area. Its also a great way to get to share ideas and push your work that little bit further.","opportunityText_4":"Youve got an MBA (or are at least well on your way to getting one)? We like that. How do you fancy using your knowledge and expertise to help evolve King and ensure we continue to overcome business challenges? If you do, youll work closely with our leadership team and business performance units on critical projects. The kind of projects that could well determine our strategy for the short and long-term.","opportunityTitle_1":"Kingternship","opportunityTitle_2":"Graduate Opportunities","opportunityTitle_3":"Thesis","opportunityTitle_4":"MBA Opportunities","studentOpportunitiesText":"We have various student opportunities, with challenges for people at every level from undergrad to MBA. All of them are designed to help you grow, learn, develop and be inspired.","studentOpportunitiesTitle":"Student opportunities"},"loader":{"fasttrackProcessingMessage":"Do NOT abort this operation.","loading":"Loading...","processingPayment":"Transaction in progress."},"loginRegister":{"changeMail":"Change Email","email":"Email","enter":"Sign up","forgotPassword":"Recover password","hello":"Welcome back,","hideAccount":"Hide account","keepMeLoggedIn":"Keep me logged in","login":"Log in","loginRegister":"Enter the Kingdom","loginToExistingAccount":"{0}Log in{1} to a different account","newPassword":"Enter a new password","newPlayer":"New player","notyou":"Change user","password":"Password","sendEmail":"Send email","setPassword":"You forgot to enter a password.","show":"Show","welcome":"Create a new account","welcomeBack":"Log in to your account"},"messages":{"chat tinue":"Continue","convertingCurrency":"Converting to {0}","convertingParagraph":"The selected payment method doesn't support your currency. This transagction will be completed in {1} according to current exchange rates.","cost":"Cost","error":"Error","fee":"Fee","fee_head":"{0} fee","fee_txt":"{0} only supports purchases at fixed price points. An additional {1} will be added to your purchase.","information":"Information","mobileNumber":"Mobile number","no_money_deduced":"No money was deducted from your account.","payment_complete":"Purchase successful","payment_error":"Payment error","payment_expired":"The payment session has expired, please try again.","payments_header":"Buy Gold Bars","processing":"Transaction in progress.","reload_or_contact_support":"If the problem persists try reloading the page or {0}contact support{1}.","rememberMyNumber":"Remember my number","retry":"Try again","submitNumber":"Submit","total":"Total","transaction_halted_warning":"Transaction Halted","unknown_error":"Ooops, something went wrong please try again later!","warning":"Warning","your_card":"Your Card"},"preGame":{"preGame_alsoAvailableOn":"Available on","preGame_desc_alphabetty":"Play AlphaBetty Saga and join intrepid explorers Betty, Professor Alpha and Barney in their quest to discover new words. Download the free AlphaBetty Saga app and travel to faraway lands in a game that will put your spelling skills to the test!","preGame_desc_blossomblast":"Join the buzz, play Blossom Blast Saga and follow Blossom the bee as you link your way through bee-autiful gardens full of colorful buds. Watch out for those weeds, the more flowers you grow the better!","preGame_desc_bubblewitch2":"Play the Bubble Witch 2 Saga game online and help Stella and her cats in their epic battle to rid Witch Country of Morgana. Travel the realm in this exciting adventure, bursting as many bubbles as you can along the way. Were taking Witch Country back, piece by piece!","preGame_desc_bubblewitch3":"Work your magic and burst your way across enchanting levels in this spellbinding bubble matcher!","preGame_desc_candycrush":"Play Candy Crush Saga and switch and match your way through hundreds of levels in this divine puzzle adventure. Join Tiffi and Mr. Toffee on their epic journey in an online game full of delicious treats! Ain't it the sweetest game ever?","preGame_desc_candycrushjelly":"Jelly is here and it's spreading. Candy Crush Jelly Saga is wonderfully tricky. Enjoy all the sweet candy game play you can handle including new candies and great new features. Can you beat the Jelly Queen? Will you catch those naughty Pufflers? Play now and help Jenny rescue the Yeti!","preGame_desc_candycrushsoda":"Play Candy Crush Soda Saga online! Its a new fizzy adventure that will instantly quench your thirst for fun! Join Kimmy as she goes in search of her sister Tiffi in this brand new game with new candies, new modes and new challenges to test your puzzling skills. Its Sodalicious!","preGame_desc_diamonddigger":"Play Diamond Digger Saga and help Diggy in the shiniest online game ever! Dig your way through more than 80 sparkly levels to find the hidden treasures. Rescue fireflies, collect the cute toys and uncover amazing surprises in this diamond-studded adventure!","preGame_desc_farmheroes":"Play Farm Heroes Saga online and help the adorable Cropsies! Stop Rancid the Raccoon in this fun and fruity game and play your way through over 700 levels of strawberry-switching, carrot-matching madness! Collect the Cropsies and save Happy World Farm!","preGame_desc_farmheroessupersaga":"These Cropsies are not big, theyre SUPER! Match your way across heaps of levels full of Farmtastic fun, plus new game modes!","preGame_desc_papapear":"Play Papa Pear Saga and enter the wacky world of the Papa Pears! In this bouncy online game you use the Papa Pears to light up the buckets. Bounce your way around the chilies, acorns and fruit. The more bounces you get the higher your score! BOING!","preGame_desc_paradisebay":"Download the free Paradise Bay app and build a thriving tropical island and market, trade with others, and form lasting relationships with islanders, merchants, and friends. Life is better at the beach!","preGame_desc_pepperpanic":"Play the online game Pepper Panic Saga and find out how a passion for peppers created an unlikely friendship between a dog and a tortoise! Join Pepper Puppy and Sheldon as they travel the land in search of peppers to match, grow and explode! But watch out for Mr. Claws","preGame_desc_petrescue":"Play Pet Rescue Saga and save the pets from the evil Pet Snatchers by matching and removing blocks in the cutest online game ever! Play alone or with friends to see who can get the highest score! Are you ready for some pet-tastic fun?","preGame_desc_pyramid":"Download the free Pyramid Solitaire Saga app and discover lost wonders of the ancient world! Play the Pyramid Solitaire Saga game and help Helena and Kingsley solve puzzles and unlock the mysteries of ancient civilizations!","preGame_desc_scrubbydubby":"Slide the soaps to create a path and travel through this strange and wonderful world in search of your missing friend.  Along the way you'll meet a host of characters and play through some challenging levels. <br/><br/>Will you be a soap star and help the gang to reach their missing buddy?","preGame_desc_shufflecats":"Grab a seat with the Shuffle Cats, its the hottest card game in town! Make your way to Lucky Lane and play in the different Card Clubs to win ritzy rewards!","preGame_desktopOnly":"This version is only available on desktop","preGame_desktop_only":"Desktop only","preGame_h1":"Play {0} Online","preGame_install":"Install","preGame_latestNews":"Latest News","preGame_metaDescription":"Play {0} at king.com and loads of other happy games.","preGame_metaDescription_alphabetty":"Journey to exotic lands and collect new words with Betty and the gang in AlphaBetty Saga! Download the AlphaBetty Saga app now for free at King.com!","preGame_metaDescription_blossomblast":"Play Blossom Blast Saga online at King.com. Unleash your flower power, clear the flowerbeds and escape the weeds. Awesome Blossom!","preGame_metaDescription_bubblewitch2":"A new witch is in town! Play Bubble Witch 2 Saga online and help Stella and her cats take on the evil Morgana. New witch, new tricks!","preGame_metaDescription_bubblewitch3":"Play Bubble Witch 3 Saga online at King.com! Work you magic and burst your way across enchanting levels in this spellbinding bubble matcher!","preGame_metaDescription_candycrush":"Play Candy Crush Saga online at King.com! Switch and match your way through hundreds of tasty levels in this divine puzzle game! Sweet!","preGame_metaDescription_candycrushjelly":"Ready to play Candy Crush Jelly Saga? Visit King.com and get stuck in. Switch, match, win!","preGame_metaDescription_candycrushsoda":"Play Candy Crush Soda Saga online and help Kimmy find her sister Tiffi. This brand new sodalicious game will instantly quench your thirst for fun!","preGame_metaDescription_diamonddigger":"Play Diamond Digger Saga! Help Diggy unearth diamonds and gems in this shiny online game and meet some charming characters along the way! Can you dig it?","preGame_metaDescription_farmchallenge":"Farm Challenge","preGame_metaDescription_farmheroes":"Play Farm Heroes Saga online at King.com and help the adorable Cropsies. Stop Rancid the Raccoon in this fun and fruity game and save Happy World Farm!","preGame_metaDescription_farmheroessupersaga":"Come on down to the Farm and discover why Bigger is Better! Play online at King.com","preGame_metaDescription_papapear":"Play the game Papa Pear Saga online and bounce your way round this wacky world! Use the Papa Pears to light up the buckets and trigger a Papa Fiesta!","preGame_metaDescription_paradisebay":"Help Keani and her friends restore the island to its former glory!  Build a village, trade goods for gold, discover treasures and explore uncharted islands. Downl
