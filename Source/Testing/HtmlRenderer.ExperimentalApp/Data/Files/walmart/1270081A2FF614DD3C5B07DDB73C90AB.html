uthorized delegates and other permitted entities (\"Agents\"). These Terms and Conditions, along with any forms, receipts, acknowledgements, or other documentation completed or used in connection with your use of the Services, including any pre-transaction or post-transaction disclosures, constitute the entire agreement (\"Agreement\") between you, the individual purchaser of the Services (\"you\" or \"Sender\") and MoneyGram.</p>\n<p>Additional information regarding the Services may be available and obtained online at <a href=\"http://www.moneygram.com/\">moneygram.com</a> or by asking an Agent. The Services, the underlying money transfer (\"Transfer\") and certain aspects of the Services and Transfer (including, but not limited to, Agent hours, Agent access, currencies held by an Agent, and the amount of a Transfer (\"Transfer Amount\"), may, as applicable, be delayed, restricted, forfeited, or ultimately unavailable due to certain laws and regulations governing our Services as well as certain circumstances and conditions associated with your use of the Services. We will report the Transfer and Transfer Amount, and other information relating to you and/or the use of the Services, to the appropriate legal or regulatory authorities, governing bodies or entities when necessary or appropriate pursuant to the laws and regulations governing our Services.</p>\n<h2>Electronic Consent and Communications</h2>\n<p>As a condition of your use of the Services, you consent to: having your bank account debited (or credited), your debit card account debited (or credited) and/or your credit card account charged against electronically to pay for any Transfers you initiate, as well as any applicable fees, including Transfer Fees, and other charges; electronically signing (by use of an electronic signature that evidences your identity) required documents and agreements; and receiving all required disclosures, notices, statements and other communications from us electronically (we may, at our sole discretion, post them at the Website or email or send them to you) (the \"Electronic Consent\").</p>\n<p>You must use your User ID and a private security code created by you that permits access to your Profile (your \"Password\"), to initiate a Transfer. You agree that your Password has the same effect as your written signature and can be used to authorize Transfers. You agree not to divulge your Password to any other person, and you agree not to use another person's User ID or Password. If, notwithstanding the foregoing prohibition, you give your Password to another person, you will be deemed to have authorized such person to use that Password for any and all purposes, without limitation. You agree to assume the entire responsibility at all times for the supervision, management, control and confidentiality of your Password. You agree that, to the extent permitted by law, you will assume the entire risk for fraudulent or unintentional use of your Password and that neither MoneyGram nor any Service Provider shall have any responsibility or liability to you or any other person for any losses or damages which you or anyone else may suffer if you disclose your Password to any other person, including any losses or damages arising out of the disclosure of your Password by the recipient to another person.</p>\n<p>Contact us AT ONCE at <a href=\"tel://1-800-922-7146\">1-800-922-7146</a> or email us through the \"<a href=\"http://moneygram.com/us/en/contact-form\">Contact MoneyGram</a>\" link if you believe your Password has been lost or stolen or if any debit to your bank account relating to a Transfer initiated through the Service(s) is erroneous or unauthorized or if any charge against your credit card is erroneous or unauthorized. Telephoning is the best way of minimizing your potential losses.</p>\n<p>Communications may be posted on the Website (or other Website(s) disclosed to you) and/or delivered to the email address you provide. You agree that these are reasonable procedures for sending and receiving electronic communications.</p>\n<h2>Signing Up to Use the Services. Eligible Users</h2>\n<p>In order to use either Service, you must be a United States resident; you must be at least 18 years of age; and you must apply to create an informational record that will be maintained by MoneyGram or its service providers based upon the information supplied by you (a \"Profile\"). You cannot send a Transfer on behalf of a third party. Other restrictions may apply. You can apply to create a Profile by entering the required information on the Website, establishing your User ID and Password, and agreeing to the terms of this Agreement. If MoneyGram accepts your application, it will open your Profile and activate the Service(s) you have requested. Both your User ID and Password are highly confidential and should not be shared with any other party.</p>\n<h2>Verification of Information</h2>\n<p>In an effort to combat money laundering activities and the funding of terrorism, the law requires a money transmitting institution such as MoneyGram to obtain, verify, and record information that identifies each person who registers at its Website or initiates a Transfer through its Service(s). As part of the process required to establish a Profile on our Website or to initiate a transaction, we will ask for personally identifiable information about you, including but not limited to your name, address, date of birth, etc. that will help us to identify you. Notwithstanding any provision herein to the contrary, we may obtain information about you from your mobile carrier or data providers authorized by your mobile carrier or other third party sources, in order to verify your identity, administer your account, or protect you or us from fraudulent activity. You authorize your mobile carrier and their authorized data sources, to provide your account/subscriber information to us, including (if available) your name, address, email and device data for these purposes.</p>\n<p>If you refuse or fail to provide the requested information, we may decline to create a Profile for you or provide the Service(s) to you, or may discontinue providing such Service(s) to you at any time, in our sole discretion. You agree that if you initiate any Transfers through our Website, you are representing that all of the information provided by you in your Profile or on our Website is accurate.</p>\n<p>MoneyGram has the right to terminate your Profile and to refuse to process (or may reverse) any Transfer at any time, including but not limited to: (a) if it believes, in its sole discretion, you are using a Service for any illegal or improper purpose or (b) any Transfer exceeds the available funds on deposit in your bank account or debit card account or, if applicable, available line of credit under your credit card account; (c) we have reason to believe any Transfer may not be authorized by you; (d) any Transfer involves funds subject to a hold, dispute or legal process preventing their withdrawal from the bank account or debit card account; (e) any Transfer would violate any law, rule or regulation applicable to the Service, you or the financial institution where your bank account, debit card account or credit card account is held; (f) any Transfer is not in accordance with any other requirement stated in this Agreement or any of our policies, procedures or practices; or (g) for our protection or yours, we have reasonable cause not to process a Transfer request. You agree that neither MoneyGram nor any Agent or Service Provider will be held responsible or liable to you or any other person for such action except as required by law.</p>\n<p>For each Transfer you initiate for payment online you authorize MoneyGram (or any party authorized by MoneyGram) to debit from your bank account or debit card account, as applicable, or charge against your credit card account for the Transfer Amount you enter, plus any applicable fees, including the Transfer Fee, and charges. Whether the Transfer is made by debit of your bank account, debit card account or credit card account, the funds or credit, as applicable, must be available in the account from which the Transfer is made. MoneyGram shall have no obligation to effect a Transfer unless sufficient funds are available in your bank account, debit card account or credit card account, as applicable, and neither MoneyGram nor any Service Provider shall have any liability if a Transfer is not effected as a result of the unavailability of sufficient funds or credit. MoneyGram may resubmit for collection any Automated Clearing House (\"ACH\") debit authorized by you that is returned to it for any reason. You are responsible if MoneyGram makes a Transfer you request and, for any reason, MoneyGram is unable to collect the funds from your bank account, debit card account or credit card account (as applicable), or the Transfer is later reversed.</p>\n<h2>Receive Information</h2>\n<p>The individual designated by you to receive the Transfer (\"Receiver\") may receive the funds sent by you at our Agents in Expected Destinations. As used herein, an \"Expected Destination\" generally means, for money transfer transactions from the United States that are to be received within the United States (\"Domestic Transfers\"), the State designated by you where the Receiver is to receive the Transfer within the United States or a State contiguous to such designated State; and for money transfer transactions sent from the United States that are to be received outside of the United States (\"International Transfers\"), the country or territory, as applicable, designated by you where the Receiver is to receive the Transfer. Depending on the type of Service selected by you, the disbursement of the Transfer will generally occur in the form of cash, money order, check, account deposit, or a combination of these payout methods (\"Payout Methods\"). Under certain circumstances, the Receiver may request a Payout Method that differs from the Payout Method you have selected and you authorize MoneyGram to honor the Receiver's election. A Transfer is deemed disbursed by us and delivered, and we have no further liability to you, except as set forth below, when it is actually disbursed by our Agent (or notice of the Transfer's disbursement is made available to us by the bank or account provider holding the account or their designee) to the Receiver, subject to the Receiver Identification provisions herein. Status tracking of a Transfer to an account may not be available from us. Certain Expected Destinations may impose taxes, fees, and or tariffs upon the Receiver's receipt of, or access to, the Transfer. All fees charged by us as part of the Transfer (\"Transfer Fees\" or \"Consumer Fees\"), all taxes collected by us and charged to you as part of the Transfer (\"Transfer Taxes\") and all applicable third party fees that are required to be disclosed to you (\"Other Fees\") shall each be as identified on the applicable pre-transaction and post-transaction disclosures generated with your Transfer. The financial institution that holds your bank account, debit card account or credit card account may impose fees in connection with your purchase of a Service. If you are paying for a Transfer by debit to your bank account or debit card account and there are insufficient funds in your bank account or debit card account, you will be subject to an additional fee. Transactions which (i) exceed certain amounts; (ii) are to certain Expected Destinations; (iii) implicate any legal, compliance or other regulatory issues; or (iv) are sent through delayed delivery options may take longer than anticipated for delivery, may be subject to dollar limits or may be subject to additional restrictions and may affect the ability for the Transfer to be disbursed. At no time will either you or the Receiver have a deposit with MoneyGram.</p>\n<h2>Receiving an ExpressPayment&reg; Transaction</h2>\n<p>MoneyGram will usually make information concerning your payment available to a company that has authorized MoneyGram to accept payments on its behalf from consumers (a \"Biller\") within ten (10) minutes after MoneyGram's receipt of your payment on a day other than a Saturday, Sunday or banking holiday, that banks in the United States are open for business to the public (a \"Business Day\"). If your Transfer occurs after 11:00 PM CST notice will not be made available to your Biller until the next business day. MoneyGram has no control over the time the Biller credits the payment to your account. Posting time will vary from Biller to Biller. Check with your Biller for payment posting times. If it is important that your Biller receive same day notice of your payment please go to a MoneyGram Location. Notice of ExpressPayment transfer payments made at a MoneyGram location can usually be made available to your Biller within ten (10) minutes after your payment is made.</p>\n<h2>Refund Information</h2>\n<p>Subject to applicable law, (i) your Transfer may be cancelled for a refund of the Transfer Amount, unless the Transfer has been disbursed or deposited by us at the time we received your cancellation request and (ii) except as described below, the Transfer Fees associated with your Transfer are usually not refundable. To cancel a Transfer or request a refund, contact the MoneyGram Online Electronic Operations Center through the Website or via phone at <a href=\"tel://1-800-922-7146\">1-800-922-7146</a>. All refund requests for Domestic Transfers will be subject to MoneyGram's review and discretion and will normally be processed within thirty (30) days of receipt of a valid written request unless a shorter period is required by law. Effective October 28, 2013 (i) International Transfers may be cancelled for a full refund of the Transfer Amount and all Transfer Fees or Transfer Taxes paid by you within thirty (30) minutes after you have made the payment for the Transfer, unless such International Transfer has already been disbursed by us at the time of such oral or written cancellation request and (ii)you may be entitled to a full refund of the Transfer Amount and all Transfer Fees or Transfer Taxes paid by you if an error has occurred as set forth above or as otherwise provided under applicable law. Your rights regarding the Transfer are further explained under the applicable disclosures generated in connection with such International Transfer.</p>\n<p>If MoneyGram determines that you are entitled to a refund, it will be credited to your original funding source, (which may be your bank account, debit card account or credit card account, as applicable).</p>\n<h2>Identification, Test Questions and Reference Numbers</h2>\n<p>We reserve the right to require, and may be legally required to obtain, documentation that will identify you and/or any Receiver in connection with any purchase and/or use of our Services (\"ID\"). In some Agent locations, the Receiver may also be required to provide a test question answer, instead of ID, to receive the Transfer. Test questions may not be available in certain Agent locations or Expected Destinations. While you will receive a reference number that corresponds to your Transfer (\"Reference Number\"), such Reference Number is not always required to receive a Transfer where other identification means (such as ID receipt or test questions) are utilized. MoneyGram shall not have any liability in the event that the Transfer is disbursed, when and as applicable, to an individual who properly answers a test question, provides ID to the Agent describing such person as the Receiver (even if such ID was false or forged), or provides the Reference Number.</p>\n<h2>Receipts and Records of Transfers</h2>\n<p>After your Transfer is sent, please save the receipt to your local hard drive for your records and/or print out a copy of the receipt. Records of all Transfers involving your Profile will be posted and updated on the Website on a continuing basis. You may access these records at any time by logging in and clicking on the My Account link found at <a href=\"http://www.moneygram.com/\">moneygram.com</a>.</p>\n<h2>Exchange Rate; Currency Availability</h2>\n<p>In addition to the Transfer Fees applicable to your Transfer, if the Transfer is an International Transfer, a currency exchange rate may be applied. United States currency is converted to a foreign currency at an exchange rate set by us (\"Exchange Rate\"). The Exchange Rate described on any pre-transaction and post-transaction disclosures provided by MoneyGram to you has been rounded to the number of decimal places identified on such disclosures. The number of decimal places used by MoneyGram to convert the currency into foreign currency may be greater than that displayed on the disclosures. Any difference in the Exchange Rate disclosed to you in writing and the exchange rate received by MoneyGram will be kept by MoneyGram (and/or its Agents in some cases). Payouts will generally be made in the national currency of the Expected Destination (\"Local Currency\"). In some countries or territories you may designate a payout currency other than the Local Currency. The payout currency, whether expressed in the Local Currency or otherwise, shall be reflected in the pre-transaction and post-transaction disclosures. Because not all currencies are available in all Agent locations, please ask an Agent or contact us by visiting <a href=\"http://www.moneygram.com/\">moneygram.com</a> or calling <a href=\"tel://1-800-922-7146\">1-800-922-7146</a> for information regarding the currency Exchange Rate or the currencies available in the Expected Destination.</p>\n<h2>Your Other Financial Obligations</h2>\n<p>To the extent allowed by law, MoneyGram also has the right to collect from you the amount of any uncollected or reversed Transfer, plus any fees assessed and collection expenses, court costs and attorneys' fees. To the extent allowed by law, you agree to hold MoneyGram harmless from any losses, costs, expenses or damages it may incur in connection with collecting for any Transfer or in defending any of the foregoing actions, including court costs and attorneys' fees. You may be reported to a collection agency or credit bureau if you do not pay for any Transfer or Transfer Fee you have authorized in accordance with this agreement. You authorize MoneyGram to debit your bank account or debit card account and/or charge against your credit card account for any amounts owing to MoneyGram described in this section.</p>\n<p><strong>LIABILITY. UNLESS APPLICABLE LAW REQUIRES OTHERWISE, YOUR EXCLUSIVE AND MAXIMUM REMEDY AGAINST MONEYGRAM IS REFUND OF THE TRANSFER AMOUNT PLUS ANY TRANSFER FEES CHARGED BY MONEYGRAM. NO OTHER REMEDY IS AVAILABLE TO YOU, INCLUDING, BUT NOT LIMITED TO ANY REMEDY FOR INCIDENTAL, INDIRECT, SPECIAL OR CONSEQUENTIAL DAMAGES. THESE LIMITATIONS APPLY WHETHER YOUR CLAIM ARISES DUE TO MONEYGRAM OR ITS AGENTS' NEGLIGENCE, OTHER FAULT, ERROR, OMISSION OR NON-PERFORMANCE. WE ACCEPT NO RESPONSIBILITY FOR THE ACTS OR OMISSIONS OF A RECEIVER'S BANK, SERVICE PROVIDER OR THEIR DESIGNEES.</strong></p>\n<p><strong>ARBITRATION. UNLESS OTHERWISE SPECIFIED BY APPLICABLE LAW, ANY CONTROVERSY OR CLAIM ARISING OUT OF OR RELATING TO THE TRANSFER, THE AGREEMENT OR BREACH OF THIS AGREEMENT, INCLUDING STATUTORY CONSUMER CLAIMS, SHALL BE SETTLED BY ARBITRATION ADMINISTERED BY THE AMERICAN ARBITRATION ASSOCIATION (\"AAA\") UNDER ITS COMMERCIAL ARBITRATION RULES. JUDGMENT ON THE</strong></p>\n<p><strong>ARBITRATION AWARD MAY BE ENTERED IN ANY COURT HAVING JURISDICTION THEREOF. ANY SUCH ARBITRATION SHALL BE INITIATED AND HELD IN THE OFFICE OF THE AAA CLOSEST TO THE AGENT LOCATION WHERE YOU INITIATED THE TRANSFER. EACH PARTY SHALL BEAR ITS OWN COSTS AND FEES FOR EXPERTS AND ATTORNEYS, AND NO PARTY SHALL HAVE A RIGHT TO PARTICIPATE AS A MEMBER OF ANY CLASS OF CLAIMANTS. THIS EXCLUSIVE ARBITRATION REMEDY SHALL NOT BE AVAILABLE UNLESS INITIATED WITHIN ONE YEAR AFTER THE CONTROVERSY OR CLAIM AROSE.</strong></p>\n<h2>General</h2>\n<p>This Agreement is governed by Minnesota law without regard to its conflicts of law rules, supersedes all prior agreements or understandings between you and MoneyGram, and cannot be modified orally. In the event of any conflict between the English version of our Agreement with you and any non-English version, the English version shall control and govern. Services are directed to persons 18 years and over, may not be used for escrow purposes or gambling, and may only be used for a lawful purpose. You represent, warrant and acknowledge to MoneyGram that (i) all information you supply to us as part of this Agreement is truthful, accurate and complete, (ii) you have received and reviewed a pre-transaction disclosure and/or receipt in connection with your purchase of Services and that the information contained on such documentation is complete and accurate and (iii) your use of the Services does not violate any law, including without limitation, laws relating to money laundering, illegal gambling activities, support for terrorist activities or fraud. You shall indemnify MoneyGram and its Agents for all losses of any kind (including attorney's fees) arising out of any breach of the Agreement by you or by the Receiver. MoneyGram may refuse to provide Services to any person.</p>\n<h2>Change in Terms</h2>\n<p>We may change the terms and conditions of this Agreement from time to time, at our sole discretion, and (a) if required by law, sending a notice of such change or a copy of the amended agreement to your last address or email address shown in our records or (b) if required by law, posting a notice at the Website. Prior notice may not be given, however, when not required by law or where an immediate change is necessary for security purposes. By continuing to use the Service(s) after any such change, you agree to be bound by the changed terms and conditions of this Agreement as of the effective date of such changes.</p>\n<h2>Privacy Notice</h2>\n<p>MoneyGram may disclose your personal information to third parties as outlined in the MoneyGram Privacy Statement, which is available on our website at <a href=\"http://www.moneygram.com/\">www.moneygram.com</a> or by calling <a href=\"tel://1-800-926-9400\">1-800-926-9400</a>. Disclosed information may include, but is not limited to, your contact information, your identification, information about the Transfer or your use of the Services, or other information relating to financial matters. The information may be disclosed to financial institutions, our Agents, our service providers, or governmental or other regulatory agencies (including law enforcement officials within or outside of the United States), and direct marketers. To opt out of receiving information about our products and services, email <a href=\"mailto:marketingpreferences@moneygram.com\">marketingpreferences@moneygram.com</a> or call <a href=\"tel://1-800-926-9400\">1-800-926-9400</a>. To help protect your personal information, we endeavor to use reasonable security measures.</p>\n<p><a href=\"/privacyPolicy\">Privacy Policy</a></p>\n<p>&copy;2013-2015 MoneyGram All Rights Reserved About MoneyGram</p>\n</div>"},{"key":"image.enabled.homePageInfoBand1Middle.svg","value":"enabled"},{"key":"url.footerCountry.IND","value":"http://www.moneygram.com/us/en/send-money-to-india"},{"key":"transaction.status.SEARCH.HOME_DELIVERY.COMPLETE.title","value":"Sent"},{"key":"countryAndLanguage.go","value":"Go"},{"key":"language.fr","value":"Franais"},{"key":"common.close","value":"Close"},{"key":"dashboard.marketing.partners.partner11.label","value":"RiteCheck"},{"key":"contact.form.money.order.num","value":"Money order number (optional)"},{"key":"transaction.status.SEARCH.ACCOUNT_DEPOSIT.READY_FOR_PICKUP.description","value":"We are currently processing this transaction."},{"key":"transaction.history.header", gh a trusted organization or business where you fully understand how the funds are being collected and used.</p>\n<p>It is important to never send funds using a wire transfer service like MoneyGram to someone you do not know. Occasionally, MoneyGram will support donation programs with a well established charity. Currently, MoneyGram is accepting cash donations for the American Red Cross using ExpressPayment code 3825. This is a secure means of donating to the American Red Cross. There is no charge for the service.</p>\n<h2>Foreign Lottery</h2>\n<p>The U.S. government recently issued a national warning about the continued defrauding of citizens taking place through a foreign lottery or sweepstakes scam. Be aware that if you receive a notice about winning a lottery, no matter how official it looks, and are required to pay a fee to claim your winnings - this is a scam.</p>\n<h3>What to be aware of:</h3>\n<br />\n<ul>\n<li>A federal statute prohibits mailing lottery tickets, advertisements, or payments to purchase tickets in a foreign lottery.</li>\n<li>Be leery if you do not remember entering a lottery or sweepstakes.</li>\n<li>Beware of lotteries or sweepstakes that charge a fee prior to delivering your prize.</li>\n<li>Be wary of demands to send additional money as a requirement to be eligible for future winnings.</li>\n<li>For more details visit the FBI's fraud database, Internet Crime Complaint Center</li>\n</ul>\n<h2>Buying a Vehicle</h2>\n<p>Have you found a great vehicle online or in an advertisement with a price too good to be true? Are you being asked to send the down payment through a MoneyGram money transfer?</p>\n<p>Unfortunately, it's a SCAM. Do not send money for the vehicle to the seller or a payments representative. The vehicle purchase scammer may try to convince you to pay through MoneyGram to avoid sales tax and get a great price. They may even send you a letter or e-mail of authentication telling you that you have purchased the item, but in order to deliver it you need to wire funds first. Do not send the money. It is a SCAM. You will not receive a car or truck. Once money is wired and received, it cannot be recovered and, unfortunately, you will be at loss for any money transferred.</p>\n<h2>Sending Money to a Stranger</h2>\n<p>MoneyGram never recommends sending money to a stranger. Any monies received by a stranger cannot be recovered and unfortunately you will not get your money refunded back to you.</p>\n<p>MoneyGram is very safe and secure when sending to someone you know and trust.</p>\n<h2>Lottery/Sweepstakes</h2>\n<p>Legitimate lottery or sweepstakes NEVER require people pay money up front. Get a letter, call, or e-mail saying you won something (money or a prize), but before you can collect the prize you need to send money to pay for taxes, customs, or any fees? But you didn't buy a ticket or enter a sweepstakes. This is a SCAM. Don't send transfer money to the people who are stating you have \"WON\" something but need to send them funds to collect your winnings.</p>\n<h2>Internet Purchases</h2>\n<p>Have you found something online that interests you - a puppy, a car, an apartment for rent or any item for sale? Does the price for the item seem to be too good to be true and are you being asked to pay for the item through a MoneyGram money transfer? Unfortunately, this is a SCAM. Do not send money for the item to the seller. They may even send you a letter or e-mail of authentication telling you that you have purchased the item but need to wire funds first. Do not send the money. It is a SCAM. You will receive no merchandise. Once money is wired and received it cannot be recovered and unfortunately you will be at loss for any money transferred.</p>\n<h2>Relative in Need</h2>\n<p>Did you receive a phone call from a grandchild or a family member? Or a \"lawyer\" or \"police officer\" there with your family member? Are they in despair because they have been detained in Canada for not having a fishing license or for catching a protected species of fish? Have they been in a car accident? Are they asking for money to pay fines or for car repair? Did a relative call because they need money for a family member in medical need or for medicine? THIS IS A SCAM! Use precaution when sending money in any of these situations. These callers can request that you send money anywhere in the world. If you cannot verify with your family member (calling their number you had before this call, not the \"new number\" the caller gives you) that they are requesting money and aren't sure about the transaction, do not send the money. You will be at a loss for any money that is sent.</p>\n<h2>Loans</h2>\n<p>Did you receive an e-mail or letter about getting a loan? Were you asked to send money for loan fees, taxes, service fees, advance payments, or any other reason? This is a SCAM. Do not send money to a loan company to obtain a loan. If the money is wired and received it can not be recovered. You will be at a loss for the money you have sent.</p>\n<h2>Check/Money Order</h2>\n<p>Get a check or money order in the mail with instructions to first cash it at your bank and then send some of the funds to someone else through a MoneyGram money transfer? If so, the check/money order is counterfeit and your bank will make you cover the loss. Be aware that counterfeit checks are very hard to identify. You may have been promised a percentage of the check for employment or because of an over payment. This is a SCAM. Do not send the money and do not cash the check.</p>\n<h2>Romance</h2>\n<p>Did you meet someone through a personal ad, e-mail, chat room or an instant message? Did they ask you to send them money for travel or to help them financially? Do not wire the money - this is a SCAM. Any money received by this person cannot be recovered and you will be at loss for any money sent.</p>\n<h2>Newspaper Ads</h2>\n<p>Have you found something for sale in the classifieds or any type of newspaper ad? Did they ask you to pay for the item through a MoneyGram money transfer? This is a SCAM. Do not use a money transfer to purchase an item from a stranger. It is not safe to use a money transfer service when trying to purchase an item.</p>\n<h2>Additional Resources</h2>\n<p>In our efforts to educate consumers about fraud, MoneyGram developed an educational website that contains information on common scams, tips on how to protect yourself from being scammed and fraud statistics.<a href=\"http://corporate.moneygram.com/compliance/fraud-prevention\">Visit the site.</a></p>\n<p>If you are ever a victim of fraud we suggest you report it to your local law enforcement. Below is a list of other resources that may be helpful in your reporting of an incident or researching a potential fraudulent situation.</p>\n<h2>Internet Complaint Center</h2>\n<p>If you were a victim of fraud via the Internet, you should file a report with your local law enforcement along with the Internet Crime Complaint Center (ICCC). The ICCC is a partnership between the FBI and the National White Collar Crime Center. You can make a report with the ICCC by going to the following link: <a href=\"http://www.ic3.gov/\">http://www.ic3.gov/</a></p>\n<h2>Where to Research</h2>\n<p>Did you come across something that you are not to sure of? If so, review our list potential of scams or you may also want to visit <a href=\"http://www.lookstoogoodtobetrue.com\">www.lookstoogoodtobetrue.com</a> for any questions you might have.</p>\n<h2>Money Sent to Canada</h2>\n<p>If you were a victim of fraud and the funds were sent to Canada, you should make a report with your local law enforcement and contact Phonebusters. Phonebusters is a joint U.S. and Canadian police task force working together to reduce cross border fraud. You can reach Phonebusters at <a href=\"tel://1-888-495-8501\">1-888-495-8501</a>. Or visit their website at <a href=\"http://www.phonebusters.com\">www.phonebusters.com</a></p>\n<h2>Federal Trade Commission</h2>\n<p
