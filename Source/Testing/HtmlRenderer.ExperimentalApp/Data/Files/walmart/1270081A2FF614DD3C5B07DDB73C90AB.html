ttp://moneygramjobs.com"},{"key":"errors.userLocked","value":"For security purposes, your account has been locked. Please call <a href=\"tel://1-800-689-8307\" analytics-click-name=\"supportNumber\" class=\"text-nowrap\">1-800-689-8307</a> for assistance."},{"key":"transaction.thirtyday.consumer.sendlimit.exceeded","value":"The amount you are trying to send exceeds your maximum 30-day online send limit. To send more, please visit one of our locations."},{"key":"transaction.history.getStarted","value":"Get started by"},{"key":"meta.theme-color","value":"meta.theme-color"},{"key":"registration.createAccount","value":"Create Account"},{"key":"account.plusNumber.submit","value":"Done"},{"key":"errors.validation.validdate","value":"Please enter a valid date."},{"key":"faq.receiveMoney.question.1.answer","value":"<p>MoneyGram offers different ways to receive money around the world. The country you are sending to may have only some of these options available.</p><br /><h2><strong>Cash Pickup:</strong></h2><p>Cash can be picked up at a Walmart or MoneyGram agent location. The money is typically ready for pickup in as little as 10 minutes after the transfer is submitted subject to operating hours, availability, local laws/regulations and compliance requirements. Available in all countries.<br/><br/><h2><strong>Account Deposit:</strong></h2><p>You can send money directly to your receivers bank account. Many account deposits complete within a few hours. Timing of funds availability in your receiver's account varies depending on country and is subject to banking hours and systems availability, good funds availability, approval by MoneyGram's verification systems and local laws and regulations; banking business typically exclude weekends/holidays. See the table below for more details. Available in select countries.</p><table class=\"table text-center\"><thead><tr><th scope=\"col\" class=\"text-center\">Sending to:</th><th scope=\"col\" class=\"text-center\">Speed:</th></tr></thead><tbody><tr><td>Belgium</td><td>Next Day</td></tr><tr><td>Brazil</td><td>Same Day</td></tr><tr><td>Bulgaria</td><td>Next Day</td></tr><tr><td>China</td><td>In as little as 1 hour</td></tr><tr><td>Denmark</td><td>Next Day</td></tr><tr><td>Ecuador</td><td>Next Day</td></tr><tr><td>El Salvador</td><td>In as little as 1 hour</td></tr><tr><td>France</td><td>Next Day</td></tr><tr><td>Greece</td><td>Next Day</td></tr><tr><td>Guatemala</td><td>In as little as 1 hour</td></tr><tr><td>Honduras</td><td>In as little as 1 hour</td></tr><tr><td>India</td><td>In as little as 3 hour</td></tr><tr><td>Mexico</td><td>In as little as 1 hour</td></tr><tr><td>Morocco</td><td>Next Day</td></tr><tr><td>Netherlands</td><td>Next Day</td></tr><tr><td>Nigeria</td><td>In Minutes</td></tr><tr><td>Philippines</td><td>Same Day</td></tr><tr><td>Poland</td><td>Next Day</td></tr><tr><td>Sri Lanka</td><td>Next Day</td></tr><tr><td>Sweden</td><td>Next Day</td></tr></tbody></table><h2><strong>Send to Card:</strong></h2><p>You can send money directly to your receiver's debit card. The money is typically securely deposited to the card within minutes after the transfer is submitted and successfully processed subject to agent and system availability. Available in select countries.</p><br /><h2><strong>SmartMoney or M-PESA Mobile Wallet:</strong></h2><p>You can send money directly to your receiver's mobile wallet account. The money is securely deposited to the account typically within minutes after the transfer is submitted and successfully processed. Credit will be applied to the receiver's M-PESA mobile wallet account associated with the mobile number specified on the MoneyGram send form. Transfers to M-PESA mobile wallets are available at selected MoneyGram agent locations. Additional conditions may apply, please refer to the M-PESA service terms and conditions. Available in select countries.</p><br /><h2><strong>Home Delivery:</strong></h2><p>You can send money to be delivered in person to the receiver's home address. The money will be delivered by a local MoneyGram agent. Available in select countries.</p><br /><p><i>Note: Transaction processing times are subject to agent operating hours, availability, local laws and regulations and compliance requirements.</i></p>"},{"key":"sendMoney.leaveFlowCloseButton","value":"Leave"},{"key":"common.receive.money","value":"Receive money"},{"key":"homepage.marketing.middle.subheader.2","value":"N/A"},{"key":"transaction.status.support.number","value":"1-800-689-8307"},{"key":"registration.document.summary.personalInformation.title.contactInformation","value":"N/A"},{"key":"faq.securityAndPrivacy.question.1.answer","value":"<p>MoneyGram may disclose your personal information to third parties as outlined in the MoneyGram Privacy Statement, which is available on our website at <a href=\"javascript:void(0)\" ng-click=\"navTo('/privacyPolicy')\">Privacy Policy</a> or by calling <a href=\"tel://1-888-988-5726\">1-888-988-5726</a>. Disclosed information may include, but is not limited to, your contact information, your identification, information about the Transfer or your use of the Services, or other information relating to financial matters. The information may be disclosed to financial institutions, our Agents, our service providers, or governmental or other regulatory agencies (including law enforcement officials within or outside of the United States), and direct marketers. To opt out of receiving information about our products and services, email <a href=\"mailto:marketingpreferences@moneygram.com\">marketingpreferences@moneygram.com</a> or call <a href=\"tel://1-800-689-8307\">1-800-689-8307</a>.To help protect your personal information, we endeavor to use reasonable security measures.</p>"},{"key":"country.JOR","value":"Jordan"},{"key":"deviceAuthentication.unrecognized.email","value":"We will send the one-time security code to <strong>{0}</strong>"},{"key":"common.ID_SMART_CARD_NUMBER","value":"N/A"},{"key":"sendMoney.sum ":"Credit Card"},{"key":"footer.legal.content","value":"<div class=\"legal-mtaas-content\">\n<h1>Legal Notices</h1>\n<h2>California</h2>\n<h3>Right to Refund</h3>\n<p>You, the customer, are entitled to a refund of the money to be transmitted as the result of this agreement if MoneyGram Payment Systems, Inc., (MoneyGram) does not forward the money received from you within 10 days of the date of its receipt, or does not give instructions committing an equivalent amount of money to the person designated by you within 10 days of the date of receipt of funds from you unless otherwise instructed by you.</p>\n<p>If your instructions as to when the moneys shall be forwarded or transmitted are not complied with and the money has not yet been forwarded or transmitted, you have a right to a refund of your money.</p>\n<p>If you want a refund, you must mail or deliver your written request to MoneyGram Payment Systems, Inc., ATTN: Refund Coordinator, 3940 S. Teller Street, Lakewood, CO 80235. If you do not receive your refund, you may be entitled to your money back plus a penalty of up to $1,000 and attorneys fees pursuant to Section 2102 of the California Financial Code.</p>\n<h2>Colorado</h2>\n<p>Entities other than FDIC insured financial institutions that conduct money transmission activities in Colorado, including the sale of money orders, transfer of funds, and other instruments for the payment of money or credit are required to be licensed by the Colorado Division of Banking pursuant to the Money Transmitters Act, Title 12, Article 52, Colorado Revised Statutes. If there are questions or concerns regarding a transaction with a licensee, please contact the Colorado Division of Banking at <a href=\"tel://1-303-894-7575\">1-303-894-7575</a> or by mail at: Colorado Division of Banking, 1560 Broadway, Suite 975, Denver, CO 80202.</p>\n<p>Consumer complaints should be in writing, providing as much detail as possible. Please include the following information:</p>\n<ul>\n<li>The name of the institution and the name of any person(s) at the institution with whom the complainant has had contact. Include telephone number(s) and addresses.</li>\n<li>A complete description of the complaint and any efforts that have been made to resolve the complaint directly with the institution.</li>\n<li>Copies of any available documentation supporting the complaint and efforts toward resolution.</li>\n<li>Any suggestions regarding a preferred resolution of the complaint.</li>\n</ul>\n<h2>Maryland</h2>\n<p>The Commissioner of Financial Regulation for the State of Maryland will accept all questions or complaints from Maryland residents regarding MoneyGram Payment Systems, Inc. at: 500 North Calvert Street, Room 402, Baltimore, Maryland 21202. Phone number: <a href=\"tel://1-888-784-0136\">1-888-784-0136</a>.</p>\n<h2>Texas</h2>\n<p>Walmart engages in the money transmission and/or currency exchange business as an authorized delegate of MoneyGram Payment Systems, Inc. under Chapter 151 of the Texas Finance Code. If you have a complaint, first contact MoneyGram Payment Systems, Inc., at <a href=\"tel://1-800-MONEYGRAM\">1-800-MONEYGRAM</a>. If you still have an unresolved complaint regarding the companys money transmission or currency exchange activity, please direct your complaint to the Texas Department of Banking: 2601 North Lamar Boulevard, Austin, TX 78705-4294 <a href=\"tel://1-877-276-5554\">1-877-276-5554</a> (toll free) <a href=\"http://www.dob.texas.gov\">www.dob.texas.gov</a></p>\n<h2>Florida</h2>\n<p>MoneyGram Payment Systems, Inc. is a licensed money transmitter under Chapter 560, Florida Statutes. For suspected violations of Chapter 560, Florida Statutes, call MoneyGram Payment Systems, Inc. at <a href=\"tel://1-800-328-5678\">1-800-328-5678</a> or contact the Florida Office of Financial Regulation, 200 East Gaines Street, Tallahassee, FL 32399-0376, <a href=\"tel://1-800-848-3792\">1-800-848-3792</a></p>\n<h2>Washington</h2>\n<p>Entities other than FDIC insured financial institutions that conduct money transmission activities in Washington State, including the sale of payment of money or credit are required to be licensed. If there are questions or concerns regarding a transaction with a licensee please contact the Washington State Department of Financial Institutions at <a href=\"tel://1-360-902-8703\">1-360-902-8703</a> or by mail at: Department of Consumer Services, 150 Israel Road Southwest, Olympia, WA 98504-1200.</p>\n<p>To file a complaint, please provide: the name of the company, office location, and who you contacted at the company; your name, mailing address, and ten digit phone numbers; and a simple explanation of the problem, with a list of events in chronological order, making sure to include names and dates. Be specific and as brief as possible. For electronic submission, please complete the form found on the website: www.dfi.wa.gov under Consumer Information: File a Complaint.</p>\n<p>The following is a listing of laws unique to certain states. If you are sending a Transfer from one of these states, your rights are affected by the laws of that state described below. LICENSING INFORMATION MoneyGram Payment Systems, Inc. is licensed as follows:</p>\n<h2>Alabama</h2>\n<p>Regulator: <strong>Securities Commission</strong> Licensed Service: <strong>Sale of Checks</strong></p>\n<h2>Alaska</h2>\n<p>Regulator: <strong>Department of Commerce, Community, and Economic Development,</strong> <strong>Division of Corporations, Business and professional Licensing</strong> Licensed Service: <strong>Money Services Business</strong></p>\n<h2>Arizona</h2>\n<p>Regulator: <strong>State Banking Department</strong> Licensed Service: <strong>Money Transmitter</strong></p>\n<h2>Arkansas</h2>\n<p>Regulator: <strong>Securities Department</strong> Licensed Service: <strong>Money Transmission</strong></p>\n<h2>California</h2>\n<p>Regulator: <strong>Department of Financial Institutions</strong> Licensed Service: <strong>Money Transmission</strong></p>\n<h2>Colorado</h2>\n<p>Regulator: <strong>Division of Banking</strong> Licensed Service: <strong>Money Transmission</strong></p>\n<h2>Connecticut</h2>\n<p>Regulator: <strong>Department of Banking</strong> Licensed Service: <strong>Money Transmission; Issuer of payment Instruments</strong></p>\n<h2>Delaware</h2>\n<p>Regulator: <strong>Office of the State Bank Commissioner</strong> Licensed Service: <strong>Sale of Checks and Transmission of Money</strong></p>\n<h2>District of Columbia</h2>\n<p>Regulator: <strong>Department of Insurance, Securities and Banking, Banking Bureau</strong> Licensed Service: <strong>Money Transmissions</strong></p>\n<h2>Florida</h2>\n<p>Regulator: <strong>Office of Financial Regulation</strong> Licensed Service: <strong>Funds Transmitter/payment Instrument Issuer</strong></p>\n<h2>Georgia</h2>\n<p>Regulator: <strong>Department of Banking and Finance</strong> Licensed Service: <strong>Sale of Checks or Money Orders</strong></p>\n<h2>Hawaii</h2>\n<p>Regulator: <strong>Department of Commerce and Consumer Affairs, Division of Financial Institutions</strong> Licensed Service: <strong>Money Transmitter</strong></p>\n<h2>Idaho</h2>\n<p>Regulator: <strong>Department of Finance</strong> Licensed Service: <strong>Money Transmitter</strong></p>\n<h2>Illinois</h2>\n<p>Regulator: <strong>Department of Financial Institutions</strong> Licensed Service: <strong>Transmitters of Money</strong></p>\n<h2>Indiana</h2>\n<p>Regulator: <strong>Department of Financial Institutions</strong> Licensed Service: <strong>Money Transmitter</strong></p>\n<h2>Iowa</h2>\n<p>Regulator: <strong>Division of Banking</strong> Licensed Service: <strong>Sale of Certain Instruments for payment of Money</strong></p>\n<h2>Kansas</h2>\n<p>Regulator: <strong>Office of the State Bank Commissioner</strong> Licensed Service: <strong>Money Transmitter</strong></p>\n<h2>Kentucky</h2>\n<p>Regulator: <strong>Office of Financial Institutions</strong> Licensed Service: <st r personal information. Federal law gives consumers the right to limit some but not all sharing. Federal law also requires us to tell you how we collect, share and protect your personal information. Please read this notice carefully to understand what we do.</p>\n<p>The types of personal information we collect and share depend on the product or service you have with us. This information can include but is not limited to:</p>\n<ul>\n<li>Identification Information such as Social Security number, driver&rsquo;s license number, passport number or other government identification number and date of birth</li>\n<li>Contact information such as name, address, telephone number or email address</li>\n<li>Account balances and transaction history</li>\n<li>Credit history and payment history</li>\n<li>Bank account or debit/credit card account information</li>\n<li>Log file information created when you access our website that is automatically recorded by our servers, such as your IP address, browser type, operating system, the referring web page, pages visited, the date and time you access our website and cookie information</li>\n</ul>\n<p>You consent to our collection, transfer and storage of your personal information by computers or other transfer or storage devices in the United States and elsewhere.</p>\n<p>Financial companies share customers&rsquo; and consumers&rsquo; personal information to run their everyday business. In the section below, we list the reasons financial companies can share their customers&rsquo; and consumers&rsquo; personal information; the reasons MoneyGram chooses to share; and whether you can limit this sharing.</p>\n<h2>Reasons we can share your personal information:</h2>\n<ul>\n<li>For our everyday business purposes &mdash; such as to process your transactions; detect and prevent fraud and other illegal activities; maintain your account(s); cooperate with criminal or government investigations; respond to court orders and subpoenas; report to credit bureaus; gather information about website access, usage and performance; enhance your consumer experience; validate your identity or your creditworthiness; in the event MoneyGram were to become involved in a merger, acquisition or any form of sale of some or all of its business; or as otherwise permitted or required by law.<br /> <em>Does MoneyGram share?</em><br /> <strong>Yes</strong><br /> <em>Can you limit this sharing?</em><br /> <strong>No</strong></li>\n<li>For our marketing purposes &mdash; to offer our products and services to you<br /> <em>Does MoneyGram share?</em><br /> <strong>Yes</strong><br /> <em>Can you limit this sharing?</em><br /> <strong>No</strong></li>\n<li>For joint marketing with other financial companies<br /> <em>Does MoneyGram share?</em><br /> <strong>Yes</strong><br /> <em>Can you limit this sharing?</em><br /> <strong>No</strong></li>\n<li>For our affiliates&rsquo; everyday business purposes &mdash; information about your transactions and experiences<br /> <em>Does MoneyGram share?</em><br /> <strong>Yes</strong><br /> <em>Can you limit this sharing?</em><br /> <strong>No</strong></li>\n<li>For our affiliates&rsquo; everyday business purposes &mdash; information about your creditworthiness<br /> <em>Does MoneyGram share?</em><br /> <strong>No</strong><br /> <em>Can you limit this sharing?</em><br /> <strong>We don't share</strong></li>\n<li>For our affiliates to market to you<br /> <em>Does MoneyGram share?</em><br /> <strong>No</strong><br /> <em>Can you limit this sharing?</em><br /> <strong>We don't share</strong></li>\n<li>For non-affiliates to market to you<br /> <em>Does MoneyGram share?</em><br /> <strong>No</strong><br /> <em>Can you limit this sharing?</em><br /> <strong>We don't share</strong></li>\n</ul>\n<h2>Questions?</h2>\n<p>Call <a href=\"tel://1-800-926-9400\">1-800-926-9400</a> or <a href=\"/contact-us\" id=\"contactUs\">Contact MoneyGram</a></p>\n<h2>Who is providing this notice?</h2>\n<p>MoneyGram Payment Systems, Inc.</p>\n<h2>How does MoneyGram protect my personal information?</h2>\n<p>To help protect your personal information from unauthorized access and use, we endeavor to use reasonable security measures. These measures can include physical, electronic and procedural safeguards such as computer safeguards and secured files and buildings. We also endeavor to limit personal information access to only employees, agents and representatives who need to know. Despite our efforts, third parties may unlawfully intercept or access your transmissions to us or may wrongly instruct you to disclose information to them by posing as MoneyGram or by misinforming you about our services.</p>\n<h2>How does MoneyGram collect my personal information?</h2>\n<p>We collect your personal information, for example, when you:</p>\n<ul>\n<li>Send or receive money, complete a payment or use or request other products or services from us</li>\n<li>Provide account information or otherwise give us your contact information</li>\n<li>Show your government issued ID</li>\n<li>Use our online sites (for example, to complete a transaction, manage your accounts, or provide your choices) or click on our online ads on other sites</li>\n<li>Enter a MoneyGram-sponsored or affiliated promotion</li>\n<li></li>\n</ul>\n<p>We also collect your personal information from a variety of sources, including without limitation, computer systems; third party sources such as our business clients, government agencies and other suppliers of information; and consumer reporting agencies &ndash; all in compliance with and subject to the limitations of applicable law.</p>\n<h2>Why can&rsquo;t I limit all sharing?</h2>\n<p>Federal law gives you the right to limit only:</p>\n<ul>\n<li>Sharing for affiliates&rsquo; everyday business purposes &mdash; information about your creditworthiness</li>\n<li>Affiliates from using your information to market to you</li>\n<li>Sharing for nonaffiliates to market to you</li>\n</ul>\n<p>State laws and individual companies may give you additional rights to limit sharing. See below for more on your rights under state law.</p>\n<h2>Definitions</h2>\n<p><em>Affiliates</em> - Companies related by common ownership or control. They can be financial and non-financial companies.</p>\n<p><em>Nonaffiliates</em> - Companies not related by common ownership or control. They can be financial and non-financial companies. Nonaffiliates we share with can include financial companies such as MoneyGram agents or authorized delegates that offer our services, banks, credit card companies, brokerage houses, mortgage lenders and mortgage originators; non-financial companies such as retailers, direct marketers, auto dealers, utility companies, membership clubs and other providers of goods and services; non-financial companies that provide products and services complementary to MoneyGram services or the locations that offer such services; government agencies; third parties as necessary to process transactions that you have requested or authorized; and otherwise as permitted or required by law.</p>\n<p><em>Joint marketing</em> - A formal agreement between nonaffiliated financial companies that together market financial products or services to you. Our joint marketing partners include MoneyGram agents or authorized delegates, and companies that provide products and services complementary to MoneyGram services or the locations that offer such services.</p>\n<h2>Other important information</h2>\n<p><strong>State Privacy Laws:</strong> We will comply with state privacy laws to the extent they apply to MoneyGram services.</p>\n<p><strong>California residents:</strong> In accordance with California law, we will not share information we collect about you with companies outside of MoneyGram except as required or permitted by law. For example, we may share information to service your accounts, complete requested transactions, or to provide rewards or benefits to which you are entitled.</p>\n<p><strong>Nevada residents:</strong> This notice is provided to you pursuant to state law. Nevada state privacy laws permit us to make marketing calls to existing customers, but if you prefer not to receive marketing calls, you may be placed on our internal opt-out list by calling us at <a href=\"tel://1-800-926-9400\" id=\"optOutPhoneNumber\">1-800-926-9400</a> or you may also contact the Nevada Bureau of Consumer Protection, Office of the Nevada Attorney General, 555 E. Washington St., Ste 3900, Las Vegas, NV 89101; telephone <a href=\"tel://702-486-3132\" id=\"NevadaBureauConsumerProtectionPhone\">702-486-3132</a>; email: <a href=\"mailto:BCPINFO@ag.state.nv.us\" id=\"NevadaBureauConsumerProtectionMail\">BCPINFO@ag.state.nv.us</a>.</p>\n<p><strong>Texas residents:</strong> If you have a complaint, first contact MoneyGram Payment Systems, Inc., at <a href=\"tel://1-800-926-9400\" id=\"complaintPhoneNumber\">1-800-926-9400</a>. If you still have an unresolved complaint regarding the company&rsquo;s money transmission or currency exchange activity, please direct your complaint to the Texas Department of Banking: 2601 North Lamar Boulevard, Austin, TX 78705-4294; <a href=\"tel://1-877-276-5554\" id=\"texasDepartmentOfBankingPhone\">1-877-276-5554</a> (toll free); <a href=\"http://www.dob.texas.gov\" id=\"texasDepartmentOfBankingWebsite\">www.dob.texas.gov</a>.</p>\n<p><strong>Vermont residents:</strong> In accordance with Vermont law, we will not share information we collect about you with companies outside of MoneyGram except as required or permitted by law. For example, we may share information to service your accounts, complete requested transactions, or to provide rewards or benefits to which you are entitled.</p>\n<p><strong>Children's Privacy:</strong> Our website is not directed at children under the age of 13. MoneyGram does not knowingly collect or maintain information from persons under the age of 13.</p>\n<p><strong>External Websites:</strong> Our website may be linked to or from third party websites. MoneyGram is not responsible for the content or privacy practices of websites that are linked to or from our website.</p>\n<p><strong>Cookies:</strong> Some of our web pages may contain \"cookies,\" or data which are sent to your web browser and stored on your computer. For information about MoneyGram&rsquo;s use of cookies, please visit our <a href=\"http://corporate.moneygram.com/cookies-policy\" id=\"cookiePolicy\">Cookie Policy</a>.</p>\n<p><strong>Advertising on Third Party Sites:</strong> MoneyGram may use one or more third-party advertising service providers to display our advertising on third-party sites to users who may have an interest in our products, services or promotions. If you visit our site or show interest in our products, we may use those providers to serve banner ads or other advertising to you when you are on other sites. Those providers may use information such as web pages visited, search keywords entered, your activities on our site, or your responsiveness or interest in our email promotions to make that determination. To learn more about the use of this information or to make choices about receiving personalized advertising provided by third parties, please visit:<br /> <a href=\"http://www.networkadvertising.org/choices\" id=\"networkAdvertisingWebsite\"> http://www.networkadvertising.org/choices</a></p>\n<p>MoneyGram also allows third parties (affiliates or non-affiliates) to collect personal information about an individual consumer&rsquo;s online activities over time and across different websites when a consumer uses MoneyGram&rsquo;s website or service.</p>\n<p><strong>\"Do Not Track\" Signals:</strong> MoneyGram does not respond to web browser &ldquo;do not track&rdquo; signals or other mechanisms that provide consumers the ability to exercise choice regarding the collection of personal information about an individual consumer&rsquo;s online activities over time and across third-party websites or online services.</p>\n<p><strong>Changes:</strong> MoneyGram reserves the right to modify this Privacy Statement. To the extent required by applicable law, we will notify you and give you the opportunity to opt out of any material change in the way we use or disclose personal information you previously have provided. You can get an updated Privacy Statement by calling us at or <a href=\"tel://1-800-926-9400\" id=\"privacyPolicyNumber\">1-800-926-9400</a> or by visiting our website at <a href=\"http://www.moneygram.com\" id=\"moneyGramWebsite\">www.moneygram.com</a>.</p>\n</div>"},{"key":"url.purchaseGiftCards","value":"http://moneygram.de/en/purchase-gift-card"},{"key":"dashboard.marketing.partners.subtext1","value":"Send money from convenient locations near you, including:"},{"key":"transaction.status.details.label.referenceNumber","value":"Reference #:"},{"key":"footer.twitter","value":"Twitter"},{"key":"transaction.receiveOption.ACCOUNT_DEPOSIT","value":"Account Deposit"},{"key":"transaction.status.SEARCH.ACCOUNT_DEPOSIT.IN_TRANSIT.title","value":"In Transit"},{"key":"registration.alreadyHaveAnAccount","value":"Already have an account? Log in."},{"key":"help.title.payment.method","value":"Payment Methods"},{"key":"fraudAware.fraudPrevention.paragraph.3.mtaas","value":"Visit the sections of our consumer fraud prevention center for <a href=\"javascript:void(0)\" on-click-nav-to=\"fraudFaqs\">resources, FAQs</a> and other information to <a href=\"javascript:void(0)\" on-click-nav-to=\"protectAgainstFraud\">protect yourself</a> from fraudsters. If you used MoneyGram to wire money as a result of a scam, please complete our form to <a href=\"javascript:void(0)\" ng-click=\"navTo(('url.header.contactUs' | i18n))\">report fraud</a> online, or call MoneyGram Customer Care Center at <a ng-href=\"tel://1-888-988-5726\">1-888-988-5726</a>."},{"key":"faq.moneyOrders.question.1.answer","value":"<p>MoneyGram money orders can be purchased at a Walmart or MoneyGram agent location.</p> ":"sendMoney.summary.sender.photoId.edit","value":"Change identification information"},{"key":"contactUs.email.response","value":"We have received your email and will respond to you as quickly as possible."},{"key":"transaction.status.SEARCH.WALMART_PICKUP.DECLINED.name","value":"Declined"},{"key":"transaction.status.details.amount","value":"{0} {1}"},{"key":"country.LTU","value":"Lithuania"},{"key":"walmart.small.logo","value":"Walmart logo."},{"key":"account.create.title","value":"Sign Up"},{"key":"footer.careers","value":"Careers"},{"key":"transaction.receiveOption.BILL_PAY","value":"Payment"},{"key":"dashboard.marketing.sendReceive.title","value":"We make it easy to send and receive money"},{"key":"errors.validation.address","value":"Enter a valid {0}."},{"key":"country.HKG","value":"Hong Kong"},{"key":"sendMoney.summary.account.header","value":"Account information:"},{"key":"registration.document.summary.personalInformation.title.dateOfBirth","value":"N/A"},{"key":"howItWorks.security.header","value":"Your information is protected and secure"},{"key":"url.where2getit.sendMoney.desktop","value":"//hosted.where2getit.com/moneygram/en.htm"},{"key":"footer.californiaTermsAndConditions.content","value":"<div class=\"core-page-content page-group-full-width-content\">\n<h1>California Terms and Conditions for MoneyGramOnline and ExpressPayment<span class=\"Apple-style-span\" style=\"color: #000000; font-family: 'Times New Roman'; font-size: medium;\">&reg;</span> Services</h1>\n<h2>ELECTRONIC DISCLOSURES AND CONSENT&nbsp;</h2>\n<p>Capitalized terms used in these Electronic Disclosures and Consent are defined in Section 3, below.</p>\n<p>A. Consent</p>\n<p>As a condition of your use of the Service, you consent to: having your Bank Account debited (or credited), your Debit Card debited (or credited) and/or your Credit Card Account charged against electronically to pay for any transfers you initiate at the Web site using our Service(s) as well as any applicable fees, including Consumer Fees, and other charges; electronically signing (by use of an electronic signature that evidences your identity) required documents and agreements; and receiving all required disclosures, notices, statements and other communications from us electronically (we may, at our sole discretion, post them at the Website or email or send them to you) (the \"Electronic Consent\").</p>\n<p>B. Categories of Communications</p>\n<p>You understand and agree that we may provide you with disclosures, notices and statements and other communications and information regarding our Service, your Transfers, the debiting (or crediting) of your Bank Account, debiting or crediting of your Debit Card and/or charging of your Credit Card Account (\"Communications\"), in electronic form, including but not limited to the following categories of communications:</p>\n<ol type=\"i\">\n<li>Your records of Transfers, including without limitation, histories and confirmations of individual Transfers.</li>\n<li>Any initial, periodic, annual or other disclosures or notices provided in connection with the Service(s), your Transfers, the debiting (or crediting) of your Bank Account, debiting or crediting of your Debit Card and/or the charging of your Credit Card Account and any others required by applicable law.</li>\n<li>Any notice or disclosure regarding fees or charges, including without limitation, any Consumer Fee(s) imposed for Transfers or for an electronic debit to your Bank Account or charge against your Credit Card Account that is returned for any reason, such as insufficient funds or line of credit or a stop-payment order.</li>\n<li>Any customer service communications, including without limitation, communications with respect to claims of error or unauthorized use of Service(s).</li>\n<li>Any change in the terms and conditions of use of the Service(s).</li>\n<li>Privacy statements or notices.</li>\n<li>Any other legally required statements, including without limitation, Transfer Receipts.</li>\n<li>Any other communication related to the Service(s).</li>\n<li>This Electronic Consent.</li>\n</ol>\n<p>Although we reserve the right to provide communications in paper format at any time, you agree that we are under no obligation to do so, except as otherwise set forth in this agreement. All communications in either electronic or paper format will be considered to be \"in writing.\"</p>\n<p>C. Retaining Copies For Your Records</p>\n<p>You should print a paper copy of any electronic communication that is important to you and retain the copy for your records. If you do not wish to receive this Electronic Consent or the communications electronically, you may not use our Service(s).</p>\n<p>D. Electronic Signatures</p>\n<p>You understand and agree that we may electronically provide you with documents and agreements for your electronic signature.</p>\n<p>E. How To Withdraw Consent</p>\n<p>Your Electronic Consent shall remain in full force and effect unless you provide written notice of your withdrawal of this Electronic Consent to us at MoneyGram Payment Systems, Inc. MoneyGram Payment Systems, Inc. MoneyGram Online, MBC-1500, PO BOX 1424, Minneapolis, MN 55480-1424, Attn: Customer Service. Your withdrawal will only become effective after we have received such written notice and have had a reasonable amount of time to process it. We do not currently impose a fee to withdraw your Electronic Consent, but we retain the right to charge fees for withdrawal at a later date if we provide you with a notice of such a change-in-terms, either through an email to you or by posting such a change-in-terms on the Website.</p>\n<p>If you choose not to agree to this Electronic Consent, or you withdraw your Electronic Consent, you cannot use our Service(s). Your withdrawal of this Electronic Consent will cancel your agreement to use electronic records and electronic signatures, and therefore, your ability to use these Service(s).</p>\n<p>F. How To Update Your Records</p>\n<p>You agree to promptly update your records if your email address or other information that we need to contact you electronically in your Profile changes. Follow the instructions on the Web site to update your Profile.</p>\n<p>If you do not promptly update your contact information in your Profile, you understand and agree that any communications shall nevertheless be deemed to have been provided to you if they (a) were emailed to the email address in your Profile records or (b) made available electronically at the Website as provided in this Electronic Consent.</p>\n<p>G. Delivery Of Electronic Communications</p>\n<p>Communications may be posted on the Website (or other Website(s) disclosed to you) and/or delivered to the email address you provide. If we post a Communication only at the Website (or other Website(s) disclosed to you), we will inform you of its availability at the Website via an email sent directly to you. In such instances, we will leave such communication posted at the Website for at least 90 days from the date it first becomes available or from the date the email notice was sent alerting you of the communication, whichever is later. You agree that these are reasonable procedures for sending and receiving electronic communications.</p>\n<p>H. Hardware And Software Requirements</p>\n<p>In order to access and retain communications and use our Service(s), you must have:</p>\n<p>i. An Internet browser that supports 128-bit encryption, such as Internet Explorer version 7.0 or above or FireFox 3.0 or above.</p>\n<p>ii. An email account and email software capable of interfacing with MoneyGram's systems.</p>\n<p>iii. A personal computer, operating system and telecommunications connections to the Internet capable of supporting the foregoing.</p>\n<p>iv. Sufficient electronic storage capacity on your computer's hard drive or other data storage unit.</p>\n<p>v. A printer that is capable of printing from your browser and email software.</p>\n<p>1. Obtaining Paper Copies</p>\n<p>You may obtain a paper copy of any legally-required communications and or agreement that you will be required to sign in order to authorize ACH debits/credits and/or for credit card transactions for up to 24 months after such communication or agreement has been provided or made available to you electronically. You may request such a paper copy by sending a detailed written request to MoneyGram Payment Systems, Inc. MoneyGram Payment Systems, Inc. MoneyGram Online, MBC-1500, PO BOX 1424, Minneapolis, MN 55480-1424, Attn: Customer Service. Although we do not currently impose a fee for a paper copy of our electronic records, we reserve the right to charge fees for paper copies at a later date if we provide you with a notice of such a change-in-terms, via an email directly to you or by posting such a change-in-terms on the Web site.</p>\n<p>When you click on the check box just before you initiate a Transfer, you agree that: (i) your computer system meets the minimum hardware and software requirements set forth above and you can read and print any communications that we make available to you electronically; (ii) you are affirmatively agreeing to this Electronic Consent and receiving communications electronically (not in paper form); (iii) you consent to your Bank Account being debited (or credited) and, where applicable, your Debit Card being debited (or credited) and/or Credit Card Account being charged electronically to pay for the Transfers you initiate through the Website and applicable Service fees, including Consumer Fees, and other applicable charges; (iv) you consent to using an electronic signature on required documents and agreements including any agreements that you will be required to sign in order to authorize ACH debits/credits and/or for credit card transactions; (vi) your consent reasonably demonstrates that you can access information electronically, you are able to use an electronic signature, and any electronic signature that you provide on any agreements that you will be required to sign in order to authorize ACH debits/credits and/or for credit card transactions shall be valid and binding.</p>\n<p>2. Acceptance of Terms</p>\n<p>These Terms and Conditions (this \"Agreement\") set forth the terms and conditions governing your use of the MoneyGramOnline Money Transfer and ExpressPayment service offered by MoneyGram Payment Systems, Inc. (\"MoneyGram\"). You are bound by this Agreement if you use either Service. Please read this carefully. By accepting this Agreement, you agree that you have read and understand this Agreement and that you will be bound by and comply with all of its terms.</p>\n<p>3. Definitions</p>\n<p>As you read this Agreement please keep in mind that the following terms, when capitalized, will have the following meanings:</p>\n<p>\"ACH\" is the automated clearing house.</p>\n<p>\"Bank Account\" is the deposit account with a US insured depository that a Sender designates to be debited in the amount necessary to complete a MoneyGramOnline Money Transfer.</p>\n<p>\"Biller\" is a company that has authorized MoneyGram to accept payments on its behalf from consumers.</p>\n<p>\"Business Day\" means a day, other than a Saturday, Sunday or banking holiday, that banks in the United States are open for business to the public.</p>\n<p>\"Consumer Fee\" is the fee charged to a Sender to complete either a MoneyGramOnline Money Transfer or ExpressPayment Transfer.</p>\n<p>\"Credit Card Account\" is a Credit Card Account related to the VISA or MasterCard credit card issued by a financial institution in the United States that a Sender authorizes MoneyGram (and any party authorized by MoneyGram) to charge against in order to pay the Transfer Amount and Consumer Fee.</p>\n<p>\"Debit Card Account\" is a Debit Card Account related to the VISA or MasterCard debit card issued by a financial institution in the United States and tied to US insured depository that a Sender authorizes MoneyGram (and any party authorized by MoneyGram) to charge against in order to pay the Transfer Amount and Consumer Fee.</p>\n<p>\"ExpressPayment\" is an online money Transfer Service provided by MoneyGram at the Website that allows an individual to make a payment to a Biller.</p>\n<p>\"Location\" is a facility operated by a Representative where a Receive Amount can be collected by a Receiver.</p>\n<p>\"MoneyGramOnline\" is an online money transfer Service provided by MoneyGram at the Website that allows an individual to Transfer money to another individual, who can receive the money at one of MoneyGram's Locations throughout the world. When sending money to certain countries, a Sender may designate a Receiver's physical address, bank account or electronic device as the Receiver. This service is not available everywhere; please check the Website for availability</p>\n<p>\"Password\" is the private security code created by the Sender that permits access to the Sender's Profile.</p>\n<p>\"Profile\" is the informational record that will be maintained by MoneyGram or its service providers based upon the information supplied by a Sender.</p>\n<p>\"Receive Code\" is the four-digit code that identifies a Biller.</p>\n<p>\"Receiving Country\" is the country where the Receiver receives the Receive Amount.</p>\n<p>\"Receipt\" is the screen containing information regarding the Transfer that can be printed by a Sender.</p>\n<p>\"Receive Amount\" is the amount of money that is paid to the Receiver and excludes the Consumer Fee.</p>\n<p>\"Receiver\" is a person who receives money from a Sender as the result of an MoneyGramOnline Money Transfer. A Receiver is not a party to this Agreement.</p>\n<p>\"Reference Number\" is the unique number that MoneyGram issues to a Sender to give to the Receiver to assist the Receiver in proving his or her authority to receive the Receive Amount.</p>\n<p>\"Representative\" means a person, usually a company that maintains a facility that is open to the public, who is authorized by MoneyGram to pay Receive Amounts to Receivers.</p>\n<p>\"Service(s)\" refers to a MoneyGramOnline Money Transfer and/or ExpressPayment Service.</p>\n<p>\"Service Provider\" is any company or companies engaged by MoneyGram or its contractors to provide services in connection with the Services.</p>\n<p>\"Sender\" is a person who purchases either the Online Money Transfer or ExpressPayment Service. Sender will refer to you if you purchase either Service. A Sender is bound by the terms of this Agreement.</p>\n<p>\"Transfer\" refers to either an online money transfer or bill payment using the MoneyGramOnline Service.</p>\n<p>\"Transfer Amount\" is the amount sent by the Sender to either a Receiver or a Biller, excluding the Consumer Fee.</p>\n<p>\"User ID\" is the email address used for identification purposes and to login to the consumer's profile. This is also referred to as the MoneyGram ID.</p>\n<p>\"Website\" refers to the transactional pages on which the Services can be initiated that are accessible through www.moneygram.com/wps/portal/moneygramonline</p>\n<p>4. Signing Up to Use the Services</p>\n<p>A. Eligible Users</p>\n<p>In order to use either Service,</p>\n<p>(i) you must have a postal mailing address in the United States and a valid and active e-mail address,</p>\n<p>(ii) you must have a valid Credit Card Account or Bank Account,</p>\n<p>(iii) your mailing address must match the billing address for your Credit Card Account and/or Bank Account (as applicable);</p>\n<p>(iv) you must be a United States resident; and</p>\n<p>(vi) you must be at least 18 years of age. You cannot send a Transfer on behalf of a third party.</p>\n<p>Other restrictions may apply.</p>\n<p>B. Opening A Profile</p>\n<p>You can apply to open a Profile by entering the required information on the Website, establishing your User ID and Password, and agreeing to the terms of this Agreement. If MoneyGram accepts your application, it will open your Profile and activate any Money Transfer or Bill Payment you have requested. Both your User ID and Password are highly confidential and should not be shared with any other party.</p>\n<p>C. Verification of Information</p>\n<p>In an effort to combat money laundering activities and the funding of terrorism, the U.S. federal government enacted laws that require a money transmitting institution such as MoneyGram to obtain, verify, and record information that identifies each person who registers at its Website and initiates a Transfer through its Service(s). You agree that we may obtain a consumer report on you at any time.</p>\n<p>As part of the application process required to open a Profile at our Website, we will ask for personally identifiable information about you, such as your name, address, date of birth, etc., that will help us to identify you. We may also request other identifying documents or information. If you refuse or fail to provide the requested information, we may decline to open a Profile for you or provide the Service(s) to you, or may discontinue providing such Service(s) to you at any time, in our sole discretion.</p>\n<p>You agree that if you initiate any Transfers through our Website, you are representing that all of the information currently in your Profile is accurate.</p>\n<p>Until you have completed the appropriate application and verification processes required to open and activate a Profile and we have approved your application and you have created a Password, all requests for Service will be held and not sent. The address of record on any Credit Card Account or Bank Account you link to your Profile must be the same as the U.S. postal mailing address you furnish us for your Profile.</p>\n<p>5. Using the Services</p>\n<p>A. How To Use The Service</p>\n<p>To initiate a Transfer, you must enter the required information at the Website.</p>\n<p>B. Purpose for Using the Services</p>\n<p>You agree to use the Services only for bona fide and lawful purposes. You may not use the Services to conduct gambling activities or any illegal activity. MoneyGram has the right to terminate your Profile and to refuse to process (or may reverse) any Transfer if it believes, in its sole discretion, you are using a Service for any illegal or improper purpose, or if: (a) any Transfer exceeds the available funds on deposit in your Bank Account or Debit Card Account or, if applicable, available line of credit under your Credit Card Account; (b) we have reason to believe any Transfer may not be authorized by you; (c) any Transfer involves funds subject to a hold, dispute or legal process preventing their withdrawal from the Bank Account or Debit Card Account; (d) any Transfer would violate any law, rule or regulation applicable to the Service, you or the financial institution where your Bank Account, Debit Card Account or Credit Card Account is held; (e) any Transfer is not in accordance with any other requirement stated in this Agreement or any of our policies, procedures or practices; or (f) for our protection or yours, we have reasonable cause not to process a Transfer request. You agree that neither MoneyGram nor any Representative or Service Provider will be held responsible or liable to you or any other person for such action except as required by law. MoneyGram may report suspicious activity to appropriate law enforcement organizations or other government agencies.</p>\n<p>C. Transfer Limits</p>\n<p>You can make individual Transfers in amounts up to $899.99 per Transfer with a rolling thirty (30) day aggregate limit of $3,000. ExpressPayment Transfers to make a mortgage payment on your home or automobile loan payments can be made in amounts up to $2,500 per Transfer with a rolling thirty (30) day aggregate limit of $3,000. State law may impose other restrictions. Subject to applicable legal requirements, MoneyGram reserves the right to change limits at any time in its sole discretion including but not limited to stricter aggregate dollar limits or refusing to process any Transfer for you.</p>\n<p>D. Limitations on Your Bank Account</p>\n<p>Please be aware that certain types of financial institution accounts have limits on the number of Transfers or withdrawals that may be made per month, and therefore may refuse to process Transfers that exceed such limits. Accordingly, we recommend that you check with your financial institution to determine what limitations are imposed on withdrawals from your Bank Account. If we are not able to debit the amount your Bank Account required to cover a Transfer (including any applicable Consumer Fee), we will not be able to complete the Transfer and will not be held liable for any costs, damages, etc., caused by such failure. We have no obligation to try to debit a Bank Account for a specific requested Money Transfer more than once.</p>\n<p>E. Business Days</p>\n<p>MoneyGram business days are Monday through Friday, excluding banking holidays in the United States. Please note that holiday observance in Receiver's countries may affect the Receiver's ability to collect a Transfer.</p>\n<p>6. Paying for the Services</p>\n<p>A. Fees</p>\n<p>Prior to sending a Transfer, you can estimate all applicable fees, including the Consumer Fee, by using the \"Estimator\" on the Website. See Section 7, below, for information regarding currency exchange fees. The fees and charges we assess to your Bank Account, Debit Card Account or Credit Card Account, as applicable, also will be reflected in the information screen that we will make available to you upon your initiation of each Transfer. After your Transfer is sent, please save the Receipt to your local hard drive for your records and/or print out a copy of the Receipt. The financial institution that holds your Bank Account, Debit Card or Credit Card Account may impose fees in connection with your purchase of a Service. Fees imposed by your financial institution or by any other person not directly a party to the Transfer, such as the Receiver's financial institution, will not be reflected on the Receipt for your Transfer. If you are paying for a Transfer by debit to your Bank Account or Debit Card Account and there are insufficient funds in your Bank Account or Debit Card Account, you may be subject to an additional $25.00 fee.</p>\n<p>B. Paying for an MoneyGramOnline Money Transfer Online</p>\n<p>You can pay for a MoneyGramOnline Money Transfer, including the Transfer Amount and any applicable fees, including the Consumer Fee, and charges by instructing MoneyGram to charge against your Credit Card Account. The maximum Transfer Amount that can be charged against your Credit Card Account is $899.99 per Transfer. You can also pay with an ACH debit of your Bank Account or debit of your Debit Card Account, including the Transfer Amount and any applicable fees (including the Consumer Fee).</p>\n<p>C. Paying for an ExpressPayment Transfer Online</p>\n<p>You can pay for an ExpressPayment Transfer, including the Transfer Amount and applicable fees, including the Consumer Fee, and charges by instructing MoneyGram to charge against your Credit Card Account.</p>\n<p>D. Payment Authorization</p>\n<p>For each Transfer you initiate for payment online, you authorize MoneyGram (or any party authorized by MoneyGram) to debit from your Bank Account or Debit Card Account, as applicable, or charge against your Credit Card Account for the Transfer Amount you enter, plus any applicable fees, including the Consumer Fee, and charges. Whether the Transfer is made by debit of your Bank Account or Debit Card Account or Credit Card Account, the funds or credit, as applicable, must be available in the account from which the Transfer is made. Please be sure funds or credit is available in that account before you initiate a Transfer. When you authorize a Transfer, you are authorizing MoneyGram (and any party authorized by MoneyGram) to take the funds from your Bank Account or debit Card Account or charge against your Credit Card Account (as applicable) in the amount of the Transfer Amount plus any applicable fees, including the Consumer Fee, and charges. If paying by Credit Card Account, your Credit Card Account will be charged as soon as MoneyGram accepts your request for the Transfer.</p>\n<p>E. Obligation To Have Sufficient Funds or Credit</p>\n<p>MoneyGram shall have no obligation to effect a Transfer unless sufficient funds are available in your Bank Account, Debit Card Account or Credit Card Account, as applicable, and neither MoneyGram nor any Service Provider shall have any liability if a Transfer is not effected as a result of the unavailability of sufficient funds or credit. MoneyGram may resubmit for collection any ACH debit authorized by you that is returned to it for any reason. You are responsible if MoneyGram makes a Transfer you request and, for any reason, MoneyGram is unable to collect the funds from your Bank Account, Debit Card Account or Credit Card Account (as applicable), is later reversed. In addition, any Transfer sent by MoneyGram without sufficient funds or credit available or without financial institution approval shall not create any obligation on the part of MoneyGram to make any such Transfer now or in the future. If you are paying for a Transfer by debit to your Bank Account or Debit Card Account and there are insufficient funds in your Bank Account or Debit Card Account, you will be subject to an additional $25.00 fee.</p>\n<p>F. Cutoff Hours</p>\n<p>If we receive instructions to initiate a ACH Transfer from you on or before 5:00 p.m. Central Standard Time on a business day, we will attempt to debit the funds from your Bank Account. Cutoff hours are not applicable if you initiate a Transfer with your Debit or Credit Card as MoneyGram has the ability to charge your Debit or Credit Card 24 hours a day. .</p>\n<p>7. Currency Exchange</p>\n<p>A. Exchange Rate Expense</p>\n<p>In addition to the Consumer Fee or other fees applicable to the Transfer, a currency exchange rate set by MoneyGram or its Representatives may be applied. Any difference between the rate applied to the Transfer and the rate received by MoneyGram or its Representatives will be kept by MoneyGram or its Representatives.</p>\n<p>B. Exchange Rate</p>\n<p>The Receive Amount and Exchange Rate shown on the Receipt are valid for 45 days from the date the Transfer is sent, UNLESS otherwise specified by law. In such case or after 45 days have elapsed, an estimated Exchange Rate will be applied.</p>\n<p>C. Estimated Exchange Rate</p>\n<p>If a Transfer is subject to an estimated Exchange Rate, the rate of exchange for the Transfer will be set at the time the Receiver collects the funds in the Receiving Country. The actual exchange rate may be affected by political, economic and other conditions in the Receiving Country. Representatives within a country may not apply a uniform currency exchange rate and, as such, the currency exchange rate may vary based upon the Location selected by Receiver and may materially vary from the Exchange Rate stated on your Receipt.</p>\n<p>D. Unique Pay-Out Currency</p>\n<p>If the Receiver requests that the Transfer be paid in a currency other than the currency in which the Location normally pays out, the Representative (if it is willing to pay out in the requested currency) may charge an exchange fee. This exchange is a separate transaction between the Receiver and the Representative, and is not a part of the Transfer. Use the \"Estimator\" on the Website to learn what currencies are available in the country you have selected.</p>\n<p>8. Receiving a MoneyGramOnline Money Transfer</p>\n<p>A. Availability</p>\n<p>A Transfer made in conjunction with the initial application for a Profile will be delayed until your identity and funding information has been fully confirmed by MoneyGram. Thereafter, the Receive Amount can usually be received at a MoneyGram Location within ten (10) minutes (when using MoneyGram Online Same Day Service) after the Transfer was sent, subject to the hours of operation of the Location selected by the Receiver and other terms contained in this Agreement. A Transfer may only be picked up by a Receiver in the country designated by the Sender. A country may not include its territories. If using our Economy Service, your Receiver cannot pick up the Transfer until MoneyGram has received good funds. MoneyGram will usually receive good funds on the third (3rd) Business Day following the date your Transfer request is completed, provided that occurs before 5:00 PM CST. As usual, your Receiver's ability to pick up a Transfer is also subject to the hours of operation of the Location selected by the Receiver and other terms contained in this Agreement. The Receiver can call 1-800-MONEYGRAM or refer to the Website for the address and phone number of Locations. For Transfers sent to a physical address, a bank account or an electronic device (where available, check Website for availability), the Receive Amount will be subject to the delivery schedule and hours of operation of the Service Provider delivering the Transfer. A Receiver's ability to receive any Transfer may be restricted until any identity verification of the Sender or Receiver required by MoneyGram has been successfully completed and the availability of funds or credit line (as applicable) has been confirmed. In addition, due to circumstances beyond the control of MoneyGram such as exchange control regulations of the receiving country, Transfers to certain destinations may be subject to delay or to restrictions imposed under the laws of the receiving country. Please note that holiday observance in the receiving country may affect a Receiver's ability to collect Transfers.</p>\n<p>B. Pay-out Information</p>\n<p>MoneyGramOnline Money Transfers will be paid out in cash, check, money order, MoneyGram Money Transfer Check, or to a bank account or electronic device, or a combination thereof, if available. If the Receive Amount stated on the receipt is different than the amount actually received by your Receiver, please contact us at 1-800-689-8307 or email us through the \"Contact Us\" link on our Website at www.moneygram.com/wps/portal/moneygramonline. The financial institution that holds your Bank Account or Debit Card or Credit Card Account may impose fees in connection with your purchase of a Service. Fees imposed by your financial institution or by any other person not directly a party to the Transfer, such as the Receiver's financial institution, will not be reflected on the Receipt form for your Transfer.</p>\n<p>C. Receiver Identification</p>\n<p>Please be aware that a Reference Number and/or presentation of proof of identification isn't required for every Receive in every country. You should use caution when sending to Receivers you do not know.</p>\n<p>9. Receiving an ExpressPayment Transaction</p>\n<p>MoneyGram will usually make information concerning your payment available to the Biller within ten (10) minutes after MoneyGram's receipt of your payment on business days. If your Transfer occurs after 11:00 PM CST notice will not be made available to your Biller until the next business day. MoneyGram has no control whatsoever over the time the Biller credits the payment to your account. Posting time will vary from Biller to Biller. Check with your Biller for payment posting times. If it is important that your Biller receive same day notice of your payment please go to a MoneyGram Location. Notice of ExpressPayment transfer payments made at a MoneyGram Location can usually be made available to your Biller within ten (10) minutes after your payment is made.</p>\n<p>10. Economy Service</p>\n<p>Economy Service is a variation on the standard MoneyGramOnline Money Transfer Service. The Terms and Conditions applicable to Economy Service differ from the MoneyGramOnline Same Day Money Transfer Service as follows:</p>\n<p>A. A Transfer will not be made available to your Receiver (or the Delivery Service Provider, if applicable) until MoneyGram has received good funds. Generally, the earliest date good funds will be available to MoneyGram is three (3) Business Days after you have initiated the Transfer, provided that occurs before 4:00 PM CST.</p>\n<p>B. You can only pay for Economy Service with an ACH debit of your Bank Account. You cannot use Economy Service to pay for an ExpressPayment Transfer.</p>\n<p>11. Payment Cancellations; Refunds</p>\n<p>To cancel a Transfer or request a refund contact the MoneyGramOnline Electronic Operations Center through the Website or via phone at 1-800-689-8307. You cannot cancel a Transfer or request a refund after the Receive Amount has been disbursed to the Receiver or disbursed to a delivering Service Provider, as applicable. Except as required by law, MoneyGram will not be responsible or liable to you or any other person for its failure, for any reason, to cancel a Transfer. Except as otherwise set forth in this Agreement or as required by law, if you ask us to terminate a Transfer or your service, or your Bank Account is closed for any reason, you will remain liable for previously authorized Transfers.</p>\n<p>Under certain circumstances you may be eligible for a refund. To request a refund, please contact the MoneyGramOnline Electronic Operations Center through the Website or mail your written request to: MoneyGram Payment Systems, Inc., ATTN: MoneyGram Payment Systems, Inc. MoneyGram Online, MBC-1500, PO BOX 1424, Minneapolis, MN 55480-1424. The following information is required to process a refund request: name, user ID, reference number and the date of the Transfer. The Biller's name and Receive Code is also required for ExpressPayment Transfers. Your request should also include the reason for your refund request, the refund amount requested, and a copy of the Receipt or provide the information that appears on the Receipt.</p>\n<p>MoneyGram will use reasonable efforts to determine whether you are entitled to a refund and if applicable, provide a refund, within thirty (30) days after we receive a valid written request (which may be provided via email) or such shorter period as may be required by law. If MoneyGram determines that funds have not been delivered due solely to MoneyGram's or our Representative's fault, both the Transfer Amount and the Consumer Fee will be refunded in U.S. dollars. If MoneyGram determines that you entitled to a refund for any other reason, only the Transfer Amount will be refunded, unless otherwise specified by applicable law. If MoneyGram determines that you are entitled to a refund, it will be credited to your original funding source (which may be your Bank Account, Debit Card Account or Credit Card Account, as applicable). You will receive notification if MoneyGram determines that you are not entitled to a refund. For more information, please use the Contact Us link found at moneygram.com/wps/portal/moneygramonline.</p>\n<p><strong>RIGHT TO REFUND FOR CUSTOMERS IN CALIFORNIA</strong></p>\n<p><strong>You, the customer, are entitled to a refund of the money to be transmitted as the result of this agreement if MoneyGram Payment Systems, Inc., (MoneyGram) does not forward the money received from you within 10 days of the date of its receipt, or does not give instructions committing an equivalent amount of money to the person designated by you within 10 days of the date of receipt of funds from you unless otherwise instructed by you.</strong></p>\n<p><strong>If your instructions as to when the moneys shall be forwarded or transmitted are not complied with and the money has not yet been forwarded or transmitted, you have a right to a refund of your money.</strong></p>\n<p><strong> If you want a refund, you must mail or deliver your written request to MoneyGram Payment Systems, Inc., ATTN: Refund Coordinator, 3940 S. Teller Street, Lakewood, CO 80235. If you do not receive your refund, you may be entitled to your money back plus a penalty of up to $1,000 and attorneys fees pursuant to Section 2102 of the California Financial Code.</strong></p>\n<p>12. Handling Disputes with a Receiver or Biller</p>\n<p>A Transfer cannot be reversed or canceled after the Receive Amount has been disbursed. If you have a dispute with a Biller or a Receiver regarding a Transfer for which a Service was used to make payment, you should contact the other party directly to resolve the problem. For example, if you are involved in a dispute as to an amount owed, the quantity or quality of goods or services purchased, whether or not the goods or services conform to an order or warranty, whether or not goods or services have been delivered or performed, or any other aspect of your relationship with a Receiver or Biller, you agree to pursue any such claim directly with the Receiver or Biller. You should contact your credit card or debit card issuer as soon as possible to preserve any dispute rights you may have with such issuer. If MoneyGram receives complaints about you or a Receiver to whom you have sent funds, your Profile may be closed, among other things, as provided below. To the extent allowed by law, you agree that neither MoneyGram nor any Service Provider will be responsible or liable in any manner for any claims that you may have, or any claims made against you by any person, arising out of any dispute between you and a Receiver or Biller.</p>\n<p>13. Records of Transfers</p>\n<p>Records of all Transfers involving your Profile will be posted and updated on the Website on a continuing basis. You may access these records at any time by logging in and clicking on My Account link found at www.moneygram.com/wps/portal/moneygramonline.</p>\n<p>14. Your Other Financial Obligations</p>\n<p>To the extent allowed by law, MoneyGram also has the right to collect from you the amount of any uncollected or reversed Transfer, plus any fees assessed and collection expenses, court costs and attorneys fees. To the extent allowed by law, you agree to hold MoneyGram harmless from any losses, costs, expenses or damages it may incur in connection with collecting for any Transfer or in defending any of the foregoing actions, including court costs and attorneys fees. You may be reported to a collection agency or credit bureau if you do not pay for any Transfer or Consumer Fee you have authorized in accordance with this agreement. You authorize MoneyGram to debit your Bank Account or Debit Card Account and/or charge against your Credit Card Account for any amounts owing to MoneyGram described in this section.</p>\n<p>15. Your Obligation to Provide Complete and Accurate Information</p>\n<p>You represent and warrant that all information you provide to MoneyGram, including but not limited to your Profile information and all data entered in connection with any Transfer or other transaction, will be complete and accurate in all respects. MoneyGram is entitled to rely on any information you provide and you agree to update your information if it changes. MoneyGram also reserves the right to take steps to verify the information you provide, although it is not required to do so. You authorize MoneyGram to obtain consumer reports on you to evaluate your application for monitoring or collection purposes, or for any other lawful purpose. If MoneyGram is unable to verify the information you provide, your application for a Profile may be rejected. IF YOU PROVIDE FALSE INFORMATION, YOUR PROFILE MAY BE TERMINATED AND ANY PENDING TRANSFERS MAY BE CANCELLED. IN ADDITION, YOU MAY BE SUBJECT TO CIVIL AND CRIMINAL PENALTIES.</p>\n<p>16. Your Representations</p>\n<p>You represent and warrant in connection with any Transfer that (a) the Transfer information, including information about the Receiver and Biller, is accurate, (b) your Credit Card Account, Debit Card Account or Bank Account, as applicable, has sufficient funds or credit, as applicable, to make the Transfer, (c) the Transfer is lawful, and (d) the Transfer complies with the terms of this Agreement.</p>\n<p>17. Password Protection</p>\n<p>You must use your User ID and Password to initiate a Transfer. You agree that your Password has the same effect as your written signature and can be used to authorize Transfers. You agree not to divulge your Password to any other person, and you agree not to use another person's User ID or Password. If, notwithstanding the foregoing prohibition, you give your Password to another person, you will be deemed to have authorized such person to use that Password for any and all purposes, without limitation. You agree to assume the entire responsibility at all times for the supervision, management, control and confidentiality of your Password. You agree that, to the extent permitted by law, you will assume the entire risk for fraudulent or unintentional use of your Password and that neither MoneyGram nor any Service Provider shall have any responsibility or liability to you or any other person for any losses or damages which you or anyone else may suffer if you disclose your Password to any other person, including any losses or damages arising out of the disclosure of your Password by the recipient to another person.</p>\n<p>18. Your Liability</p>\n<p>You agree to review and verify regularly and promptly all receipts and disclosures and respective debits for payment thereof from your Bank Account or Debit Card Account and charges against your Credit Card shown on our Website and, as applicable, on the statements you receive from the financial institution holding your Bank Account or Debit Card Account or issuing your Credit Card.</p>\n<p>Contact us AT ONCE at 1-800-689-8307, or email us through the \"Contact Us\" link on our Website at www.moneygram.com/wps/portal/moneygramonline if you believe your Password has been lost or stolen or if any debit to your Bank Account relating to a Transfer initiated through the Service(s) is erroneous or unauthorized or if any charge against your Credit Card is erroneous or unauthorized. Telephoning is the best way of minimizing your potential losses. Otherwise, you could lose all the money in your Bank Account or Debit Card Account (plus your maximum overdraft line of credit). If you tell us within two business days of becoming aware of the loss, theft or unauthorized or erroneous use of your Password, you can lose no more than $50 if someone used your Password without your permission to make unauthorized or erroneous money transmissions for which payment was debited from your Bank Account or Debit Card Account.</p>\n<p>If you do NOT notify us within two business days after you learn of the loss or theft of your Password or the unauthorized or erroneous debiting of your Bank Account or Debit Card Account, and we can prove that with such notice we could have stopped someone from using your Password without your permission or initiating additional money transmissions through our Website if you had notified us, you could lose as much as $500.</p>\n<p>Also, if your bank statement shows transmissions by us that you did not authorize, tell us AT ONCE. If you do not tell us within 90 days after the FIRST bank statement on which the problem or error appeared was mailed to you, you may not recover any money you lost after such 90-day period if we can prove we could have stopped someone from taking the money if you had notified us in time. If there are extenuating circumstances, such as a long trip or a hospital stay, that prevented you from notifying us, we will extend the notice period for a reasonable time.</p>\n<p>19. Error Resolution Notice</p>\n<p>In case of errors or questions about any debit to your Bank Account relating to a Transfer initiated through the Service(s) or any charge against your Credit Card, telephone us at 1-800-689-8307 or email us through the \"Contact Us\" link on our Website at www.moneygram.com/wps/portal/moneygramonline.</p>\n<p>Contact us as soon as you can, if you think a transaction on your statement or a receipt for a Transfer is wrong or, if you need more information about a transfer listed in your statement or receipt. We must hear from you no later than 90 days after the FIRST bank statement on which the problem or error appeared. When you notify us, you should:</p>\n<p>(a) provide your name, your User ID and Bank Account number;</p>\n<p>(b) describe the error or the Transfer you are unsure about and explain as clearly as you can why you believe it is an error or why you need more information; and</p>\n<p>(c) disclose the dollar amount of the suspected error.</p>\n<p>If you notify us by telephone, we may require that you send us your complaint or question in writing within 10 business days.</p>\n<p>We will tell you the results of our investigation within 10 business days after you notify us and will correct any error promptly. If we need more time, however, we may take up to 45 days to investigate your complaint or question. If we decide to do this, we will provisionally re-credit your Bank Account or Debit Card Account within 10 business days for the amount you think is in error (including interest where applicable), so that you will have use of the money during the time it takes us to complete our investigation. If we ask you to put your complaint or question in writing and we do not receive it within 10 business days, we may not provisionally re-credit your account.</p>\n<p>We will advise you of the results within three business days after we finish our investigation. If we decide that there was no error, we will send you a written explanation. You may ask for copies of the documents that we used in our investigation.</p>\n<p>20. Indemnification</p>\n<p>Except to the extent that MoneyGram is otherwise liable under this Agreement or by law, you agree to indemnify and hold MoneyGram, its shareholders, subsidiaries, affiliates, directors, officers, employees, agents, representatives, suppliers, Service Providers, and subcontractors harmless from any and all losses, liabilities, claims, demands, judgments and expenses, including but not limited to reasonable attorney's fees, arising out of or in any way connected with your use of or the performance of the Services. You provide this indemnification without regard to whether our claim for indemnification is due to the use of the Services by you or on your Bank Account or Debit Card Account.</p>\n<p>21. In Case of Errors or Questions About Transfers from Your Bank Account</p>\n<p>ALL QUESTIONS ABOUT TRANSFERS MADE WITH YOUR PASSWORD THAT ARE PAID FOR VIA A DEBIT TO YOUR BANK ACCOUNT THROUGH THE WEBSITE MUST BE DIRECTED TO US (MONEYGRAM) AND NOT TO THE BANK OR OTHER FINANCIAL INSTITUTION HOLDING YOUR BANK ACCOUNT OR DEBIT CARD ACCOUNT. We are responsible for the Service(s) and for resolving any errors in Transfers made with your Password at the Web site.</p>\n<p>We will not mail you a written statement listing Transfers made from your Bank Account or Debit Card Account in connection with the Service, but such information will be made available to you at our Website or on the account statement issued by your financial institution. SAVE THE RECEIPTS YOU ARE GIVEN WHEN YOU USE YOUR PASSWORD FOR TRANSFERS THROUGH THE WEBSITE, AND CHECK THEM AGAINST THE INFORMATION AVAILABLE AT THE WEBSITE AND, IF APPLICABLE, AGAINST YOUR MONTHLY ACCOUNT STATEMENT RECEIVED FROM THE FINANCIAL INSTITUTION HOLDING YOUR BANK ACCOUNT OR DEBIT CARD ACCOUNT. If you have any questions about a Transfer from your Bank Account or Debit Card Account use the Contact Us link found on www.moneygram.com/wps/portal/moneygramonline or call MoneyGram at 1-800-689-8307.</p>\n<p>IF YOUR PASSWORD IS LOST OR STOLEN, NOTIFY CUSTOMER SERVICE AT ONCE by e-mailing customer Service through the Contact Us link or call MoneyGram at 1-800-689-8307.</p>\n<p>22. Change in Terms Notice</p>\n<p>We may change the terms and conditions of this Agreement from time to time, at our sole discretion, and (a) if required by law, sending a notice of such change or a copy of the amended agreement to your last address or email address shown in our records or (b) if required by law, posting a notice at the Website. Prior notice may not be given, however, when not required by law or where an immediate change is necessary for security purposes. By continuing to use the Service(s) after any such change, you agree to be bound by the changed terms and conditions of this Agreement as of the effective date of such changes.</p>\n<p>23. Termination</p>\n<p>MoneyGram may, without notice (except as required by law) and without liability to you, refuse to honor any instruction for a Transfer or terminate or suspend your access to the Services at any time and for any reason, including without limitation, if: (a) you attempt to transfer or charge funds from an account that does not belong to you or from an account which does not have sufficient available funds, or if you are paying by credit card, there is an insufficient available line of credit; (b) your financial institution attempts to charge back or reverse a Transfer entered into using a Service on the basis of a dispute related to a Transfer; (c) you use a Service, directly or indirectly, for any unlawful or improper purpose; (d) you provide incorrect or false information about yourself, your Bank Account, Debit Card Account, Credit Card Account or about a Receiver; (e) you attempt to tamper, hack, modify or otherwise corrupt the security or functionality of the Services or any Web site; (f) MoneyGram receives conflicting claims regarding ownership of, or the right to withdraw funds from, a Bank Account, Debit Card Account or Credit Card Account; (g) you have breached a term or condition of this Agreement, or any representation or warranty that you make under this Agreement is false; (h) MoneyGram determines that your Profile is inactive; or (i) MoneyGram believes that any Transfer you initiated may be fraudulent or impermissible, violate any applicable law, rule or regulation or otherwise expose you or MoneyGram to risk of loss. To close your Profile, contact Customer Service through the Website. If MoneyGram closes your Profile for any reason, MoneyGram may, in its sole discretion, cancel your pending Transfer requests.</p>\n<p>24. System Malfunctions/Limitations</p>\n<p>Neither MoneyGram nor any Service Provider shall be liable for any loss or damage resulting from a cause outside its direct control, including the failure of electronic or mechanical equipment or communication lines, telephone or other interconnection problems, computer viruses, \"hacking,\" unauthorized access, theft, operator error, severe weather, earthquakes, natural disasters, strikes or other labor problems, wars, acts of terrorism, or government restrictions, or for any information lost due to malfunction or loss of any email systems.</p>\n<p>25. Disclaimer of Warranties</p>\n<p>YOU EXPRESSLY AGREE AND UNDERSTAND THAT THE SERVICES ARE PROVIDED ON AN \"AS IS\" AND \"AS AVAILABLE\" BASIS, MONEYGRAM EXPRESSLY DISCLAIMS ALL WARRANTIES OF ANY KIND, WHETHER EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE IMPLIED WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NON-INFRINGEMENT. SOME JURISDICTIONS DO NOT ALLOW THE EXCLUSION OF CERTAIN WARRANTIES. ACCORDINGLY, SOME OF THE ABOVE LIMITATIONS MAY NOT APPLY TO YOU.</p>\n<p>26. Our Liability; Limitations</p>\n<p>If, after receiving a fully paid, timely, complete and accurate Transfer request in accordance with these Terms &amp; Conditions, MoneyGram does not complete a Transfer on time or in a correct amount according to this Agreement, MoneyGram will be liable only for your proximately caused actual damages as set forth below, to the extent required by applicable law. Without limiting the generality of the preceding sentence, MoneyGram will not be liable if:</p>\n<p>(i) through no fault of MoneyGram, your Bank Account, Debit Card Account or Credit Card Account, as applicable, does not contain sufficient availa
