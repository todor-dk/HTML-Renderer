  var buggyAndroid = parseInt((/android (\d+)/.exec(window.navigator.userAgent.toLowerCase()) || [])[1], 10) <= 4;

  if (!history.pushState || buggyAndroid) {
    if (window.location.hash) {
      var queryIndex = window.location.href.indexOf('?');
      var hashIndex = window.location.href.indexOf('#');

      if (hashIndex < queryIndex) {
        if (window.location.pathname !== '/') {
          window.location.replace('/#' + window.location.hash.substr(2));

        }
      }
      
    } else {
      window.location.replace('/#' + window.location.pathname + window.location.search);

  }

    window.onload = function () {
      document.getElementById('page').style.overflowX = 'hidden';
    };
  }

  function iOSversion() {
    if (/iP(hone|od|ad)/.test(navigator.platform)) {
      var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
      return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
    }
  }

  function getInternetExplorerVersion() {
      var rv = 0; 
      if (navigator.appName == 'Microsoft Internet Explorer') {
          var ua = navigator.userAgent;
          var re = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
          if (re.exec(ua) != null)

      }
      return rv;
  }

submitted applications."},"LOGIN":{"ATS_UNAVAILABLE":"The applicant tracking system is unavailable at this time, please try again later.","EMAIL_TYPE":"Email Type","PRIVACY_POLICY":{"TITLE":"Privacy Policy","SUBMIT":"Agree","CANCEL":"Disagree","BODY":"<p>     <p>         This Policy was last updated on 18-August-2015.     </p>    <p>         <strong>Your Privacy Rights</strong>    </p>    <p>         This Privacy Policy describes how eBay Inc., its subsidiaries, affiliates, and joint ventures (collectively referred to as the \"Company” or \"We”) handle your personal information collected via our career placement websites and services (the \"Site”). We may amend this policy at any time by posting a revised version on our Site. The revised version will be effective at the time we post it. If the revised version includes a material change, we will provide you with 30 days’ prior notice by posting notice of the change on this site. After this 30 day notice period, you will be considered as having expressly consented to all amendments to this policy.   </p>    <p>         If you do not agree to the changes, please contact us to deactivate your account    </p>    <p>         By using this Site, you expressly consent to our collection, storage, use, transfer, and disclosure of your personal information, including any sensitive information you elect to submit. By providing personal information via this Site, you expressly consent to the terms of this Privacy Policy.  </p>    <p>         <strong>Binding Corporate Rules</strong>    </p>    <p>         In addition to the privacy practices set out in this Privacy Policy, eBay Inc. has established a set of Corporate Rules (also referred to as Binding Corporate Rules), approved by a number of European Union privacy regulators. These Corporate Rules are a commitment by eBay Inc. to protect your personal information regardless of where the data resides.  For more information about our Binding Corporate Rules, including information on how to contact us with any questions, visit our <span class=\"privacy\" style=\"cursor: pointer; color: #428bca\">eBay Privacy Center</span>. eBay Inc., a corporation based in the United States, is the Data Controller for any personal information you submit through our Site. Information will be collected and stored on servers in the United States, and also may be shared with our affiliated legal entities around the world.  This Privacy Policy is governed by United States law.     </p>    <p>         <strong>How we collection information about you</strong>    </p>    <p>         When you visit the Site, we collect information sent to us by your computer, mobile phone or other access device. The information sent to us includes data on the pages you access, your computer IP address, device identifiers, the type of operating system you’re using, your location, mobile network information, standard web log data and other information. Web log data includes the browser type you’re using and traffic to and from our site. When you visit the Site, we also collect information about your transactions and your activities.    </p>    <p>          In addition, if you submit an application, you will be required to submit personal information, otherwise you may not be able to access certain parts of the site and we will not be able to process your application. This information includes:  </p>    <ul>        <li>Contact information, such as your name, address, phone, email, and other similar information</li>       <li>Resume or CV, cover letter, previous work experience, education, and transcripts</li>       <li> desired salary, relevant work experience, type of employment sought, date available, employee referral</li>        <li>eBay, PayPal, or other eBay Inc. property account ID.</li>  </ul>   <p>         <em>We may also obtain information about you from third parties such as employment research firms, identity verification services, and websites on the Internet.</em>       <br>        <strong>Use</strong>    </p>    <p>         Our primary purpose in collecting personal information is to provide you with a smooth and efficient experience in applying for a job with us. Your submitted application and any additional personal information will be used to:  </p>    <ul>        <li>assess your skills and interest in career opportunities at the Company</li>         <li>provide customer service, dispute resolution, and Site troubleshooting</li>         <li>customize, measure, and report on our Site and career service operations</li>       <li>process your application and send notices to you about our open positions</li>      <li>contact you by placing a voice call or through text (SMS) or email messaging</li>       <li>compare information for accuracy and verify it with third parties</li>      <li>conduct background checks, which may include verification of skill proficiency, criminal history, financial history and other information that may be necessary for determining your qualifications for an open position at the Company</li>    </ul>   <p>         If you accept employment with the Company, the information collected on this Site will become part of your employment record and will be used for employment purposes.  </p>    <p>         <strong>Disclosure</strong>     </p>    <p>         The Company will not sell or rent your personal information to third parties for their marketing purpose without your explicit consent.     </p>    <p>         We may share your personal information with service providers acting on our behalf and they will be obligated to protect your personal information consistently with the terms of this Privacy Policy. We may share your personal information with members of the eBay Inc. corporate family to assess your skills for job openings. Access to your personal information will be limited to those employees or agents of the Company who have a business need to access such personal information.  </p>    <p>         We may also disclose your personal information when we believe, in our sole discretion, that the disclosure is necessary to: protect the legal rights, privacy or safety the Company or its employees, agents and contractors; protect the safety and security of visitors to our web sites or other properties; protect against fraud or other illegal activity or for risk management purposes; respond to inquiries or requests from public authorities; enforce our Terms of Service; permit us to pursue available remedies or limit the damages that we may sustain; or comply with the law or a legal process.   </p>    <p>         <strong>Cookies, Web Beacons, and Similar Technologies</strong>     </p>    <p>         We use cookies, web beacons, and similar technologies to recognize you as an applicant, customize our services, measure the Site’s effectiveness, help ensure that your account security is not compromised, mitigate risk and prevent fraud, and to promote trust and safety across our sites. </p>    <p>         For more information on our use of these technologies and how to control them, please see our notice on <a href=\"#\" style=\"cursor:pointer; color: #428bca;\" onclick=\"window.location.href='http://www.ebayprivacycenter.com/privacy/cookies'\">Cookies, Web Beacons, and Similar Technologies.</a>     </p>    <p>         <strong>How we protect and store personal information</strong>  </p>    <p>         Throughout this policy, we use the term \"personal information\" to describe information that can be associated with a specific person and can be used to identify that person. We do not consider personal information to include information that has been made anonymous so that it does not identify a specific user.   </p>    <p>         We store and process your personal information on our computers in the US and elsewhere in the world where our facilities are located. We protect your information using physical, technical, and administrative security measures to reduce the risks of loss, misuse, unauthorized access, disclosure and alteration. Some of the safeguards we use are firewalls and data encryption, physical access controls to our data centers, and information access authorization controls. Although we work very hard to protect your privacy, we do not promise, and you should not expect, that your personal information or private communications will always remain private.    </p>    <p>         Please take care to secure both your account and password. If you feel your account has been compromised please contact us at <a href=\"mailto:staffing_system_support@ebay.com\">staffing_system_support@ebay.com</a>.     </p>    <p>         <strong>Accessing or changing your personal information</strong>    </p>    <p>         You can access, review, and change most of your personal information by logging into the Site. Generally, we will not manually modify your personal information because it is very difficult to verify your identity remotely. You must promptly update your personal information if it changes or is inaccurate. Upon your request, we will deactivate or remove your personal information from our active databases, although some information may be retained as permitted or required by law.   </p>    <p>         We may delete your personal information at any time (including your CV/resume), without any reason. Therefore, please retain your own copy of the personal information provided to us.  </p>    <p>         More detailed information about our privacy practices and our contact information for any questions is available at the <a href=\"#\" class=\"privacy\" style=\"cursor: pointer; color: #428bca\" onclick=\"window.location.href='http://www.ebayprivacycenter.com/'\">eBay Privacy Center</a>. If your questions are not answered online, you may write to us at: eBay Inc. Attn: Legal - Global Privacy Practices, 2145 Hamilton Avenue, San Jose, California 95125, USA.     </p>    <p>         By clicking the \"AGREE” button, I agree to the collecti
