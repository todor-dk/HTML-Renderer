<script>
    // listen for any clicks on links that have href="#" and queue them to be fired on dom ready.
      _earlyClick = function(e){
        e = e || window.event;
        var cur = e.target || e.srcElement;
        while ( cur && cur.ownerDocument ) {
          if ( cur.getAttribute('href') === '#' ) {
            e.preventDefault ? e.preventDefault() : e.returnValue = false;
            _earlyClick.clicks = _earlyClick.clicks || [];
            _earlyClick.clicks.push(cur);
            break;
          }
          cur = cur.parentNode;
        }
      };
      document.addEventListener ?
      document.addEventListener('click', _earlyClick, false) :
      document.attachEvent('onclick', _earlyClick);
</script>

<script type="text/javascript">
require([
  'i18nObj' /* I18n.t */,
  'jquery' /* $ */,
  'jquery.ajaxJSON' /* ajaxJSON */
], function(I18n, $) {

$(document).ready(function() {
  $(".re_send_confirmation_link").click(function(event) {
    event.preventDefault();
    var $link = $(this);
    $link.text(I18n.scoped("pseudonym_sessions.new").t("#pseudonym_sessions.messages.resending", "Re-Sending...", {}));
    $.ajaxJSON($link.attr('href'), 'POST', {}, function(data) {
      $link.text(I18n.scoped("pseudonym_sessions.new").t("#pseudonym_sessions.messages.sent", "Sent! It may take a few minutes for the message to arrive.", {}));
    }, function(data) {
      $link.text(I18n.scoped("pseudonym_sessions.new").t("#pseudonym_sessions.errors.request_failed", "Request failed. Try again.", {}));
    });
  });
  if(window.location.hash == "#support"){
    $("#add_support_form :text").val("");
    var $dialog = $("#add_support_dialog");
    $dialog.dialog({
      title: I18n.scoped("pseudonym_sessions.new").t("#pseudonym_sessions.titles.support_request", "Submit a Support Request", {}),
      width: 500
    }).fixDialogButtons();
    $("#add_support_form :text:visible:first").focus().select();
    $("#supports_app_code_name").val(navigator.appCodeName);
    $("#supports_app_name").val(navigator.appName);
    $("#supports_user_agent").val(navigator.appVersion);
    $("#supports_platform").val(navigator.userAgent);
    $("#supports_is_java_enabled").val(navigator.javaEnabled());
    $('.user-dropdown-holder').removeClass('clicked');
  }
});
});
</script>
<script>
require([
  'i18nObj' /* I18n.t */,
  'jquery' /* $ */,
  'str/htmlEscape',
  'jquery.fancyplaceholder' /* fancyPlaceholder */,
  'jquery.google-analytics' /* trackPage, trackPageview */,
  'jquery.instructure_forms' /* formSubmit, getFormData, formErrors, errorBox */,
  'jquery.loadingImg' /* loadingImage */,
  'compiled/jquery.rails_flash_notifications',
], function(I18n, $, htmlEscape) {

$(document).ready(function() {
  $("#register_link").click(function(){
    $.trackPageview("/clicked_register_on_login_form");
  });

  $('#pseudonym_session_unique_id_forgot').on('keyup', function(){
    var valid = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
    if (valid.test(this.value)){
      $('#pseudonym_session_unique_id_forgot').css("color", "#0090ff");
      $('#request_password').attr("disabled", "");
    }else{
      $('#pseudonym_session_unique_id_forgot').css("color", "#ff0000");
      $('#request_password').attr("disabled", "disabled");
    }
  });

  $(".field-with-fancyplaceholder input").fancyPlaceholder();
  $("#forgot_password_form").formSubmit({
    object_name: 'pseudonym_session',
    required: ['unique_id_forgot'],
    beforeSubmit: function(data) {
      $(this).loadingImage();
    },
    success: function(data) {
      $(this).loadingImage('remove');
      $.flashMessage(htmlEscape(I18n.scoped("shared.login").t("#pseudonyms.login.password_confirmation_sent", "Password confirmation sent to %{email_address}. Make sure you check your spam box.", {email_address: $(this).find(".email_address").val()})));
      $(".login_link:first").click();
    },
    error: function(data) {
      $(this).loadingImage('remove');
    }
  });
  $(".forgot_password_link").click(function(event) {
    event.preventDefault();
    $("#login_form").hide();
    $("#forgot_password_form").show();
  });
  $(".login_link").click(function(event) {
    event.preventDefault();
    $("#login_form").show();
    $("#forgot_password_form").hide();
  });

  $("#login_form")
    .submit(function(event) {
      var data = $(this).getFormData({object_name: 'pseudonym_session'});
      var success = true;
      if(!data.unique_id || data.unique_id.length < 1) {
        $(this).formErrors({
          unique_id: I18n.scoped("shared.login").t("#pseudonyms.login.invalid_login", "Invalid login", {})
        });
        success = false;
      } else if(!data.password || data.password.length < 1) {
        $(this).formErrors({
          password: I18n.scoped("shared.login").t("#pseudonyms.login.invalid_password", "Invalid password", {})
        });
        success = false;
      }
      return success;
    })
    .find(":text:first")
      .focus().select();
});
});
</script>



<script>
// Determines if the scripts are loaded.
// When we get everything out of the views, and have a single top-level
// `require`, this becomes meaningless and will be abandoned.
(function() {
  var attempts = 0;
  var timeout = 10;
  var check = function() {
    attempts++;
    var done = require.resourcesDone === true
    var giveup = attempts === 100; // 1 second
    if (done || giveup) {
      var className = document.documentElement.className;
      document.documentElement.className = className.replace(/scripts-not-loaded/, '');
      return;
    }
    setTimeout(check, timeout);
  };

  check();
}).call(this);
</script>
