ahne. Der Totenkopf und das zerbombte Haus sollen zeigen, dass durch den Krieg in Syrien alles zerst\u00f6rt wird. Ein normales Leben ist nicht mehr m\u00f6glich. Deshalb fliehen so viele Menschen von dort.    ","audiofile":"fahne_0.mp3","x1":6,"x2":27,"y1":5,"y2":26},{"title":"Frau","description":"Diese Frau geht an Kr\u00fccken. Sie hat ein Bein verloren. Auf dem Bild sind auch andere verletzte oder sogar tote Menschen zu sehen. Die ganze linke Seite des Bildes zeigt, wovor die Menschen fl\u00fcchten. Es zeigt auch, welche schrecklichen Erinnerungen Kinder aus Syrien haben.     ","audiofile":"frau.mp3","x1":22,"x2":41,"y1":43,"y2":74},{"title":"Name","description":"Dieses Bild hat Mohammed gemalt. Er ist mit seinen Eltern nach Deutschland gekommen. Auf der Polizeiwache musste er einige Stunden warten, bis seine Familie in ein Fl\u00fcchtlingsheim gefahren wurde. In dieser Zeit hat er gemalt, was er hinter sich gelassen hat und was er sich vo Deutschland erhofft. Das Bild hat er den Polizisten geschenkt.    ","audiofile":"name.mp3","x1":70,"x2":98,"y1":68,"y2":99},{"title":"Deutschland","description":"Die rechte Seite des Bildes zeigt, was Fl\u00fcchtlinge von Deutschland erhoffen: Sicherheit, eine funktionierende Stadt, in der man arbeiten und wohnen und einkaufen und in die Schule gehen kann. All das bietet Deutschland. Die Fl\u00fcchtlinge hoffen, dass sie bald ein ganz normales Leben f\u00fchren k\u00f6nnen.    ","audiofile":"deutschland.mp3","x1":52,"x2":68,"y1":9,"y2":24},{"title":"Menschen","description":"In Syrien herrscht seit vielen Jahren Krieg. Die H\u00e4lfte aller Syrer ist auf der Suche nach einem sicheren Ort. Die meisten fliehen in Nachbarl\u00e4nder. Andere versuchen, nach Europa zu kommen. Hunderttausende Menschen sind seit Beginn des Krieges aus Syrien nach Deutschland und in andere L\u00e4nder Europas gefl\u00fcchtet. ","audiofile":"","x1":53,"x2":74,"y1":41,"y2":59}]},"bootstrap":{"anchorsFix":1,"anchorsSmoothScrolling":1,"popoverEnabled":1,"p
