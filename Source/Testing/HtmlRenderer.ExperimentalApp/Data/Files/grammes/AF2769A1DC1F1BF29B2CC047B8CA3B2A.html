        <script>

            function format(state) {
                return state.text + "<img class='flag' src='/static/grainedepastel/img/flags/" + state.id.toLowerCase() + ".png'/>";
            }
            $(document).ready(function(){

                $("#selectlangues").select2({
                    formatResult: format,
                    formatSelection: format,
                    escapeMarkup: function(m) { return m; }
                });
                var countrySelector = $("#selectlangues");
                $("#langues").submit(function(e){
                    e.preventDefault();
                    var selected = countrySelector.find(":selected");
                    var url = selected.attr('data-url');
                    window.location.replace(url);

                });
            });
        </script>
