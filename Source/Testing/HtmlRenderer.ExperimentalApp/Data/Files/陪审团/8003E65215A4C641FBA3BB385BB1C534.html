    <textarea id="preloadedState" hidden>{"database":{"Post":{"20643590":{"title":"陪审团制度在中国可行吗？","author":"xuan_mei","content":"<b>本文作者霍思德。本文转载自<a href=\"http://link.zhihu.com/?target=http%3A//mp.weixin.qq.com/s%3F__biz%3DMzAwNjA0OTkzMg%3D%3D%26mid%3D407103792%26idx%3D1%26sn%3De64904d2beb25265aa074adcb6fb90b6%26scene%3D1%26srcid%3D0314JFp1xaC8UP8dkXggQyKi%23rd\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\">雅理读书<i class=\"icon-external\"></i></a>。</b><h2><strong>美国陪审制的兴衰</strong><br></h2><p>美国是英国的前殖民地，所以陪审制自然也是英国殖民者带来的。自征服者威廉草创陪审制以来，该制度在抵达北美大陆之前已经经历了六百余年的发展，我们现在所熟知的大陪审团，民事陪审团和刑事陪审团在十六世纪的时候都已经粲然齐备。<br></p><p>作为一项重要的地方自治制度，陪审制在北美殖民地早期各项政府职能尚不完善的时候发挥了“社会稳定器”的重要作用。<br></p><p>七年战争之后英国试图加强对北美殖民地的控制，颁布了一系列法案希望能从殖民地的经济发展中分一杯羹。但这些法案遭到北美殖民者的反对，而他们反对的途径之一就是通过陪审团来使法案无效化：比如一个民众被王家总督指控违反《印花税法案》，可是在庭审的时候尽管证据确凿，但是陪审团依旧有权力将其释放。<br></p><p>这种不流血的合理抗争如星星之火般迅速点燃了北美十三州的法院，让英国的法案都处于“有法不依”的状况，英国议会不得不剥夺了北美殖民地陪审团审理的权力，将刑事案件直接交由王家法官审理。<br></p><p>但北美殖民地人民认为自己被英国国会所歧视，自己作为英国臣民的合法权利被剥夺，沦为英帝国的二等公民，结果这进一步激化了和北美殖民地的矛盾。当时作为革命领袖的约翰·亚当斯有一个著名的口号就是“法庭没有陪审团！”<br></p><p><noscript><img src=\"https://pic3.zhimg.com/a6f833491c22fc35af50094a7af631a6_b.jpg\" data-rawwidth=\"409\" data-rawheight=\"427\" class=\"content_image\" width=\"409\">（美国的陪审团制度）</noscript><img src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"409\" data-rawheight=\"427\" class=\"content_image lazy\" width=\"409\" data-actualsrc=\"https://pic3.zhimg.com/a6f833491c22fc35af50094a7af631a6_b.jpg\">（美国的陪审团制度）<br></p><p>陪审制的存废问题成了美国革命战争前夕的焦点之一。</p><p>在第一次大陆会议后出台的联名请愿书中，各州代表的众多请求中就包括恳请英王恢复殖民地的陪审制；在《独立宣言》中，英王剥夺殖民地陪审制成为重要的一项指控；殖民地独立后各州新宪法虽然对人权保护类别和程度各有不同，但唯一的共同点就是陪审团审批权——说陪审制是美国独立导火索之一恐怕并不为过。<br></p><p>陪审团审判权的争议在美国建国立宪期间又再度兴起。<br></p><p>在制宪会议中，所有有关宪法是否需要《权利法案》的讨论都源于乔治梅森代表提及的陪审制问题；而在后来各州批准宪法的程序中，六个主张联邦尽快通过《权利法案》修正案的州中有五个要求修正案必须涉及陪审团审批权。<br></p><p>正因如此，<b>陪审制被称为《权利法案》的核心，在整部美国宪法中直接涉及的条款就多达三条</b>。<br></p><h2><strong>陪审制度是“民主万灵丹”？</strong><br></h2><p><b>美国国父对于陪审制曾经寄予厚望。在他们看来，陪审团是“暴君政府的终极制衡”，是一个“永远在开会的制宪会议，是阐明宪法文本含义的权威机构”。</b><br></p><p>那个时代最伟大的律师也是最杰出的政治家，如约翰·亚当斯，托马斯·杰斐逊，未来最高法院大法官詹姆斯·威尔逊，詹姆斯·埃尔德尔都曾高度赞扬陪审制的优越性：约翰·亚当斯认为“强迫陪审团违背自己的观点，判断和良知去接受法官的法律观点是荒谬的”；托马斯·杰斐逊则认为“陪审制是人类所构想出来的将政府拴在宪法上的一个锚”；而早期的最高法院在Gregg v. Georgia 一案中认为“任何试图剥夺陪审员裁量权的司法体制都和我们所熟知的刑事司法制度完全不兼容。”<br></p><p><b>而在美国国父们看来陪审团最起码还能制衡滥权贪腐的法官。</b><br></p><p>美国立国初期党争激烈的联邦党和民主共和党在这个问题上居然能够达成共识：反联邦的政客认为“法官，而不是陪审团，通常是政府的朋友而不是人民的朋友，因此那些试图奴役人民的家伙自然更喜欢法官而不是陪审团”，因此“法院时刻准备着保护政府官员的利益并对抗软弱和无助的人民”；而《联邦论》的作者未来美国第一任财长的汉密尔顿也试图安抚反对派“宪法（有关司法机关的）第三条不会让司法机关高于立法机关，只会让人民同时高于两者，”并承认“支持陪审团最强有力的论点就是（这项制度）可以反（司法）腐败。”<br></p><p><b>当然，美国国父们的见解来源于他们的革命经验：美国独立时期十三个州的最高法官首席法官中有十个选择了乔治三世,而不是乔治华盛顿。</b><br></p><p><noscript><img src=\"https://pic3.zhimg.com/ce452d4b633562e66cecaf2cff14ab66_b.jpg\" data-rawwidth=\"600\" data-rawheight=\"474\" class=\"origin_image zh-lightbox-thumb\" width=\"600\" data-original=\"https://pic3.zhimg.com/ce452d4b633562e66cecaf2cff14ab66_r.jpg\">（美国电影《十二怒汉》海报）</noscript><img src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"600\" data-rawheight=\"474\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"600\" data-original=\"https://pic3.zhimg.com/ce452d4b633562e66cecaf2cff14ab66_r.jpg\" data-actualsrc=\"https://pic3.zhimg.com/ce452d4b633562e66cecaf2cff14ab66_b.jpg\">（美国电影《十二怒汉》海报）<br></p><p>正是因为陪审团被国父看做“民主万灵丹”，所以早期的陪审团不仅仅审理事实认定问题，还审理法律适用问题。简单来说，就是不仅判断被告有没有罪，还可以选择被告犯了什么罪。</p><p>美国第一任最高法院首席大法官约翰 杰伊1794年在 Georgiav. Brailsford 一案中就曾指示陪审团：“你们有权决定本案中涉及的事实和法律，并就两者作出裁决......通常我们假设陪审团最适合做事实认定，而法院最适合做法律适用认定，但其实这两者都在你们的权力范围之内。”<br></p><p>托克维尔在19世纪三十年代访问美国的时候也曾深入观察陪审团审理，在《论美国的民主》一书中他认为陪审团其实是被赋予了执行法律的权力。这个权力其实是一个消极执法的权力，也就是陪审团有权力不执行法律，在某些情况下作出故意放走罪犯的裁决，而这就是部分国内法学家和法律工作者推崇的“废法权”。<br></p><p>但当革命热情褪去之后，当社会重回常态之后，陪审团的功能就开始逐渐被弱化。<br></p><p>早在1835年联邦最高法院的约瑟夫·斯托里大法官（当时地位仅次于首席大法官马歇尔）就曾在判决中批评和贬低陪审团审理法律适用问题的权力。<br></p><p>与此同时，法律行业（包括法官，律师，检察官，公职律师等等）也开始了职业化发展，逐渐脱离了普通民众常识所能理解的领域，法律教育也从过去的非正式学徒式变成了正规的职业化教育，在这种职业化氛围中诞生的法律人共同体。<br></p><p>而这个共同体出于职业自觉，都开始不同程度的开始拒绝和排斥非专业人士参与决策，而双方的矛盾就是<b>陪审团“废法权”</b>。<br></p><p>1895年，联邦最高法院在 Sparf v. United States 一案中作出5:4裁决，推翻了上面提及的Georgiav. Brailsford 的判决，裁定联邦主审法官没有义务告知陪审团有权力审理法律适用问题。虽然该判决没有彻底剥夺陪审团的”废法权“，该权力却名存实亡。</p><p>1988年 UnitedStates v. Krzyske 一案中，陪审团曾经写纸条询问主审法官是否有废法权，法官却告诉陪审团，“根本没有这样的东西，如果你们这么做了就会违反你们立下的誓言并违反法律。”被告就这个明显不诚实的陪审团指示继续上诉，可该法官的言行却得到了上诉法院的支持，而最高法院对此保持沉默拒绝受理。<br></p><p>到现在，最常见的做法是法官要求陪审团遵照法官对法律的理解来审理事实部分，并且禁止辩护律师提醒陪审团有废法权。<br></p><p>这就造成了一个理论和现实的巨大鸿沟：一方面直到20世纪中后期联邦最高法院还在大力赞扬陪审团是防止“司法暴政”,“贪腐检察官”和“统治者压迫”的“守护者”，一方面却剥夺陪审团在司法体系中的权力和地位，结果出现没有人敢说陪审团没有“权力”废法，但陪审团却没有“权利”知道他们有这么一个“权力”。<br></p><p>更诡异的是，美国法学界近十几年来有关陪审团的书籍都不同程度支持其废法权，可法律实务界却对陪审团有着敌意和不诚实的态度，以至于前联邦上诉法院哥伦比亚特区巡回法庭的首席法官Bazelon 就说整个司法机关在这个问题上存在“故意的不坦诚”现象。部分“原旨主义”法官认为这么做是符合立宪国父们的本意，可事实上这和国父们的想法可谓背道而驰。<br></p><h2><strong>陪审制的衰败原因</strong><br></h2><p>之所以美国法律实务界会在陪审制的问题上“违背国父旨意”，其根本原因是如今的美国已经和1789年的美国截然不同了，正所谓”世异则事异,事异则备变“，美国法律实务界“出此下策”实乃美国宪法修宪困难而不得以为之。<br></p><p><b>首先是陪审员素质的急剧降低。</b><br></p><p>和我们所想象的普通民众不同，文献记载中早期美国普通民众对于法律问题有着高度的兴趣和广博的知识。在独立战争之前，当时最伟大的普通法法学家布莱克斯通的四卷本普通法专著《英国法评论》在北美殖民地累计卖出了2500套，基本上每一千人中就有一本，如果把借阅人数算进来的话，北美殖民地相当多的民众接受了完整的法律训练（这四本书我至今未能看完，惭愧）。<br></p><p>这也是为什么在部分国父看来，法官和普通人在法律知识上是平等的：1814年到1818年罗德岛州最高法院的一位法官的本职工作是铁匠，而同一个法院1818年到1826年的首席法官则是务农为生；在新罕布什尔州最高法院，曾经有牧师，商人，农民和手工业者出任法官的事迹。美国民众法律知识之深厚为陪审团审理的公正性打下了坚实的基础，这样才有可能发挥“常驻制宪会议”的功效。<br></p><p><noscript><img src=\"https://pic3.zhimg.com/04617a7d9e1920a01157136bafddccf2_b.jpg\" data-rawwidth=\"640\" data-rawheight=\"360\" class=\"origin_image zh-lightbox-thumb\" width=\"640\" data-original=\"https://pic3.zhimg.com/04617a7d9e1920a01157136bafddccf2_r.jpg\">（日本版“十二怒汉”《12个温柔的日本人》剧照）</noscript><img src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"640\" data-rawheight=\"360\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"640\" data-original=\"https://pic3.zhimg.com/04617a7d9e1920a01157136bafddccf2_r.jpg\" data-actualsrc=\"https://pic3.zhimg.com/04617a7d9e1920a01157136bafddccf2_b.jpg\">（日本版“十二怒汉”《12个温柔的日本人》剧照）</p><p>但如今的陪审团却不再具备如此高素质了。</p><p><b>第一，早在1946年联邦法官 Julius Howard Miner 的论文中就指出，在挑选陪审员组成陪审团的时候辩护律师倾向于挑选笨人。</b><br></p><p>根据他的观察，“一旦陪审员表现出聪明和理解力，他就会被辩护律师请走”。挑选笨人当陪审员的目的很明确，那就是好忽悠，这也是美国屡屡出现 O.J. Simpson 这样的冤案的原因。<br></p><p>笔者在法学院学刑事诉讼的时候一个笑话就是“庭审就是两个骗子忽悠一群傻子的游戏。”经常辩护律师用一个概率论统计学的常识来描述一件事情的时候就会把陪审员绕进去（最典型的就是前几年佛罗里达州的那个 Trayvor 案中辩方律师的结案陈词），所以 Miner 法官就曾呼吁要对陪审员测智商（40年代这还不算政治不正确）。<br></p><p>有数据显示，美国陪审员平均教育水平为12.6年，差不多相当于高中毕业而已，低于美国平均教育水平，让这些人去判断别人的生死无疑是一件很冒险的事情。<br></p><p>相比之下，美国的律师至少比普通陪审员多接受7年的教育（4年本科+3年法学院）。而陪审员通常没有任何案件审理经验，就算之前做过陪审员可能审理的案件也很有可能完全不同。相反，律师和法官都经过长期法律实务积累了丰富经验，比陪审员更胜任庭审工作。<br></p><p><b>第二，因为宽松的豁免制度和巨大的机会成本让很多人选择不担任陪审员。</b></p><p>最高人民法院法官何帆先生在《记一次刑事陪审员预选》中就曾记载50多名候选陪审员中30多人以各种理由拒绝担任陪审员，而很多时候他们的理由并不是真实的。<br></p><p>美国 Business Insider 的主编就曾颇为骄傲的记载了一次他如何逃脱陪审员义务的：只需要骗法官说你有偏见就好。因为雇主通常不会为你担任陪审员期间的旷工发工资，所以接到陪审员传票的民众经常面临两难：一边是自己的生计和收入，一边是神圣的公民责任，而最后人们的选择往往是饭碗。<br></p><p>这现象在经济衰退期间更是显著，因为哪怕是失业的人也要赶着去找工作，而不是坐在法庭一两个礼拜。这中间巨大的机会成本导致社会上越有能力的人越不愿意担任陪审员，因为他们干什么对这个社会的贡献也大过审一个案子。最后剩下来的愿意担任陪审员往往是没有工作的，能力欠缺的，家里没孩子的老人，妇女和少数族裔。<br></p><p>有数据显示，一个普通的陪审团中超过一半是女性，而多达四分之一是黑人，这两项数据都比他们在社会中的实际比例要高。<br></p><p>美国人有多么不喜欢参与陪审团呢？2007年美国大约3200万人收到陪审员传唤令，但最后只有150万人做了陪审团，只占全国三亿人口的0.5%而已。<br></p><p><b>第三，社会的急速变化和法律的复杂化让陪审团越来越难胜任审理案件的工作。</b></p><p>如今已经不再是当年刘邦约法三章的时代了，法律的发展早就超过了普通人认知的范畴，常见的类别就包括：行政法、反垄断法、破产法、儿童保护法、少年犯罪法、民权法、公民自由法、反歧视法、电信通讯法、公司法、环境保护法、刑法、教育法、就业法、劳动关系法、婚姻法、家庭法、政府承包法、健康事务法、房屋买卖租赁土地法、移民法、知识产权法、国际公法、国际私法、海商法、国家安全法、证券法、税法、体育法、娱乐行业法、信托遗产法、宪法......<br></p><p>光大类就有几十个，如果小类就更数不胜数，同一个法学院毕业的同学很可能专精的领域完全不同，甚至同样主攻公司法的两个律师还有一个专精并购一个擅长融资的区别。<br></p><p>美国最高法院大法官们都不会就同一个法律形成一致的意见，我们当然就更不可能指望随便凑12个人就可以接过一个专利法的案子来审理其中是非对错，因为很多时候他们可能压根没有相关的知识储备。过去我们说隔行如隔山，现在行业之间的专业壁垒用珠穆朗玛来形容方不为过。<br></p><p><b>第四，陪审团即使是仅仅参与事实部分的认定，其本质也是在回答一个法律问题，那就是证据充分性。</b></p><p>就以刑事案为例，陪审团要判断检方的证据是否满足了“排除合理怀疑”的证据标准。但陪审团没有过去的经验，不能像律师那样有条件做法律研究去比较相关的案例，理论上也不能向法庭以外的人询问，这让他们很难判断证据是否充足。<br></p><p>最后很可能出现同样的案子，A 证据不如 B多，但 A 陪审团判被告有罪，B 却让被告逍遥法外。虽然仅仅是裁定事实部分，可这些事实是否足以给一个人定罪却是实实在在的法律问题。每个案子都有差异，连专业律师都不可能在没有看过卷宗没有做过调查之前有信心的回答这个问题，我们却指望12个没有法律训练的人能得出比律师更专业的判断恐怕有违常识。<br></p><p><noscript><img src=\"https://pic2.zhimg.com/d733ec282dfd9c1638121f5e5cf02921_b.jpg\" data-rawwidth=\"640\" data-rawheight=\"361\" class=\"origin_image zh-lightbox-thumb\" width=\"640\" data-original=\"https://pic2.zhimg.com/d733ec282dfd9c1638121f5e5cf02921_r.jpg\">（波士顿爆炸案开庭。来源：路透社）</noscript><img src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"640\" data-rawheight=\"361\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"640\" data-original=\"https://pic2.zhimg.com/d733ec282dfd9c1638121f5e5cf02921_r.jpg\" data-actualsrc=\"https://pic2.zhimg.com/d733ec282dfd9c1638121f5e5cf02921_b.jpg\">（波士顿爆炸案开庭。来源：路透社）<br></p><p><b>第五，有研究证明陪审团并不是没有偏颇的，陪审团不带偏见来出庭的理想状况是不存在的。</b></p><p>最新研究显示，陪审员的性别，年龄，族裔，宗教信仰，教育水平，收入状况，以及各种要素的叠加对于陪审员是否同情被告，是否信赖警察，是否接受辩护律师的策略，是否接受检方策略都有着显著影响。而理论上我们假设陪审团不接受外界信息也仅仅是一个假设。<br></p><p>研究证明大约有近四分之一的陪审员承认自己和其他人讨论过案情，或者从报刊媒体上对此案有过了解，因此他们很容易会受到舆论的影响，而这些受了影响的人则会进一步去影响其他陪审员，导致整个陪审团审议过程变质。陪审团审判与其说是指望他们公正裁决，不如说是看运气好坏。<br></p><p>而最基本的陪审员遴选规则对于被告其实也非常不利。陪审员要求没有犯罪记录，这意味着陪审员很难对被告产生共情，不能理解被告在恶劣生存环境下被迫做出一些反社会选择，而这在美国就很容易被人归咎为白人陪审员和黑人被告之间的矛盾。<br></p><p>陪审员也要求英文流利，这就对大量新移民罪犯不公平，因为陪审员显然不大可能出身移民社区，而被告如果英语不好则很难做自我陈诉打动陪审团。而且所谓的随机抽取本身就不够随机，因为样本是从本地的选民名册或者电话本中抽样，但穷人因为经常搬家，他们一般不会每次搬家都重新去选民登记，通常是等到选举年再说，那么中间没有登记的这几年就自然不会被选作陪审员。<br></p><p>加上手机的普及，年轻人和穷人不会去办固定电话，所以他们也就从陪审团的样本中消失了。这样抽出来的陪审团根本不能反映社会真实面貌，更可能是“老年白人女性”。<br></p><h2><strong>绕过陪审团的司法实践</strong></h2><p>而正是因为陪审团非常不靠谱，美国司法界在不触动陪审制的基础上采取了一系列“绕过陪审团”的司法实践，而这又进一步将陪审团边缘化。<br></p><p><b>第一，大量行政法院的出现，也就是所谓的 Article I court。</b><br></p><p>我们常说的联邦法院系统因为是美国宪法第三条规定的，所以是被称为Article III court，但随着社会发展专业化程度不断提高，这种什么案子都接的法院也面临专业化不足的问题，一个法官专利杀人白领犯罪什么案子都审的结果就很可能是什么都不精通。<br></p><p>于是美国国会授权行政机关，也就是白宫，在各行政部门下面设立专门的法院，因为这项授权来自宪法第一条有关国会权力的部分，所以被称为Article I court。<br></p><p>这类法院包括环保署下属的法院，移民局下属的法院，国防部下属的外国情报法院，劳工部下属的国家劳动关系局法院等等，而这些法院因为审理的案件专业度极高，而且政府为了节省开支，都不设陪审团，而这些法院受理的案件比联邦法院案件多几十上百倍。美国甚至还有交通肇事法院，也属于行政法院，也没陪审团。<br></p><p><noscript><img src=\"https://pic2.zhimg.com/fa283b83a0290f28ee29b8953a51f735_b.jpg\" data-rawwidth=\"600\" data-rawheight=\"398\" class=\"origin_image zh-lightbox-thumb\" width=\"600\" data-original=\"https://pic2.zhimg.com/fa283b83a0290f28ee29b8953a51f735_r.jpg\">（《十二公民》剧照）</noscript><img src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"600\" data-rawheight=\"398\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"600\" data-original=\"https://pic2.zhimg.com/fa283b83a0290f28ee29b8953a51f735_r.jpg\" data-actualsrc=\"https://pic2.zhimg.com/fa283b83a0290f28ee29b8953a51f735_b.jpg\">（《十二公民》剧照）<br></p><p><b>第二，控辩交易在内的庭外交易的普及。</b><br></p><p>所谓控辩交易就是检方在庭审前和被告谈条件，如果被告认罪，那么就减少指控减少判刑；如果被告负隅顽抗坚持要上庭，那么就加重指控加重判刑。<br></p><p>虽然这项做法备受争议，可如今美国95%以上的刑事案是以双方达成交易被告主动认罪而结案，仅仅只有5%不到的案件会由陪审团审理（在州一级更少，威斯康辛州2003年到2012年陪审团审理比例仅为0.935 percent to 1.25 percent）。<br></p><p>检察官之所以热衷控辩交易一方面是为了节省陪审团审理的成本，联邦陪审员虽然每人每天仅仅40美元，但每年累计也是天文数字；一方面也是觉得陪审团难以预测，案情如何发展有时候实在看运气，有数据显示陪审团比法官更倾向于放走罪犯。而辩方也有同样的苦恼，一旦上庭律师费暴增，这对于穷人被告非常不利。<br></p><p>美国虽然有免费的公益律师，但因为美国罪犯中穷人占大多数，因此公益律师根本不能满足实际需要。而因为政府经费有限，所以公益律师无法吸引到最优秀的法学院毕业生加入，因此整体水平要低于检察院。而因为经费和人力有限，公益律师比普通的辩护律师更容易让被告接受检察官提出的认罪条件，从而避免花时间上庭，也就减少了陪审团的出现。<br></p><p>类似的庭外交易在民事领域也很普遍，美国称之为 Alternative Dispute Resolution，也就是我们熟知的仲裁，和解，调停等等。现在大多数商品的说明中都有仲裁条款，比如你安装软件的时候你看也不看就点了的软件使用条款就通常包含仲裁条款，大多数国际贸易合同也都倾向于用仲裁，其原因就是上庭费时费力费钱，还有陪审团。<br></p><p>民事案件陪审团审理的比例在联邦法院2012年是1.2%（1961年6.1%，2002年1.8%），而在州一级更低，全美国50州（Examining Trial Trends in State Courts: 1976-2002）1999年只有0.462%的民事案件经由陪审团审理。</p><p><b>第三，法官审理的普及。</b></p><p>这个其实和第一条是类似的，但笔者想强调的是即使在传统的Article III court原被告也越来越多的请法官审理整个案子，而豁免了各自陪审团审理的权利。<br></p><p>这其中最典型的就是特拉华州的衡平法院。美国五百强级别的大公司有60%以上将公司注册在特拉华州，美国东部一个弹丸之地，而主要原因就是该州的衡平法院没有陪审团，因此不需要担心商业纠纷，公司并购，专利侵权等极端复杂的案件会交给普通民众来审理。<br></p><p>而该法院因为长期受理类似案件，其专业化程度全美罕有匹敌，以至于学公司法大家学的都是特拉华州的法律。而因为大量案例的积累，几乎各种类型的纠纷都有前例可循，加强了法律的可预期型，更有助于公司决策。<br></p><p><b>第四，陪审团适用范围的缩小并降低了陪审团形成意见的标准。</b></p><p>很多州限制了陪审团适用的范围，比如说涉案金额较小的小额法庭是没有陪审团的，罪行较轻的刑事案也是没有陪审团的。<br></p><p>为了增强陪审团的效率，很多案件已经不再要求陪审团达到无异议结果，有的州只要能达到三分之二乃至简单多数就可以定罪，所谓“一个人反对”就判不了刑的事情是非常少见了。<br></p><p><b>第五，科学进步以及司法体系的成熟。</b></p><p>科技进步指的就是诸如 WestlawNext 这样的法律检索数据库的飞速进步，以及法律网络社区的发达。律师用WestlawNext 主要是查找案例，但现在功能强大到可以根据手头案件的基本信息（案情，对方律师信息，法官信息等）来预测赔偿的数额和判刑的时间，在这种强大的人工智能的帮助下律师足不出户就对结果知道了个七七八八，上庭变得越来越没有必要。<br></p><p>司法体系的成熟就包括很多方面，科技进步是一部分，还有律师专业技能的提高，可以根据案件的结果来分配自己的时间和精力：比如可以根据一个案子的潜在收益来判断当下的调查具体投入多少，或者向客户收费多少，律师事务所才能盈利；如果上庭陪审团最多也就赔100万，现在对方提出80万和解，律师通常就会见好就收。<br></p><p>与此同时，客户法律知识以及风险控制能力也在提高，因为不管赔偿还是刑罚都是律师和客户沟通的结果，客户愿不愿意花更多时间出庭为那边际收入或刑期去争取陪审团的同情本质上是一个经济问题。<br></p><p><b>第六，陪审团审判是很贵的。</b></p><p>陪审团审理从一开始的陪审员遴选，到庭审的时间成本，陪审员报酬都是要政府花钱的。<br></p><p>美国现在每人每天40美元，包括替补在内的15人陪审团一天就是六百美元，一周就是三千美元，而美国联邦和州每年仅拥有普遍司法管辖权的法院就接到上千万的案件，而这还是1999年数据。如果照此估算，假设美国全部采用陪审团审理，每个案件审理一周，那么仅政府的司法开支就近400亿美元。<br></p><p>而在英国，早在1999年统计就显示下级法官（Magistrate）审判每个案子平均成本1700英镑，陪审团审判成本则高达17500英镑，而如果案子转到王家法庭，这两个数字还要翻十倍。<br></p><p>更可怕的是，到了2012年，王家法庭每天的成本就高达3000英镑，下级法官则是900英镑每天，而他们审理的案子很多涉案金额都没有庭审成本高，比如80%的盗窃案都不足200英镑。最后英国觉得成本太大，不得不大幅度削减陪审团审判的适用范围。<br></p><p>同样的事情也发生在澳大利亚，仅新南威尔士州2011年陪审团开支就高达780万澳元，逼得该州法院首席法官指示下面法官必须尽可能让案件在庭审前和解。而且陪审团审判也给律师更多负担，陪审员遴选的问卷设计，陪审员的背景调查，出庭前的证人和客户培训，聘请专家证人等等都是要花律师很多精力的，这意味着更高的律师费，意味着穷人在这种制度面前天生处于劣势。<br></p><h2><strong>陪审制不再适宜当今社会</strong><br></h2><p>其实随着社会的多元化发展，陪审制存在的基础已经动摇了。陪审制的精髓是同侪审判，也即是被告只能被和他背景类似的人审判。<br></p><p>而这在中世纪是可行的，因为社会关系相对简单，经济结构相对单一，民事纠纷大多是简单的雇佣合同或者田地纠纷，而刑事犯罪则是常见的杀人放火偷鸡摸狗，因此在处理这些案件的时候，陪审员并不需要多么丰富的知识储备和多么深远的政策考量，凭借朴素的正义感，单纯的价值观和基本的判断力就可以做出认清案件的事实，并得出有效的裁决。<br></p><p><noscript><img src=\"https://pic4.zhimg.com/1477bbf0a37c4cae8855b5af2fe6f87f_b.jpg\" data-rawwidth=\"600\" data-rawheight=\"399\" class=\"origin_image zh-lightbox-thumb\" width=\"600\" data-original=\"https://pic4.zhimg.com/1477bbf0a37c4cae8855b5af2fe6f87f_r.jpg\">（《十二公民》剧照）</noscript><img src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"600\" data-rawheight=\"399\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"600\" data-original=\"https://pic4.zhimg.com/1477bbf0a37c4cae8855b5af2fe6f87f_r.jpg\" data-actualsrc=\"https://pic4.zhimg.com/1477bbf0a37c4cae8855b5af2fe6f87f_b.jpg\">（《十二公民》剧照）<br></p><p>可如今社会日新月异的发展，社会分工愈加细化，在这种情况下，“同侪审判”的标准已经名存实亡，陪审团审理的案件绝大多数都是跟陪审员生活经历和知识背景毫不相关的。<br></p><p>如果要继续恪守同侪审判的标准，那么苹果和三星的专利案应该让微软，谷歌，HTC派代表组成陪审团；医疗事故应该让各医院受到认可的医生组成陪审团；中石油是否涉及垄断则需要让中石化中海油美孚埃克森壳牌组成陪审团；政府承包合同纠纷则要其他政府招标办的工作人员以及其他承包商组成陪审团......<br></p><p>如果出现这样的情况，恰恰说明陪审团需要专业化，可事实上这样的事情并没有出现，所以美国司法界才会专门开设法院审理某些专业化程度高的案件。而即使是无法回避陪审团的案件，涉案双方也会尽可能选择专业性强的法院受理，如苹果诉三星选择就是联邦地区法院加州北区法庭。该法庭受理美国绝大多数的专利案，专业性远超一般法庭。<br></p><p>（视频：<a class=\" wrap external\" href=\"http://link.zhihu.com/?target=http%3A//v.qq.com/cover/p/pit06wlkhdlxwsm/x0016ammb32.html\" target=\"_blank\" rel=\"nofollow noreferrer\">《十二公民》国际版预告片<i class=\"icon-external\"></i></a>）</p><br><h2><strong>中国不应该建立陪审制</strong><br></h2><p><b>首先，中国法治基础薄弱，人民法律意识淡薄，法律普及程度非常低。<br></b></p><p>中国人口大约14亿，可是律师数量却仅有23万多人。美国人口3亿，可律师数量却多达126万。美国四成以上的人口有大专或本科学历，近六成受过不同程度的大学教育，可中国2010年的人口普查显示成年人受教育水平仅为初二。<br></p><p>美国律师占人口比例是中国的25倍多，美国实行陪审制近400年，美国人受教育水准几乎是中国的两倍，可美国陪审制却陷入边缘化的困境，被法律专业人士所排斥。相比之下我们要让陪审团发挥弘扬社会公正的功效，在短时间内恐怕非常难以实现。<br></p><p>也许有人会说如今的中国人比美国建国初期的民众水平要高，但正如前文所述，美国建国初期民众的法律水平之高可谓世所罕见。而这也相当程度得益于美国当时社会经济水平较低，生活生产方式简单，社会组织模式单纯所致，可以说是民众高素质和社会低水平的完美结合。<br></p><p>而如今中国情况恰恰相反，我们民众素质有限，可社会整体发展水平却相当高，但各地区发展水平差异却极大，加上正处社会转型期，这个时候引进陪审团并不能取得我们预期的效果。<br></p><p>如果说设立陪审制是为了提高公民的法司法参与，那我们完全可以采用其他的替代方式去实现，比如免费的法律讲座，公立图书馆设立专门的法律专柜并配备有接受过法律训练的图书馆员，法学院和中小学的互动，鼓励民众旁听审判，法律法规的电子化提高检索信息化程度，加大法学院的投入培养更多的律师，甚至鼓励人们打官司配备更多的公益律师等等。<br></p><p><noscript><img src=\"https://pic3.zhimg.com/574e2a7d3dd72c91d7e640e98ed3f13a_b.jpg\" data-rawwidth=\"600\" data-rawheight=\"399\" class=\"origin_image zh-lightbox-thumb\" width=\"600\" data-original=\"https://pic3.zhimg.com/574e2a7d3dd72c91d7e640e98ed3f13a_r.jpg\">（《十二公民》剧照）</noscript><img src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"600\" data-rawheight=\"399\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"600\" data-original=\"https://pic3.zhimg.com/574e2a7d3dd72c91d7e640e98ed3f13a_r.jpg\" data-actualsrc=\"https://pic3.zhimg.com/574e2a7d3dd72c91d7e640e98ed3f13a_b.jpg\">（《十二公民》剧照）<br></p><p><b>其次，英美陪审制的建立和英美两国当时政府职能非常不完善有着密切关系。</b></p><p>和我们通常认为陪审团属于司法机关的看法不同，托克维尔在《论美国的民主》一书中认为陪审团功能类似行政机关的执法部门，按照我们今天的看法就是行使了检察院的职责。<br></p><p>事实上，19世纪以前的英美两国也的确没有专门的公诉机构和刑侦部门，因此早期陪审团甚至还有探查案情的职能，陪审制的出现其实是西方早期制度建设不足的一种妥协式做法。英王威廉一世亨利二世创立这个制度并不是因为这个制度好，而是因为国王权力不够所以需要靠士绅的力量来和地方大贵族夺权，威廉一世一辈子大部分时间住在诺曼底，地方上必须搞权力制衡从而实现稳定。而随着英美政府职能的完善，陪审团的功能也逐渐被剥夺，到最后仅仅剩下审理事实认定的功能。<br></p><p>相比之下，中国自古以来政府职能就远比同时期的西方完善，早在秦朝就建立了强大的中央集权体制和完备的司法制度，得到了福山等美国学者的高度评价。睡虎地出土的秦简中有关法律部分内容之细致让我们当代人都为之汗颜，而“以法为教，以吏为师”的社会风俗更是实现了高水平的法律知识的普及。<br></p><p>虽然我们法律自古以来就有各种不足，在地方上也有类似陪审团这样的乡民士绅参与的非正式制度的存在，但整体而言我们的政治制度并没有孱弱到中世纪欧洲那样的地步，因此类似的制度也很难被纳入主流。改革开放以后政府职能发展更是一日千里，三十年走完了西方几百年的路。<br></p><p><b>虽然我们现在司法制度有着各种不足，但问题并不是出在缺少陪审团，而是法律从业人员奇缺，法官专业化权威化程度不足，民众普遍缺少法律意识等问题。就算设立了陪审团，也不能从根本上依靠陪审团实现社会正义，而更可能出现把错误判决归咎于陪审团这样回避问责的现象。</b></p><p><b>再次，中国的政治结构和社会生态决定了陪审制在中国很难行得通。</b><br></p><p>英美的司法机关其实是在模仿英美的立法机关。众所周知，英美都是两院制，英国是贵族院和平民院，美国是参议院和众议院，前者代表稳定性和经验，后者代表直接民意。同样的，英美司法机关则是职业法官和陪审团构成，前者代表法律经验，后者代表社区民意。</p><p>中国如今是人大一院制，我们并没有贵族院参议院这样的机构，那么如果按照英美制度建设的精神，我们是不是司法机关也该搞法官中心制呢？<br></p><p>而且我们的法律就理论上而言是代表最广大人民利益的人大所颁布的，仅凭十几个人的好恶就可以对这些法律进行臧否，是不是有违民主精神呢？而且同一个法律，在上海就被废法，在北京就得到支持，西部人民一个想法，沿海群众一套主意，那怎么建设法治社会呢？<br></p><p>而且长期观察发展中国家实行陪审制的西方学者就曾指出，陪审制要正常运行的最基本条件就是该社会在人种，经济，文化，语言和宗教等事务上要尽可能的趋同，而这恰恰是处于转型期的中国所缺少的。<br></p><p><b>第四，英美陪审制引进大陆法国家经常出现水土不服。</b></p><p>世界上各国采用陪审制的情况分三类：</p><p>1）没有陪审制的国家有智利，捷克，匈牙利，印度，以色列，墨西哥，荷兰和南非，这里面有三个是前英国殖民地已经放弃了陪审制；<br></p><p>2）让普通民众和专业法官一同讨论的有奥地利，丹麦，法国，德国，希腊，意大利，波兰，葡萄牙等，这里面大部分都是大陆法国家；<br></p><p>3）而采用陪审制的国家和地区则大部分是前英国殖民地，如澳大利亚，加拿大，爱尔兰，苏格兰，美国等。<br></p><p>在蓟门决策中丁相顺老师为了论证“民众参与司法是世界潮流”，举了日本西班牙和俄罗斯三个例子，可这些国家引进陪审制之后却出现了许多不可欲的后果。</p><p>如日本2012年法务省就讨论将部分案件排除在陪审制外，因为陪审团经常将走私毒品等重罪犯判无罪，日本法务省官员就认为大多数日本民众并不能充分了解这些犯罪的巨大危害。<br></p><p>西班牙在1995年引进陪审制之后也出现了很多问题，许多备受关注的大案要案虽然检方证据确凿但陪审团依旧将他们无罪释放，现在西班牙也在检讨如何限制陪审制的适用范围，有学者认为“主张陪审团比法官更适合探寻案件的真相与其说是事实不如说是一种信仰”。<br></p><p>同样，俄罗斯的陪审团权利本来就很小，可俄罗斯还是在2008年和2012年先后立法继续削减陪审团的权力，主张的理由就是陪审团缺少必要的法律知识，并且很容易“受到外界威胁，暴力，勒索和贿赂的影响。”<br></p><p>支持该法案的俄罗斯总统梅德韦杰夫就说“不幸的是，因为各种原因我们的陪审团并没有很好的完成本职工作”。据波士顿大学2010年的统计，俄罗斯的陪审团仅仅审理了全国0.05%的刑事案，2003年莫斯科法庭给1200人发出了陪审员传票，但仅有60人愿意担任陪审员。<br></p><p><noscript><img src=\"https://pic2.zhimg.com/ccb419389ba1efa8298e7a975208e031_b.jpg\" data-rawwidth=\"600\" data-rawheight=\"401\" class=\"origin_image zh-lightbox-thumb\" width=\"600\" data-original=\"https://pic2.zhimg.com/ccb419389ba1efa8298e7a975208e031_r.jpg\">（俄罗斯版《十二怒汉》剧照）</noscript><img src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"600\" data-rawheight=\"401\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"600\" data-original=\"https://pic2.zhimg.com/ccb419389ba1efa8298e7a975208e031_r.jpg\" data-actualsrc=\"https://pic2.zhimg.com/ccb419389ba1efa8298e7a975208e031_b.jpg\">（俄罗斯版《十二怒汉》剧照）<br></p><p><b>第五，中国缺少陪审制所必须的法律制度基础。</b></p><p>刘哲玮老师的观点和我不谋而合，所以我直接引用如下：<br></p><blockquote><p>“民事诉讼在中国建立建美国的陪审制，短期内建立会有很多工作要做，任务是非常艰巨的。我讲几个：</p><p>第一，证据制度。美国有非常多的证据制度帮助法官指导陪审团在审判时认定哪些证据能够进入程序，哪些证据能够被陪审团采信，而我们是没有的。（附个人经验，美国的证据法恰恰是假定陪审员有偏见所以才创立的，学证据法目的是为了排除证据）<br></p><p>第二，是分流机制。美国有很多程序限制陪审团的使用。说到“summary judgment”这个词，可能对于大陆法系的中国不太熟悉，不应该翻成“简易程序”，而是一个庭前分流机制”，或翻译成“即决判决”更合适一点。也就是说这个案件，如果用“Summary Judgment”就不能进入到“trial”，不能进入到后面的庭审中，从而避免掉后来的庭审中，不管是法官审判还是“trial”——由陪审团审判，我们除了调解以外，都得进入庭审审判，工作量非常大。<br></p><p>第三，是我们没有像美国那样解决法律与事实的分割问题。我们现在正在做的工作，是培养大家对分清法律问题和事实问题的区分。但很长一段时间，培养出来的成品，是法院的法官对事实问题和法律问题也是分不清不分的。所以，没有严格的区分机制。最关键的是监督机制。<br></p><p>美国的上诉法院的审判机制、最高法院的审判机制和一审是完全不一样的程序。美国的联邦法院、最高法院大家能够看到，不像一审的庭审，而是完全跟答辩一样，是一个律师在那里回答9个大法官的提问，不解决事实问题，只解决法律问题。我们不一样，最高法院只解决事实问题，审事实问题，监督也是通过事实来监督。英美法系和大陆法系是两种不同监督模式。英美法系靠扩律师和陪审团的监督，大陆法系靠上级法院的监督，是不同的监督机制。我们国家目前没有变的欲望。我仅仅是从民事诉讼程序本身的设计上来说，要改革的话，有很长的路要走。”<br></p></blockquote><p><b>第六，中国缺少英美国家实行陪审制所必须的质疑政府的传统。</b></p><p>英美陪审制之所以会被美国国父们看做制衡暴政的武器，其主因并不是陪审制的优越性，而是英美两国人民长期以来对政府无所忌惮的态度。</p><p>美国宪法是一部限权的宪法，美国社会至今在相当程度上也是一个追求小政府的社会，美国人民更是把“政府是必要的恶”这种话当做口头禅。且不论美国人民的理念和美国的现实是否吻合，但这种对政府极端不信任的态度让美国的陪审团更倾向于作出对被告有利的裁决，甚至出现辛普森那样放走罪犯的事情。<br></p><p>可中国人并没有这种极端怀疑政府的传统。几千年在君君臣臣教诲下成长的中国人和政府的关系天生和西方不同，大多数中国人至今都很难接受无罪推定这种基本的刑法常识。<br></p><p>且不说从来没有做过陪审员的大陆人，就说长期被英国殖民的香港人，他们曾经创下的超过90%的定罪率，在全世界只有朝鲜可以匹敌。<br></p><p>早在1855年就曾经出现在庭审中法官明确指出证据出现明显纰漏的情况下两个香港陪审团先后判被告有罪的荒谬事件，而香港人民嫉恶如仇的心态甚至让一个因为勒索10块钱而被陪审团判15年流放的被告上吊自杀。<br></p><p>而香港的陪审团其实是非常不具有社会代表性的，因为香港过去的陪审员必须英文流利，因此他们其实是来自受教育水平更高，社会经济地位更高的阶层。但这么高素质的陪审团判的案子尚且如此，尚在实行九年义务教育的大陆实行陪审制恐怕效果还要再打一个折扣。<br></p><p><b>最后，陪审团在冷战后世界范围内的短暂扩张和美国大力宣传不无关系，成为民主第三波浪潮的一部分。</b><br></p><p>陪审团这个在美国国内几乎被法律从业人员和普通民众嫌弃的制度，但拜偏颇的公民教育和强大的好莱坞影视所赐，美国大多数人民对此并不知情，而把律政剧当做现实（笔者最近正在导师的帮助下设计问卷，试图调查这种认知上的差距到底有多大）。</p><p>值得注意的是，陪审团近20年的兴衰与美国霸权的兴衰成正相关，日本西班牙俄罗斯引进陪审制都是在冷战后美国独霸的初期，而三国对陪审制的限制则均发生在08金融危机之后，恐怕这里面并非巧合。<br></p><noscript><img src=\"https://pic1.zhimg.com/cbb602b580430a11ecf24b8de629c90c_b.jpg\" data-rawwidth=\"600\" data-rawheight=\"246\" class=\"origin_image zh-lightbox-thumb\" width=\"600\" data-original=\"https://pic1.zhimg.com/cbb602b580430a11ecf24b8de629c90c_r.jpg\"></noscript><img src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"600\" data-rawheight=\"246\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"600\" data-original=\"https://pic1.zhimg.com/cbb602b580430a11ecf24b8de629c90c_r.jpg\" data-actualsrc=\"https://pic1.zhimg.com/cbb602b580430a11ecf24b8de629c90c_b.jpg\"><noscript><img src=\"https://pic1.zhimg.com/ba574b2725570629002dfabff77de528_b.jpg\" data-rawwidth=\"600\" data-rawheight=\"589\" class=\"origin_image zh-lightbox-thumb\" width=\"600\" data-original=\"https://pic1.zhimg.com/ba574b2725570629002dfabff77de528_r.jpg\"></noscript><img src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"600\" data-rawheight=\"589\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"600\" data-original=\"https://pic1.zhimg.com/ba574b2725570629002dfabff77de528_r.jpg\" data-actualsrc=\"https://pic1.zhimg.com/ba574b2725570629002dfabff77de528_b.jpg\"><noscript><img src=\"https://pic4.zhimg.com/bdb4fb74db7263434096ed08ea78ce67_b.jpg\" data-rawwidth=\"640\" data-rawheight=\"366\" class=\"origin_image zh-lightbox-thumb\" width=\"640\" data-original=\"https://pic4.zhimg.com/bdb4fb74db7263434096ed08ea78ce67_r.jpg\"></nos /{id}_{size}.jpg"},"name":"talich"},"column":{"slug":"iamelection","name":"选·美 iAmElection"},"content":"<p>（题图取自 Beyoncé 的 Instagram 页面:  <a class=\" external\" href=\"http://link.zhihu.com/?target=https%3A//www.instagram.com/p/qwWCsgPw7N/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span class=\"invisible\">https://www.</span><span class=\"visible\">instagram.com/p/qwWCsgP</span><span class=\"invisible\">w7N/</span><span class=\"ellipsis\"></span><i class=\"icon-external\"></i></a>）<br></p><p>本月是「女性月」（Women’s History Month），本期节目里，三位女性女权主义者和一位男性女权主义者一起聊了美国政治中的「女性议题」，并就杨思羽、桑德斯和希拉里谁才是圣母展开讨论。</p><p>本期节目中你会听到：</p><ul><li>女性选民是谁？为什么她们对大选如此重要？</li><li>最大的「女性议题」是经济议题</li><li>阻碍平权的社会成本</li><li>单身女性「Beyoncé voters」的崛起</li><li>支持桑德斯就是背叛性别？支持希拉里就是器官决定大脑？</li><li>生育权、堕胎和 Planned Parenthood</li><li>为什么女性的解放是全人类的解放</li><li>「Hubby state」是怎么回事</li><li>听众回答：怎么看待 Chris Rock 在奥斯卡上关于亚裔的玩笑</li></ul><p><a class=\" wrap external\" href=\"http://link.zhihu.com/?target=https%3A//ipn.li/xuanmei/31/\" target=\"_blank\" rel=\"nofollow noreferrer\">在线收听<i class=\"icon-external\"></i></a> ， <a class=\" wrap external\" href=\"http://link.zhihu.com/?target=https%3A//ipn.li/xuanmei/31/audio.mp3\" target=\"_blank\" rel=\"nofollow noreferrer\">下载收听<i class=\"icon-external\"></i></a><br></p><p>《选·美》网站：<a class=\" wrap external\" href=\"http://link.zhihu.com/?target=http%3A//xuanmei.us\" target=\"_blank\" rel=\"nofollow noreferrer\">选·美 — IPN 出品<i class=\"icon-external\"></i></a></p><p>我们推荐您使用<a class=\" wrap external\" href=\"http://link.zhihu.com/?target=https%3A//ipn.li/faq\" target=\"_blank\" rel=\"nofollow noreferrer\">泛用型播客客户端<i class=\"icon-external\"></i></a>订阅收听《选·美》，但您也可以在<a href=\"http://link.zhihu.com/?target=http%3A//www.ximalaya.com/%23/23682075/album/2935149\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\">喜马拉雅<i class=\"icon-external\"></i></a>、<a href=\"http://link.zhihu.com/?target=http%3A//www.lizhi.fm/1657512/\" class=\" wrap external\" target=\"_blank\" /pic2.zhimg.com/6ef83fb8a4f32d2a478b858852fbfa05_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"7202\" data-original=\"http://pic2.zhimg.com/6ef83fb8a4f32d2a478b858852fbfa05_r.jpg\">喜欢这一期播客，也可以直接打赏：</p><img data-rawheight=\"589\" data-rawwidth=\"600\" src=\"http://pic1.zhimg.com/11ef6ce51783b0b9f59f493fc2a3abfc_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"600\" data-original=\"http://pic1.zhimg.com/11ef6ce51783b0b9f59f493fc2a3abfc_r.jpg\">","state":"published","sourceUrl":"","pageCommentsCount":0,"canComment":false,"snapshotUrl":"","slug":20644004,"publishedTime":"2016-03-14T11:43:53+08:00","url":"/p/20644004","title":"播客后记：Beyoncé Voters——单身女性政治力量分析","summary":"（题图取自 Beyoncé 的 Instagram 页面: <a data-title=\"instagram.com 的页面\" data-editable=\"true\" class=\"\" href=\"https://www.instagram.com/p/qwWCsgPw7N/\">https://www.instagram.com/p/qwWCsgPw7N/</a>） 本月是「女性月」（Women’s History Month），本期节目里，三位女性女权主义者和一位男性女权主义者一起聊了美国政治中的「女性议题」，并就杨思羽、桑德斯和希拉里谁才是圣母展开讨论。本…","reviewingCommentsCount":0,"meta":{"previous":null,"next":null},"commentPermission":"none","commentsCount":0,"likesCount":0},"next":{"isTitleImageFullScreen":false,"rating":"none","titleImage":"https://pic1.zhimg.com/c4dfb1d8e67a01ba4c9bee276a7602f4_r.jpg","links":{"comments":"/api/posts/20649336/comments"},"topics":[],"adminClosedComment":false,"href":"/api/posts/20649336","excerptTitle":"","author":{"profileUrl":"https://www.zhihu.com/people/xuan_mei","bio":"选·美栏目幕后工作者","hash":"f505cb8491b4cc3efe764dec50f46c0c","uid":647293231285669900,"isOrg":false,"description":"","isOrgWhiteList":false,"slug":"xuan_mei","avatar":{"id":"22e30b45d7ee8d66b9c7283ec4fe499b","template":"https://pic4.zhimg.com/{id}_{size}.png"},"name":"甄小美"},"column":{"slug":"iamelection","name":"选·美 iAmElection"},"content":"<b>本文作者游天龙，亚利桑那州立大学司法研究博士生。本文2016年3月7日首发于<a href=\"http://link.zhihu.com/?target=http%3A//mp.weixin.qq.com/s%3F__biz%3DMzAwNjA0OTkzMg%3D%3D%26mid%3D407357673%26idx%3D1%26sn%3Dffdf264e04324943f2927caf4d210bce%26scene%3D1%26srcid%3D0307pNronz0nhqAl6RPwR6Pw%23rd\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\">雅理读书<i class=\"icon-external\"></i></a>（微信号：yalipub）。</b><blockquote><p>华东政法大学于明副教授按语：</p><p>对于陪审团的研究往往集中于小陪审团，但对于历史上最早形成的并曾经扮演重要角色的大陪审团却很少关注。本篇作者游天龙博士不仅重新回顾了大陪审团的正统历史，而且好好挖了挖光鲜外表背后的“黑历史”，洗了洗历史的“整容术”，感叹了一把传播学的胜利。这或许有助于我们理解大陪审团在今天衰落却又残存的原因，以及英美司法中那不太为人知的另一面。<br></p></blockquote><p>大陪审团制度是美国刑事司法体制中非常重要的组成部分，是被美国立宪者看作是“保护人民免受暴政迫害”的制度而写进宪法的。可是随着美国法学界对该制度的历史及现状更深入的了解和剖析，大陪审团制度也卷入了各种争议的漩涡。<br></p><h2><strong>大陪审团历史的正统叙事</strong><br></h2><p><b>英美普通法体系中的大陪审团制度起源于英国，最早可以追溯到1166年英王亨利二世颁布的《克拉伦顿法案》</b>。亨利二世通过该法案设立了一个<b>由地方乡绅组成的机构，每“百户行政区”选取12人</b>，由这些人向定期前往各郡听审的王家法官报告每起”谋杀，抢劫，盗窃或窝藏罪犯“案的犯罪嫌疑人。王家法官会逐个听取每个人的报告，来判断这他们是否掌握了足够的证据指控嫌疑人。如果他们找不到嫌犯，或者找到嫌犯人数不足，他们将会被国王罚款。而在中世纪的英格兰王国，这些乡绅还肩负地产税评估，桥梁公路等公共设施的维护，乡村治安的监管等等。因为中世纪时期刑事诉讼通常是由私人发起，并没有专职的公诉机关，而亨利二世设立的这个机构更类似现在的公安机关，主要负责案件侦查和证据收集，让法官判断该刑事案中的原告是否有足够的证据起诉被告。通过这一系列司法改革，亨利二世逐渐实现了司法制度在王国境内的统一化，并被后人称为普通法的奠基人。<br></p><p><img src=\"http://pic1.zhimg.com/6b76ca63e2c79e3cc937ddea5d317ce4_b.jpg\" data-rawwidth=\"273\" data-rawheight=\"300\" class=\"content_image\" width=\"273\">（亨利二世）</p><p>在1215年“第一次诸侯战争”中亨利二世继承人约翰王被叛乱贵族打败，被迫签署了一份被后人称之为《大宪章》的协议。在起草《大宪章》的过程中，贵族曾经要求废除地方乡绅参与司法体系的做法，但该要求未曾成为正式文本。到了爱德华三世时期（1327-1377），随着贵族更积极的参与地方司法事务，<b>由24名贵族骑士组成的骑士团取代了12名乡绅组成的调查机构</b>。</p><p>这些骑士由郡治安官所任命，被称作“le Grande Inquest”,由他们来审阅治安官和原告提供的证据，并由他们来决定是否起诉嫌犯。<b>而地方乡绅组成的机构则演变成了如今的“小陪审团”，他们出席庭审并裁决嫌犯是否有罪</b>。而专职的检察机构也已经萌生。1243年英王设立了“国王律师”的岗位，虽然他们仅仅在极少数国王关心的刑事案中代表国王提起公诉。<b>可以说在14世纪我们熟知的普通法刑法体系在英国已经基本建立</b>。<br></p><p>17世纪的法律哲学家爱德华在将《大宪章》从拉丁文翻译成英文的过程中从《大宪章》中衍生出了“正当程序”的概念，认为《大宪章》规定个人的生命，自由和财产都受到法律的保护，任何试图剥夺这些权利的程序都需要符合正当程序的要求，试图将王权限制在“以保护自由和财产为目的的国家法律”之内。而在库克的基础上，英国另一位法律哲学家布莱克斯通则对“国家法律”的概念进一步细化，认为英国的司法体系对“自由和财产”提供了两层程序保护，而这两层保护就是大小陪审团制度。<br></p><p>在英国革命时期，英国的新教徒们在和王室斗争的过程中实践了两位启蒙思想家的理念。当时亲天主教的国王查理二世起诉两个新教徒政敌沙夫茨布里伯爵和他的追随者斯蒂芬 考利齐，可是伦敦的两个由新教徒组成的大陪审团均拒绝了国王起诉的请求。因此大陪审团制度被当时的辉格党人赞为“有能力保护臣民自由的真卫士”。<br></p><p>而在美国革命前夕，大陪审团也发挥了类似的功效。当时英王乔治三世颁布了一系列有损北美殖民者利益的法案，但因为由北美殖民者组成的大陪审团拒绝起诉违反了这些法律的嫌犯，导致这些不得人心的法案近乎失效。而其中最有代表意义的案件则是被广为传颂的约翰 詹爵案。约翰 詹爵是一位记者，曾在报纸上批评乔治三世，结果因言获罪被王家总督起诉，但三次被同情他的大陪审团所拒绝。而大陪审团不仅拒绝起诉，还通过声明的机会严词批评英王暴政。正因为大陪审团的历史贡献，美国建国后宪法第五修正案正式将公民的大陪审团权利制度化，成为《权利法案》的一部分。<br></p><h2><strong>大陪审团历史的另一种叙事</strong><br></h2><p><b>虽然大陪审团制度被后人冠以各种耀眼的光环，但本质上大陪审团制度是一种政治斗争的工具，而这才是这项制度从建立之初就具备的关键特征</b>。<br></p><p><b>亨利二世的司法改革本质上是为了加强王权</b>。在他登基前，英格兰王国陆陆续续打了几十年的内战。因为欧洲分封制的原因，国王并没有垄断武力，因此在内战连绵国王更替频繁的时候王权会逐渐旁落，而地方贵族的势力则会崛起。亨利二世接手的英格兰王国是一个治理权司法权都严重分裂的王国，因此为了统一司法，亨利二世必须对其进行全方位的改革。但因为国王在当时也不过是一个比较大的贵族而已，不可能同时制衡多个地方贵族，因此必须要引入新的势力来对地方贵族的权力进行制衡，而这个新势力就是代表自由民的地方乡绅。<br></p><p>当时亨利二世并没有直接排挤贵族的地方司法权，而是通过另立王家法庭另组陪审机构的方式让全国统一的王家法庭系统去和地方贵族的法庭系统去竞争“司法市场”。而因为王家法庭系统的规模效应，以及王家法庭不涉及地方利益，判决相对更公平，加上国王不少时候亲力亲为，地方贵族的法庭慢慢的也就无人问津，在这场竞争中败下阵来。靠着对国王效忠的陪审员们的帮助，亨利二世构建了普通法体系，将司法权收回到国王手中，而他创建的司法制度甚至影响了他统治的其他领地。<b>但</b><b>本质上，英国乃至欧洲之所以会出现陪审制这样的制度正是因为王权不够大所不得不采取的折中方案，更像一种斗争策略</b>。<br></p><p>但亨利二世的胜利是暂时的，贵族并不会轻易将权力拱手相让。亨利二世去世不久，地方贵族就勾结法国王子强迫亨利二世的继承人约翰王签订城下之盟，也就是《大宪章》。但约翰王签完这份协议并不代表着王权得到了约束。不为许多人知道的是，逃出包围的约翰王马上撕毁了《大宪章》，而该文件也被罗马教宗视为无效。几经战乱，等约翰王儿子亨利三世继位之后，双方停战达成的新《大宪章》里面删掉了所有严重制约王权的条款。而后来历任国王也随自己需要而解释《大宪章》，导致英王王权在中世纪不减反增。<br></p><p><img src=\"http://pic2.zhimg.com/4e579103b6ebed4e43eedf53ca5ee3f1_b.jpg\" data-rawwidth=\"576\" data-rawheight=\"800\" class=\"origin_image zh-lightbox-thumb\" width=\"576\" data-original=\"http://pic2.zhimg.com/4e579103b6ebed4e43eedf53ca5ee3f1_r.jpg\">（约翰王签署大宪章）<br></p><p>地方贵族在自己的法庭被淘汰之后并不甘失败，在废除陪审制不成的情况下，他们选择加入王家法庭系统，从内部对国王进行制衡，结果形成了一个<b>国王任命的王家法官，贵族组成的大陪审团和自由民组成的小陪审团三权分立的司法结构</b>。贵族参与大陪审团事务并非真正关心地方治安，本质上还是与国王争权的斗争策略。但因为国王对于不给嫌犯定罪的小陪审员采取关押和罚款的方式来控制，一旦嫌犯进入庭审则鲜有不被处死的，所以大陪审团的程序功能就体现出来了。早在亨利八世时期大陪审团就享有了“自由守护者”的美誉，可这恐怕也不过是贵族们的自我标榜。同时期英国有72000多人因为各种琐碎的原因被吊死，大陪审团的“美名”恐怕仅仅是传播学的胜利。</p><p>而后来库克对《大宪章》的阐述也更多是出于革命斗争的需要。为了对抗詹姆斯一世和查理一世的“君权神授”说，新教贵族需要一个出师有名的意识形态与之相抗衡。库克的解读并非是当时的正统，当时就曾遭到王家大法官埃尔斯米尔的批评。而后世历史学家也批评库克的解读非常片面和偏颇，错误的翻译了《大宪章》的内容。而有的历史学家则认为库克当时翻译的版本本身就是被篡改过的版本。库克的译本之所以能够现在占据主流很大程度上和英国革命最终成功缔造了制约君权的君主立宪制有关。<br></p><p>被载进史册的几个大陪审团的历史功绩其实也是不是事情的全部。沙夫茨布里伯爵和他的追随者斯蒂芬 考利齐虽然在伦敦两次被大陪审团放过，可是当查理一世将他们交给牛津的另一个大陪审团之后，很快他们就被起诉并定罪，终究难逃一死。而在北美殖民地的詹爵案中，王家总督为了置他于死地特地雇佣了一批人组成大陪审团。要不是詹爵的妻子发现这桩丑闻并将之公诸于众，迫使总督另组大陪审团，恐怕詹爵早就被处死了。<b>从这两段历史可以看出，大陪审团在历史上的功绩与其说是制度发挥了作用，不如说是某些特定历史时刻下某些大陪审员们的政治观点和当权者不一致所导致的结果。简言之，党争</b>。<br></p><p><b>当案件不涉及政治因素的时候，大陪审团通常不会拒绝检察官的起诉申请</b>。以美国联邦司法系统为例，1984年报告指出联邦司法部起诉的17419个案件中有68个被大陪审团拒绝，到了1991年25942个案件中仅有16个被拒绝，而2010年的162000个案件则只有11个被拒绝。而这几个罕见的被免于起诉的案件并不能凸显大陪审团的独立性，而仅仅是因为联邦检察官的“故意”。一位曾经担任联邦检察官的美国国会议员曾证实“他从来没有案子被大陪审团拒绝过，除非他想要大陪审团拒绝。”连美国联邦司法部自己的报告中也承认“大陪审团的作用有赖于联邦检察官们的善意和职业道德”，大陪审团的独立性非常值得怀疑。检察官对大陪审团的控制力与日俱增的现实让有些法律界人士戏称“大陪审团会在检察官的要求下起诉一个三明治”，或“会在检察官递给他们的餐巾纸上签字。”</p><p><b>不仅大陪审团制度无法起到保护民众免受错误起诉骚扰的作用，在某些具有“帝王”特质的政客手中，大陪审团甚至会成为骚扰民众的工具</b>。尼克松政府的司法部就曾经利用大陪审团的传唤权恶意的强制传唤为尼克松所不喜的反对党政客或其他政治活动人士，通过这种方式，大量社会活动人士被强行传唤到离社会活动中心数千英里之外的地方，许多社会活动被严重干扰破坏。而如果被传唤人拒绝前往大陪审团接受问询，联邦司法部将以“藐视大陪审团”为由将其逮捕，并以这种方式逮捕了大量学生领袖，越战老兵，天主教左派，反征兵活动家，学术界人士，新左派人士，女权运动人士和黑人民族主义活动家。仅1970年到1973年，联邦司法部在84个城市召集了上百个大陪审团，传唤了上千名社会各界的活动人士。而就在尼克松下台之后，同样的手段也被用来骚扰参与波多黎各独立运动的社会活动家。<br></p><p><b>而到了上世纪九十年代，大陪审团制度甚至成了打压政敌的工具</b>。维吉尼亚州东区联邦检察官在大陪审团问询期间有选择性的歪曲证人证词，无视与案情相矛盾的证词与证据，误导大陪审团将一个通常不会被看做问题的技术性问题放大为针对该州参议员理查德 霍兰德的31项指控，而为了罗织罪名联邦检察官前后花了八年时间。庭审中各种捕风捉影式的指控让审理法官都看不下去，直接把案子踢了出去，说这样的庭审“在维吉尼亚州东区简直闻所未闻。”但此案对该参议员声誉已经造成了严重的负面影响，长达八年的司法骚扰更是让他生活充满压力，案子结束之后仅两年他就抱病去世。</p><p><b>就连一向支持大陪审团制度的联邦最高法院也承认“大陪审团并没有一直肩负起其历史职责来充当普通公民和过分热心的检察官之间的坚强壁垒”，而部分自由派大法官则进一步坚称“大陪审团成为行政机关手上的工具已经成为常识”。迄今为止，尚没有任何针对大陪审团制度有效性的学术研究得出过与此相反的结论。<br></b></p><h2><strong>大陪审团如何被检察官操纵</strong><br></h2><p><b>英美两国对大陪审团制度的偏颇的意识形态宣传掩盖了该制度的一个痼疾，也就是检察官对该制度的操纵，而不论支持还是反对大陪审团制度的学者则都承认这个问题的存在。</b>在分析这个问题之前，我们有必要简要了解一下大陪审团制度的基本运作程序。<br></p><p><b>在美国，大陪审团被视为法院的一部分。</b>以联邦大陪审团为例，联邦地区法院会从所在辖区随机抽取一群适格公民，然后再从这群人中间选取23人组成大陪审团。在经过法官主持宣誓之后，大陪审员们将正式履行职责，他们最长不超过18个月，每个月出席的工作日多少则取决于检察官的工作量。大陪审团的问询是秘密进行的，法官，媒体，公众，嫌犯及其律师都不得参与，在场的唯一法律专业人士只有检察官。<br></p><p>检察官会传召证人在大陪审团面前作证，并将物证呈交给大陪审团审阅。在这个过程中，大陪审团可以向证人提问，也可以就物证与检察官进行讨论。在全部证据提交完毕之后，检察官将提出起诉嫌犯的申请，而大陪审团则会就检方的申请进行闭门讨论。闭门讨论是完全保密的，检察官不得在场，讨论内容大陪审员不得对外透露。经过讨论，大陪审团将就此申请进行投票表决，如果多数人认为检方的证据满足了“合理依据”的标准，那么大陪审团将批准检察官的申请，申请经检察官签字后成为起诉书。反之，检察官申请被拒绝。<br></p><p><b>在这个程序中，检察官扮演了两个存在利益冲突的角色：作为政府的公诉人，检察官要确保成功起诉罪犯；而作为大陪审团的法律顾问，检察官又需要协助他们作出证据是否充分的判断。在这种矛盾的角色中，检察官很容易通过自身的影响力把自己对于“合理依据”的判断强加给大陪审团，而大陪审团制度本身又给了检察官施加影响力的空间。</b>比如检察官在证据的选择上有非常大的裁量权。<br></p><p><img src=\"http://pic1.zhimg.com/791bdeb17f69894d71d12874d38668dc_b.jpg\" data-rawwidth=\"348\" data-rawheight=\"293\" class=\"content_image\" width=\"348\">（中世纪陪审团）</p><p>因为《联邦证据法》不适用于大陪审团问询，所以正常庭审中不得出现的传闻证据，非法获得证据，告密，谣言乃至大陪审员们对特定类型案件的偏见都可以出现在大陪审团问询中。而对于被告有利的证据，检察官没有义务告知大陪审团知晓。在问询中，检方可以对证人提出诱导式问题，也可以追问与案情无关的事项，而这些做法在正常的庭审中通常也是不允许或者很容易被辩护律师起身反对的。在这种情况下，大陪审团只会听到一面之词，因此很容易偏听偏信被检察官误导。</p><p><b>而随着大陪审团功能的简化，大陪审团也没用足够的权力和办法去核对检察官提供的证据的可靠性</b>。在过去，大陪审团可以亲自去社区侦查案情搜集证据，可以裁决检察官证据的充足性，还可以将得出的结论以报告的方式公之于众。可如今大陪审团仅剩下裁决证据充足性这一个功能，侦查案情搜集证据的工作被转交给专业化的执法队伍。虽然这提高了办案效率，但这也让大陪审团失去了通过主动参与办案来制衡检察官的能力。</p><p>如今大陪审团的全部工作局限在大陪审团会议室，只能消极的审阅由检察官提供的证据。而随着社会发展和犯罪的高度复杂化，大陪审员也越来越难以肩负起他们的职责。因为他们缺少刑事案件的经验，很多时候他们根本无从判断检方的证据是否充足。让一群没有经过法律训练的普通人来回答证据是否充分这一法律问题无疑是强人所难的，而这群人唯一的法律顾问的结论则是众所周知的。在这种情况下，大陪审团很难找出基于理性的原因来拒绝检察官看似合理的建议。</p><p><b>而大陪审团问询也是一个缺少对抗性的环境</b>。被告通常不得出席大陪审团问询，即使出席也不得由律师陪同，也不能提交对自己有利的证据反驳检方，甚至在庭审前被告都无法接触到检方证人的证词。在这种情况下，大陪审团没有办法听到第二种意见，因此也不能将检察官的意见和其他人的意见相比较。而法官也是被禁止出现在大陪审团问询中，因此也没用办法像在庭审中那样可以及时制止某一方律师的不当言论和举动。<br></p><p><b>可以说大陪审团制度本身决定了其过程和结果必然是受到检察官所主导，大陪审团仅仅是一个代表“民意”的橡皮图章而已。在这个程序中，不论是起诉还是不起诉，其结果都在检察官的掌握中。</b><br></p><h2><strong>大陪审团制度改革失败的历史及原因</strong><br></h2><p>并非没有有识之士认识到这项制度亟需改革，而实际上针对大陪审团的改革呼声几乎每隔几十年就要响起一次，持续了四百多年。<br></p><p>早在16世纪，就已经有不少英国的有识之士深切认识到了大陪审团制度的不公平。而在17世纪就有专门论述大陪审团制度的文章认为大陪审团只听信检察官的证据，急于起诉罪犯而不管是不是存在误判。在1825年英国功利主义哲学家边沁就曾系统的阐述了大陪审团制度的缺陷，在他看来大陪审团制度早在一百年前，也就是1725年，就应该废除。而事实上，英国的大陪审团制度直到1933年才被废除。<br></p><p>而在美国对于大陪审团的批评也从未停止。19世纪前期和中期的时候，许多新加入联邦的州在制订本州宪法的时候就曾激烈辩论大陪审团的价值和功能，认为大陪审团是一个昂贵且繁琐的制度，并认为其问询的程序对个人自由造成了威胁。到了二十世纪初，以纽约律师协会为首的法律从业人员就曾力主废除大陪审团，论文发表在《耶鲁法律期刊》上获得全国的关注。到了上世纪二三十年代，随着英国开始讨论废除大陪审团制度，美国法律界也对此展开了大范围的讨论，不少法学家对大陪审团制度的存废，限制发展和功能界定提出了各种意见，国会也曾提出好几个方案试图对此进行改革。但这些改革方案随着纳粹德国和共产主义苏联的崛起而被搁置，美国民众担心自己国家也会沦为极权主义国家，因此大陪审团作为传统中的自由守护者而被保留。<br></p><p>尼克松下台后美国法律界对大陪审团制度的批评再度掀起高潮，国会提出几个改革提案，甚至提出不下四个宪法修正案来部分或完全废除有关大陪审团制度的第五修正案，美国律师协会也出台权威报告主张对大陪审团制度进行重大调整。但改革因为遭到各级检察官的反对而无疾而终。而直到现在，大陪审团这一历史遗迹般的制度依然存在于美国刑事诉讼体系中，继续让检察官借着人民的名义滥用权力。<br></p><p><img src=\"http://pic3.zhimg.com/ba3f54a6ed986016b688b2894f1b0c7a_b.jpg\" data-rawwidth=\"640\" data-rawheight=\"457\" class=\"origin_image zh-lightbox-thumb\" width=\"640\" data-original=\"http://pic3.zhimg.com/ba3f54a6ed986016b688b2894f1b0c7a_r.jpg\">（现代大陪审团）<br></p><p><b>而大陪审团制度之所以迟迟难以对其进行改革，笔者认为主要的原因恰恰出在美式民主制本身。</b></p><p><b>首先，陪审团制度可以说是美式民主制的一项基本制度，任何对其改革的措施都会触犯美国的政治正确。</b>陪审团义务被视为最重要的一项公民义务，是公民亲身参与政府日常运作的重要方式之一：相比于参军来说，风险更小；相比于从政而言，门槛极低；而相比于纳税，其主动性更强参与感更高。而又因为大陪审团可以通过不起诉被告的方式来让政府颁布的刑法无效，因此大陪审团制度代表了地方普通民众对于遥远的中央政府法律的一种“制衡”，因而被视为美国地方自治传统的一部分。其决策过程采用投票表决的方式，更是让其披上了一层“民主”色彩，并给整个司法体系赋予了正当性，并反过来增强了参与到陪审团事务中的公民对司法体系的信心。<br></p><p>托克维尔曾经指出每个参与陪审团的公民都会认为履行陪审团义务是为社会进行投资，认为自己在政府中占有一席之地。在托克维尔看来，陪审团制度对于培育公民社会非常有用。<b>正是因为大陪审团制度身上的“民主”，“参与”，“制衡”，“自治”等光环，让大陪审团制度成为美国改革的禁区。</b><br></p><p><b>其次，大陪审团制度的“优越性”是美国意识形态宣传的一部分，被置于英美政治制度优越性的宏大叙事其中，美国政府缺少类似民权运动那样的民意压力对这项政策及其叙事进行修改。</b>而正如前文所分析的，有关大陪审团的叙事是被英美政府美化过的。在历史叙事中，大陪审团制度的政治斗争属性被淡化，个别案例被强化，负面信息被掩盖，导致美国民众根本对这个制度缺少真正的了解。在这种情况下，让民众去反对一个他们自己都不清楚的制度并形成有效的民意压力是非常困难的，而美国政府本身是不会主动澄清历史并修改对大陪审团的传统叙事的。</p><p>而与此同时，美国政府除了在宣传中美化大陪审团制度，还通过法律的方式进一步巩固这个制度。美国是普通法国家，其最基本的原则就是“遵循前例”，而这里面又以最高法院的判例最具有法律约束力，其对宪法进行解释的效力等同于宪法本身。而在大陪审团问题上，高院的支持可以说是毫不吝啬的。早在六十年代，当时的首席大法官沃伦就在判决中对大陪审团制度赞美道：“历史上，大陪审团被视为无辜民众的保护者对抗那些匆忙的，恶意的乃至压迫性的起诉；大陪审团的功能就是站在指控者和被指控者之间，由他们来决定前者的指控是基于理性还是权力，恶意乃至个人好恶，而不论后者是个人，是弱势群体，还是其他社会边缘人群。”<br></p><p>美国的法学研究至今尚未全面引入实证分析，而首席大法官的这番话在现实的数据面前其实是站不住脚的。最高法院不仅极力肯定大陪审团的“历史贡献”，还将“历史贡献”作为分析其他案件的出发点，进一步为巩固这个制度添砖加瓦。如在Gerstein v. Pugh一案中，高院认为检方可以在逮捕嫌犯之后单方面决定对其进行无限期关押直到庭审开始，而理由就是这个逮捕是得到大陪审团同意的，而大陪审团作为民众权利的守护者是不会让虚假指控去骚扰无辜者的。而在另一个案件中，高院又认为必须赋予大陪审团巨大的调查权和传唤权，因为大陪审团作为民众的守护者是不会滥用权力的。<br></p><p><b>高院的这一系列对大陪审团制度进行神化的判决也加大了对其进行改革的难度</b>。因为最高法院在美国司法体系中地位崇高，沃伦首席的这个判例被美国联邦和州的各级法院纷纷引用，形成了一个庞大的判例体系。只有在有非常切实的证据证明大陪审团制度的弊病已经积重难返，或者证明该制度已经完全不能适应现实的司法实践，否则要推翻这成百上千的案例恐怕是不可能的。而要遇到这样一个案子尚且可遇而不可求，指望这个案子一路打到最高法院并被最高法院受理的可能性也是微乎其微的。现在最高法院每年受到近万个上诉申请，可仅仅受理不到一百个案件，在最高法院法官们的案头上摆满了无数比改革大陪审团制度更重要案件，大陪审团制度的案件很难引起任何一派高院大法官的兴趣。而这种改革又事关美国国体，高院很可能会以“政治问题”为由拒绝受理，而将其推给国会和总统去处理。</p><p>可总统和国会恰恰是没有动力对其进行改革的。总统作为行政机关的首脑，当然更支持隶属司法部的联邦检察官们。大陪审团制度最大的受益者和支持者就是检察官，而任何对大陪审团制度的改革都会增加执法部门的工作难度，也很可能增加起诉罪犯的难度，因此几乎不可能得到检察官们的支持。而历史上数位总统利用大陪审团作恶的事实也揭示了总统本身也不可能会放弃这么一个有用的工具。大陪审团当年被尼克松政府滥用，国会当年对此极力批评，可等里根总统上台后国会的批评根本没有起到有效的制约，里根政府的司法部依然滥用大陪审团的传唤权。<br></p><p>国会虽然历史上曾经几次试图要对大陪审团制度进行改革，但这终究是一个边缘议题。改革大陪审团制度受益的只有罪犯和辩护律师，而这些人的数量根本不足以形成足够的问责压力推动国会议员们正视这个问题。而且这两类人本来就不为主流社会所接纳，部分人因为犯罪记录连投票权都没有，推动有利于这两类人的改革无疑需要极大的政治勇气。而就算部分议员有心推动改革，如今国会严重对立的党派分歧也注定其难以实现。<br></p><p>而受到大陪审团制度伤害的民众缺少一个统一的明显的标签，因此他们很难像种族隔离制度下的黑人民众一样团结起来抗争。而这种缺少组织性的个体化抗争的成效往往有赖于个别案例的曝光度，大多数时候并不能对主流社会造成冲击。因为大陪审团问询的保密性，被冤枉的被告大多数时候并不知道事情的起因是大陪审团被检察官误导，因此很难把自身的遭遇和这个制度的问题联系起来。</p><p><b>最后，因为大陪审团制度是写进宪法的制度，要彻底废除或者进行全方位改革则必须修宪，而美国的修宪程序标准之高是世所罕见的</b>。就算国会上下两院集齐了三分之二的赞成票，而白宫也恰好对此改革方案赞成，要获得四分之三的州通过这项改革也非常难。历史上很多比大陪审团制度改革更得民众支持的宪法修正案最终都功败垂成，以至于正经的改革议案根本不会拿修宪作为一种可行的选项。<br></p><img src=\"http://pic1.zhimg.com/cbb602b580430a11ecf24b8de629c90c_b.jpg\" data-rawwidth=\"600\" data-rawheight=\"246\" class=\"origin_image zh-lightbox-thumb\" width=\"600\" data-original=\"http://pic1.zhimg.com/cbb602b580430a11ecf24b8de629c90c_r.jpg\"><img src=\"http://pic1.zhimg.com/ba574b2725570629002dfabff77de528_b.jpg\" data-rawwidth=\"600\" data-rawheight=\"589\" class=\"origin_image zh-lightbox-thumb\" width=\"600\" data-original=\"http://pic1.zhimg.com/ba574b2725570629002dfabff77de528_r.jpg\"><img src=\"http://pic4.zhimg.com/bdb4fb74db7263434096ed08ea78ce67_b.jpg\" data-rawwidth=\"640\" data-rawheight=\"366\" class=\"origin_image zh-lightbox-thumb\" width=\"640\" data-original=\"http://pic4.zhimg.com/bdb4fb74db7263434096ed08ea78ce67_r.jpg\">","state":"published","sourceUrl":"","pageCommentsCount":0,"canComment":false,"snapshotUrl":"","slug":20649336,"publishedTime":"2016-03-16T12:08:16+08:00","url":"/p/20649336","title":"大陪审团制度的历史、神话、现实和改革","summary":"<b>本文作者游天龙，亚利桑那州立大学司法研究博士生。本文2016年3月7日首发于<a href=\"http://mp.weixin.qq.com/s?__biz=MzAwNjA0OTkzMg==&amp;amp;mid=407357673&amp;amp;idx=1&amp;amp;sn=ffdf264e04324943f2927caf4d210bce&amp;amp;scene=1&amp;amp;srcid=0307pNronz0nhqAl6RPwR6Pw#rd\" data-editable=\"true\" data-title=\"雅理读书\" class=\"\">雅理读书</a>（微信号：yalipub）。</b>华东政法大学于明副教授按语：对于陪审团的研究往往集中于小陪审团，但对于历史上最早形成的并曾经扮演重要角色的大陪审团却很少关注。本篇作者游天…","reviewingCommentsCount":0,"meta":{"previous":null,"next":null},"commentPermission":"none","commentsCount":0,"likesCount":0}},"annotationDetail":null,"commentsCount":0,"likesCount":78,"FULLINFO":true}},"User":{"xuan_mei":{"isFollowed":false,"name":"甄小美","headline":"","avatarUrl":"https://pic4.zhimg.com/22e30b45d7ee8d66b9c7283ec4fe499b_s.png","isFollowing":false,"type":"people","slug":"xuan_mei","bio":"选·美栏目幕后工作者","hash":"f505cb8491b4cc3efe764dec50f46c0c","uid":647293231285669900,"isOrg":false,"description":"","profileUrl":"https://www.zhihu.com/people/xuan_mei","avatar":{"id":"22e30b45d7ee8d66b9c7283ec4fe499b","template":"https://pic4.zhimg.com/{id}_{size}.png"},"isOrgWhiteList":false,"badge":{"identity":null,"bestAnswerer":null}}},"Comment":{},"favlists":{}},"me":{},"global":{},"columns":{"iamelection":{"following":false,"canManage":false,"href":"/api/columns/iamelection","name":"选·美 iAmElection","creator":{"slug":"wuchubuzai"},"url":"/iamelection","slug":"iamelection","avatar":{"id":"243a8ce4b9898825d3dd295245c87369","template":"https://pic2.zhimg.com/{id}_{size}.jpg"}}},"columnPosts":{},"postComments":{},"postReviewComments":{"comments":[],"newComments":[],"hasMore":true},"favlistsByUser":{},"favlistRelations":{},"promotions":{},"switches":{"couldAddVideo":false},"draft":{"titleImage":"","titleImageSize":{},"isTitleImageFullScreen":false,"canTitleImageFullScreen":false,"title":"","titleImageUploading":false,"error":"","content":"","draftLoading":false,"globalLoading":false,"pendingVideo":{"resource":null,"error":null}},"config":{"userNotBindPhoneTipString":{}},"recomm
