<script language=javascript>
var strSrc = new Array(2);
var iObjCount = new Array(2);
var iPrevObj = new Array(2);
var iCurImg = new Array(2);
var iImgCount = new Array(2);

strSrc[0] = "/images/collage_single_XX.jpg";
strSrc[1] = "/images/collage_multiple_XX.jpg";
iObjCount[0] = 1;
iObjCount[1] = 1;
iPrevObj[0] = iObjCount[0];
iPrevObj[1] = iObjCount[1];
iCurImg[0] = iObjCount[0];
iCurImg[1] = iObjCount[1];
iImgCount[0] = 9;
iImgCount[1] = 5;

function RandomizeImages(iType) {
	var i, iLen, iCurObj, strObjName;
	var strImgPath, listCurImg, strImgNum, strCurImgNum;

	// Set image object name
	if (iType == 0) {
		strObjName = "img_collageSingle";
	} else {
		strObjName = "img_collageMultiple";
	}

	if (!document.getElementsByName) {
		return;
	}


	iCurObj = 0;

	// Get currently used images to avoid duplication
	listCurImg = "";

	for (i=0;i<iObjCount[iType];i++) {
		strCurImgNum = document.getElementsByName(strObjName)[i].src;
		iLen = strCurImgNum.length;
		strCurImgNum = strCurImgNum.substr((iLen - 6), 2);
		listCurImg = listCurImg + "[" + strCurImgNum + "]";
	}

	// Get next image number (avoid duplicating listed images)
	do
	{
		if (iCurImg[iType] >= iImgCount[iType]) {
			iCurImg[iType] = 1;
		} else {
			iCurImg[iType]++;
		}

		// Format numbers as 2 digits
		strImgNum = "00" + iCurImg[iType];
		iLen = strImgNum.length;
		strImgNum = strImgNum.substr((iLen - 2), 2);
	}
	while (listCurImg.indexOf("[" + strImgNum + "]") >= 0);

	// Change "src" attribute of image object
	if (!document.getElementsByName(strObjName)[iCurObj].filters) {
		document.getElementsByName(strObjName)[iCurObj].src = strSrc[iType].replace("XX", strImgNum);
	} else {
		document.getElementsByName(strObjName)[iCurObj].filters.blendTrans.Apply();
		document.getElementsByName(strObjName)[iCurObj].src = strSrc[iType].replace("XX", strImgNum);
		document.getElementsByName(strObjName)[iCurObj].filters.blendTrans.Play();
	}

	// Set prev values for next time through loop
	iPrevObj[iType] = iCurObj;
	// Set single to multiple, etc
	iType = 1 - iType;

	setTimeout("RandomizeImages(" + iType + ")", 4000);
}

function SetInputFocus () {

	if ((document.getElementById('username').value ==
	GetAttributeValue(document.getElementById('username'), 'default'))
	&& (document.getElementById('password').value ==
	GetAttributeValue(document.getElementById('password'), 'default'))) {
		if (js_Trim(document.getElementById('username').value) == "") {
			document.getElementById('username').focus();
		} else {
			document.getElementById('password').focus();
		}
	}

}
