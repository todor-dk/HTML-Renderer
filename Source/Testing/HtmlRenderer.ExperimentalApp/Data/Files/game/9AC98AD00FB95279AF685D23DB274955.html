<script language="javascript">

function detectApple() {
	var uagent = navigator.userAgent.toLowerCase();

	var apDevice = new Array("iphone", "ipod", "ipad");

	var i = 0;
	var length = apDevice.length;

	for(i=0; i<length; i++) {
		if(uagent.search(apDevice[i]) >-1) {
			return true;
		}
	}

	return false;
}

function detectBrowser() {
	if(detectApple()) {
		location.href = "i_user.html";	
	}
}

function boot() {

	var isInstalled = swfobject.hasFlashPlayerVersion("10") 
	//var playerVersion = swfobject.getFlashPlayerVersion();

	if (!isInstalled) {
		document.getElementById("alert").innerHTML= "<a href='http://www.adobe.com/go/getflashplayer'><img src='http://play.fantage.com/img_main_needFlash_n.png' /></a>";

		var flashvars = {};

        		wmode: "transparent",
        		devicefont: "false",
        		id: "mainscreen",
        		name: "mainscreen",
        		menu: "true",
        		allowFullScreen: "false",
        		allowScriptAccess: "always"
    		};

    		var loginParams = {
        		align: "middle",

        		scale: "noscale",
        		bgcolor: "#99d5ff",

        		id: "mainscreen",
        		name: "mainscreen",
        		menu: "true",
        		allowFullScreen: "false",
        		allowScriptAccess: "always"
    		};

		if(isSafari() && !isOSX()) {
			loginParams.wmode = "window";
		} 

    		var attributes = {};

		swfobject.embedSWF("/img/index/homepageloader_compact2013.swf", "login_inline", "830", "250", "10.0.0", "/expressInstall.swf", flashvars, loginParams, attributes); 
		swfobject.embedSWF("/fun/topbar.swf?v1.4", "topbarContainer", "800", "180", "10.0.0", "/expressInstall.swf", {}, params, {});
	}

}

function isOSX() {
	var isMac = navigator.platform.toUpperCase().indexOf('MAC')>=0;
	return isMac;
}

function isSafari() {
  var is_safari = navigator.userAgent.toLowerCase().indexOf('safari/') > -1;
	var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;

	if(is_safari && is_chrome)
		return false;
	  return is_safari;

}

function goRegister() {
        location.href="http://play.fantage.com/register.html" + getUrlVars();
}
function getUrlVars()
{
    var vars = [], hash;

    if (window.location.href.indexOf('?') == -1) return "";
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1);
    return "?" + hashes;
}
</script>
