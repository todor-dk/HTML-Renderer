<!DOCTYPE html>
<html>

		<title>Free Games Online - MoFunZone.com</title>

		<meta name="author" content="MoFunZone.com">

    <body class="home">

		<header>
			<a href="http://www.mofunzone.com/" class="logo" title="MoFunZone"><img src="http://mfz.ntnd.net/images/logo.png?00" width="250" height="60" alt="MoFunZone" /></a>
			
			<section id="search">
				<form action="#">
					<fieldset>
						<legend>Search</legend>
						<div>
							<label for="q">Search</label>
							<input type="search" autocomplete="off" name="q" id="q">
							<span class="icon"></span>
						</div>
					</fieldset>
				</form>
				<div id="search-results" class="dropdown"></div>
			</section>
					
						
			<div id="languages">
				<button type="button" id="current-lang" class="language EN" data-toggle="expand" data-target="#languages-options">
					Toggle Languages
				</button>
				<div id="languages-options" class="dropdown">
					<span class="arrow"></span>
					<ul>
						<li><a href="/lang.php?lang=en"><span class="language EN"></span>English</a></li>

						<li><a href="/lang.php?lang=ru"><span class="language RU"></span>Pусский</a></li>
						<li><a href="/lang.php?lang=tr"><span class="language TR"></span>Türkçe</a></li>
						<li><a href="/lang.php?lang=zh"><span class="language ZH"></span>中国的</a></li>
						<li><a href="/lang.php?lang=id"><span class="language ID"></span>Indonesia</a></li>
						<li><a href="/lang.php?lang=th"><span class="language TH"></span>ไทย</a></li>
						<li><a href="/lang.php?lang=nl"><span class="language NL"></span>Nederlands</a></li>
						<li><a href="/lang.php?lang=de"><span class="language DE"></span>Deutsch</a></li>
						<!--<li><a href="/lang.php?lang=ar"><span class="language AR"></span>العربية</a></li>-->					
					</ul>
				</div>
			</div>
			
			<div class="fb">
				<div class="fb-like" data-layout="button_count" data-href="http://www.facebook.com/pages/MoFunZonecom/6598829709" data-send="false" data-width="75" data-show-faces="false" data-font="arial"></div>
			</div>
			
		</header>
		
		<section id="content">
			<ul id="games">
				
			</ul>
		</section>

		<script id="featured-game-template" type="text/x-handlebars-template">
			{{#each games}}
			<li class="thumb" name="{{t}}"><a href="http://www.mofunzone.com/games/{{i}}.html"><img src="http://mfz.ntnd.net/images/online_games/ki/{{i}}.jpg?{{m}}" alt="{{t}}"></a></li>
			{{/each}}
		</script>
		
		<script id="game-template" type="text/x-handlebars-template">
			{{#each games}}
			<li	class="thumb {{#if f}} featured {{/if}}" name="{{t}}"><a href="http://www.mofunzone.com/games/{{i}}.html{{#if f}}?utm_source=mfz&utm_medium=big_tile&utm_campaign=inhouse{{/if}}"><img src="http://mfz.ntnd.net/images/online_games/ki/{{#if f}}big{{/if}}/{{i}}.jpg?{{m}}" alt="{{t}}"></a></li>
			{{/each}}
		</script>
		
		<script id="search-template" type="text/x-handlebars-template">
			{{#if results}}
				<ul>
				{{#each results}}
					<li><a href=" http://www.mofunzone.com/games/{{i}}.html"><img src="http://mfz.ntnd.net/images/online_games/ki/{{i}}.jpg?{{m}}" width="35" height="35" alt="{{t}}"><span class="name">{{t}}</span></a></li>
				{{/each}}
				</ul>
			{{else}}
				<span class="no-results">No matches found.</span>
			{{/if}}
		</script>
