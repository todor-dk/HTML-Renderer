   <script>
        if (topix.st_request.utm_source == "superrewards") {
            if (topix.st_request.newSession && topix.st_request.sr_tid) {
                topix.util.st_setCookie("st-srewards", topix.st_request.sr_tid, 60 * 60);
                topix.stats.stars_sendImpStat("srewards", "new-session", topix.st_request.sr_tid, topix.st_request.utm_campaign);
            }
        }

        function superRewardsPostback() {
            var superRewardsId = topix.util.st_readCookie("st-srewards");
            if (superRewardsId != null) {
                if (! topix.st_request.sr_secret) {
                    topix.stats.stars_sendImpStat("srewards", "no-secret", superRewardsId, topix.st_request.utm_campaign);
                    return;
                }
                if (! topix.st_request.admin && topix.st_request.sessionCount < 30) {
                    topix.stats.stars_sendImpStat("srewards", "insuff-pvs", superRewardsId, topix.st_request.utm_campaign);
                    return;
                }
                var req = $.ajax({
                    url: '/ajax/superrewards/postback',
                    data: { tid: superRewardsId, srsecret: topix.st_request.sr_secret },
                    type: 'POST',
                    dataType: "json"
                });
                req.done(function(data) {
                    topix.util.st_clearCookie("st-srewards");
                    if (data.error) {
                        console.log("Super Rewards postback error: " + data.status);
                        topix.stats.stars_sendImpStat("srewards", "postback-error", superRewardsId, topix.st_request.utm_campaign, data.status);
                    }
                    else {
                        console.log("Super Rewards postback success");
                        topix.stats.stars_sendImpStat("srewards", "postback-success", superRewardsId, topix.st_request.utm_campaign);
                        topix.stats.stars_sendEvent("srewards", "postback-success");
                    }
                });
            }
        }

        $(window).on('quiz-result', function(event) {
            superRewardsPostback();
        });

        $(window).on('slide-recirc-endshow', function(event) {
            superRewardsPostback();
        });
   </script>
