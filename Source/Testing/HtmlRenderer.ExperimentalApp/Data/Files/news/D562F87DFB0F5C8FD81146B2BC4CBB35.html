	<script type="text/javascript">
			function checkMobileAccess(){
				var mobileDevice = new Array();
				var url = 'http://' + window.location.hostname ;
				mobileDevice[0] =  'iphone';
				mobileDevice[1] =  'ipod';
				mobileDevice[2] =  'ipad';
				mobileDevice[3] =  'series60';
				mobileDevice[4] =  'symbian';
				mobileDevice[5] =  'android';
				mobileDevice[6] =  'windows ce';
				mobileDevice[7] =  'palm';
				mobileDevice[8] =  'blackberry';

				var userLang = (navigator.language) ? navigator.language : navigator.userLanguage; 
				var agent=navigator.userAgent.toLowerCase();
				var isMobile = 0;
				
				for (var i=0 ; i<mobileDevice.length ; i++){
				if (agent.indexOf(mobileDevice[i]) > 0)
				  isMobile  = 1;
				}

				if (isMobile == 1){
					if (navigator.appName == 'Netscape')
						var language = navigator.language;
					else
						var language = navigator.browserLanguage;
					
					if (language == 'en')
						window.location = url + '/en/index.lin.shtml';
					else
						window.location = url + '/tc/index.lin.shtml';
				} else
				{
					if( userLang=="zh-tw" || userLang=="zh-TW" || userLang=="zh-hk" || userLang=="zh-HK" || userLang=="zh-mo" || userLang=="zh-MO" ){ 
						window.location.href = "/tc/index.shtml"; 
					}else if( userLang=="zh-cn" || userLang=="zh-CN" || userLang=="zh-sg" || userLang=="zh-SG" || userLang=="zh" ){ 
						window.location.href = "http://sc.news.gov.hk/TuniS/www.news.gov.hk/tc/index.shtml"; 
					}else{ 
						window.location.href = "/en/index.shtml"; 
					} 
				}
			}
	</script>
