
<script>
var hash = location.href.slice(location.href.lastIndexOf('#'));
if (!hash) {
    window.location = '/';
}

var redirects = {
    '#topics=14%7C13': '/topic/k-12-adult-education/',
    '#topics=18': '/topic/higher-education/',
    '#topics=10': '/topic/global-english/',
    '#topics=12': '/topic/global-english/'
};

if (redirects[hash]) {
    window.location = redirects[hash];
} else {
    window.location = '/';
}
</script>
